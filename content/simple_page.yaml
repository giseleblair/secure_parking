      content: "<div class=\"simple-page-accordion\">\n<h2>Registering/Sign in for first time use of the new Secure Parking Website or App</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">On first use - You need to register</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">For your security we need you to register the first time you use the app or website. If you already have an account with the same email address then this information will be linked after registering.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to change your password</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Simply select 'forgot password' as you log in to the Secure Parking website or app. You will receive an email to your nominated email account, follow the link to update your password.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to add, update or change your default credit card</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">In the 'Account' tab look for payment methods. Adding a single credit card means this car will automatically become the default card used for payment. If you add more than one card you can select one to be the default card.</div>\n</div>\n</div>\n</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>What's New</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">6 Digit PINs</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">If you have <span data-contrast=\"auto\" xml:lang=\"EN-AU\">previously booked parking with </span><span data-contrast=\"auto\" xml:lang=\"EN-AU\">us</span> &nbsp;or use Flexi Vouchers you will be used to entering and exiting Secure Parking car parks with 5 digit PINs. Now when booking, you will receive a 6 digit PIN and a QR Code that you can scan for contactless entry/exit. If you happen to have a 5 digit PIN, please add a ZERO to the front of the PIN and it will still work.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">QR Codes</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">When you make a booking you will receive both a PIN and QR Code which will both, depending on your preference allow you entry and exit when you book at our car parks. You will find both in your Account tab on your device whether you use our App or Website to book.</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Booking receipts and history</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">The Account tab is your key to bookings and parking sessions with Secure Parking. If you need a record of transactions this is where you will find it.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The shopping cart</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Now you can shop for parking like any other online store, whilst picking up the best deal at the most convenient car park location. Simply add the parking products to your cart for the date and times you need. You are not limited to one booking, product or time frame, you can now add as many as you want and need. Finally, checkout and use any promotion codes you may have. With an 'account' record, your previous or upcoming bookings of what you booked and entry details all in one place! It&rsquo;s as simple as that.</div>\n</div>\n</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>What's different</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The Favourites tool has been replaced</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Look for 'Quick Rebook' on the home screen of the Secure Parking app or once signed into the website open the Account tab and click on 'Bookings' to see both 'Upcoming' and 'Past' bookings for a simple rebook.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">You can add filters and preferences</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Applying a filter means you can search for car parks with specific types of parking or facilities. Don't forget to clear filters when they do not apply.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Multi-Day Overnight Parking</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">This is consecutive day parking with multiple entry and exits from the car park, <a href=\"/parking-solutions/hotel-and-overnight-parking/\" title=\"Multi-Day Parking\">click here to learn more</a>.</div>\n</div>\n</div>\n<p></p>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here, please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/book-parking/\" class=\"primary-btn\">Ask us a question</a></p>\n<p></p>\n</div>\n</div>\n</div>"
