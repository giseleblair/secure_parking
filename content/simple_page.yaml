      content: "<h2>Our Culture Matters</h2>\n<p>We&rsquo;re committed to building a culture that helps our business grow by implementing strategies that attract the best and brightest talent. Our aim is to create a diverse, highly skilled and collaborative workforce that understands our business priorities and their part in achieving them. We also invest in our people by offering a range of programs designed to encourage their personal and career growth through our Secure Learning Academy.</p>\n<h2>Our Culture Is Values Driven</h2>\n<p>Our culture is embedded in our values and we attract, reward, recognise and promote our people based on behaviours that amplify our values and deliver the level of service our customers expect. Our <a href=\"/about/business-vision-purpose-values\">values</a>&nbsp;are integral to every decision we make and enable us to deliver on our vision of being the leader in the markets we serve as judged by our customers.</p>\n<h2>Diversity &amp; Inclusion</h2>\n<p>The power of diversity is the key to our unrivalled competitive advantage. We champion differences and our people are comfortable expressing their unique perspectives and share their ideas. Our Diversity &amp; Inclusion committee meet regularly to create a calendar of events to celebrate our differences in age, ethnicity, ability, sexual orientation and gender.</p>\n<p>Secure also recognises the importance and value of family and aims to provide a family-friendly environment that supports working parents by offering a Paid Parental Leave program.</p>\n<p><iframe width=\"560\" height=\"314\" src=\"https://www.youtube.com/embed/q8cbCG37mNk\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<h3>Thinking about Secure Parking as your next career move?</h3>\n<p>Find out more about&nbsp;<a href=\"/about/employment\">career opportunities</a>&nbsp;with Secure Parking or click below to discover current roles available:</p>\n<p><a href=\"/about/employment\" class=\"primary-btn\">Find a role for you</a></p>"
