      content: "<h3>CONTENTS</h3>\n<ol>\n<li><a rel=\"noopener\" target=\"_blank\" href=\"#introduction\">Introduction</a></li>\n<li>Personal Information</li>\n<li>Information we collect</li>\n<li>How we collect personal information</li>\n<li>Purpose of collection</li>\n<li>Use and Disclosure of personal information</li>\n<li>Marketing</li>\n<li>Quality &amp; Correction</li>\n<li>Access</li>\n<li>How we store personal information</li>\n<li>Website &amp; Cookies</li>\n<li>Changes to our Privacy Policy</li>\n<li>Complaint Resolution</li>\n</ol>\n<h2>Privacy Policy</h2>\n<h3><a id=\"introduction\"></a>1. INTRODUCTION</h3>\n<p>Secure Parking Pty Ltd (ABN 31 669 236 037) (we, us, our&nbsp;and other similar expressions) respects the privacy rights of all individuals with which it deals with across all aspects of our business.</p>\n<p>This policy tells you how we collect, use, distribute and protect your personal information. We encourage you to read this policy carefully so that you understand our information handling practices.</p>\n<h3>2. PERSONAL INFORMATION</h3>\n<p>Personal information is defined to be information or an opinion about an identified individual, or an individual who is reasonably identifiable.</p>\n<h3>3. INFORMATION WE COLLECT</h3>\n<p>In order to provide you with services, we may need to collect, use and disclose personal information about you or others. If we are not provided with all the personal information we request, we may not be able to provide our services.</p>\n<p>The extent and type of personal information we collect and handle depends on which service you use, but may include your name, address, email address, mobile number, date of birth, gender, employment status, parking habits and lifestyle choices. If you use our online service, Advantage ParkerTM, Monthly Parking or Prepaid Parking services, we may also collect your credit card details.</p>\n<h3>4. HOW WE COLLECT PERSONAL INFORMATION</h3>\n<p>Generally, we collect your personal information directly from you. For example, we collect personal information from you when you register as a member of our Club SecureTM loyalty program, when you use our booking service, or become an Advantage ParkerTM, Prepaid Parking or Monthly Parking customer, when you apply for a job with us or you otherwise make contract or correspond with us.</p>\n<p>There may be occasions where we need to source personal information about you from a third party. For example, we may collect personal information from companies with whom you work, other organisations with whom you have dealings, information service providers, people or organisations you authorise us to make contact with or to provide us with your personal information, or from publicly maintained records.</p>\n<h3>5. PURPOSE OF COLLECTION</h3>\n<p>We collect personal information for the following purposes:</p>\n<ul>\n<li>to identify users of our service, potential users and their representatives;</li>\n<li>to provide our services;</li>\n<li>to develop and implement initiatives to improve our services;</li>\n<li>to develop new services;</li>\n<li>to seek your opinions or comments about our services;</li>\n<li>to inform you (by way of direct marketing or otherwise) about offers or other benefits and products and services that are available from us, our related entities and third parties that we consider may be of interest to you;</li>\n<li>to inform you (by way of direct marketing or otherwise) about offers or other benefits and products and services that are available from us, our related entities and third parties that we consider may be of interest to you;</li>\n<li>to conduct consumer and market research and to assist with the development of product and service offerings for us and our related entities;</li>\n<li>processing job applications;</li>\n<li>to follow up or pursue any queries you make; and</li>\n<li>any other purpose that you may authorise at the time of, or before, the information is collected.</li>\n</ul>\n<h3>6. USE AND DISCLOSURE OF PERSONAL INFORMATION</h3>\n<p>We use and disclose the personal information we collect for the purposes indicated above, for other secondary purposes, and for directly related purposes, as permitted by applicable privacy laws.</p>\n<p>We use and disclose the personal information we collect for the purposes indicated above, for other secondary purposes, and for directly related purposes, as permitted by applicable privacy laws.</p>\n<p>We may be required, as a result of contractual obligations, to disclose personal information we collect to the landlords of particular car parking facilities we manage and operate, and to auditors who conduct audits of our business and services.</p>\n<p>We may be required, as a result of contractual obligations, to disclose personal information we collect to the landlords of particular car parking facilities we manage and operate, and to auditors who conduct audits of our business and services.</p>\n<p>Except where indicated above, we will not use or disclose personal information unless:</p>\n<ul>\n<li>you have consented to the use and/or disclosure;</li>\n<li>the third party is our related entity, affiliate, agent, service provider or contractor, in which case we will require them to use and disclose the personal information only for the purposes for which it was provided to them;</li>\n<li>the third party is a person involved in a dealing or proposed dealing (including a sale) of all or part of our assets and business; or</li>\n<li>the disclosure is permitted, required or authorised by or under law.</li>\n</ul>\n<h3>7. MARKETING</h3>\n<p>We may use personal information to advise you of new products and services and marketing initiatives that we think may be of interest to you. This may include product or service offerings, newsletters and general information about us or third parties.</p>\n<p>If you wish to stop receiving information about our products and services, you can either:</p>\n<ul>\n<li>contact us and ask to be removed from the relevant circulation list. Contact details for our Privacy Officer appear at the end of this policy; or</li>\n<li>follow the unsubscribe directions or click on the unsubscribe facility in the relevant electronic message.</li>\n</ul>\n<p>Unsubscribing however, will not end transmission of service-related emails from us, such as administrative email alerts in relation to your account settings.</p>\n<h3>8. QUALITY &amp; CORRECTION</h3>\n<p>At all times we strive to ensure that the information we hold about you is accurate, complete and up-to-date. You have the right to correct your personal information, so if at any time you believe the personal information that we hold about you is incorrect, incomplete or inaccurate, please contact our Privacy Officer using the contact details set out in section 14 below. We will use all reasonable efforts to correct the information.&nbsp;</p>\n<h3>9. ACCESS</h3>\n<p>If at any time you want to obtain confirmation that we hold personal information about you and know what personal information we hold about you, you are welcome to request access to your information by contacting us at the contact details listed in section 14 below. However, where:</p>\n<ul>\n<li>the access impacts on the privacy of others;</li>\n<li>the request for access is frivolous or vexatious;</li>\n<li>there are existing or anticipated legal proceedings to which the personal information relates;</li>\n<li>any other grounds for withholding the personal information requested under applicable laws apply; or</li>\n<li>such access can be, or is required to be, otherwise denied under law or by a law enforcement agency,</li>\n</ul>\n<p>we may not be able to provide you with access to the personal information we hold about you. If we deny your request for access, we will let you know why. If we provide you with any copies of your personal information, we reserve the right to charge a fee to cover the reasonable costs we incur in processing your request.</p>\n<h3>10. HOW WE STORE PERSONAL INFORMATION</h3>\n<p>We take all reasonable steps to keep secure any personal information that we hold about you and to protect your personal information from loss, unauthorised access, use, alteration or disclosure, or misuse. We maintain a range of computer and network security measures (such as systems access and firewalls) over personal information you provide to us electronically. Our employees are obliged to respect the confidentiality of any personal information held by us. We also maintain physical security procedures to manage and protect the use and storage of records containing personal information.</p>\n<h3>11. WEBSITE &amp; COOKIES</h3>\n<p>To ensure we are meeting the needs and wants of our website users, and to develop our online services, we may collect aggregated information by using cookies or similar electronic tools.</p>\n<p>Cookies are small amounts of information sent from a web server to your computer. These cookies are used to retain login and location information in order to make your experience more convenient and personal. We do not use cookies to track your internet activity before or after you leave our website. No other company has access to our cookies.</p>\n<p>We use Google tools (e.g. Google Analytics). The Google Analytics service issues cookies from its own servers and will be able to track visitors throughout our website. For more information on how Google Analytics collects and processes data, please click here. Please refer to Google&rsquo;s Privacy Policy here for more information.</p>\n<h3>12. CHANGES TO OUR PRIVACY POLICY</h3>\n<p>We may update or change this policy at any time. When we do so, we will publish the current policy on our website. The amended policy will apply between us whether or not we have given you specific notice of any change.</p>\n<h3>13. COMPLAINT RESOLUTION</h3>\n<p>We are committed to constantly improving our procedures so that personal information is treated appropriately. If you feel that we have failed to deal with your personal information in accordance with this policy, please contact us at the details below so that we have an opportunity to resolve the issue to your satisfaction.</p>\n<p>We will log your complaint and our privacy officer will, within a reasonable time:</p>\n<ul>\n<li>listen to your concerns and grievances;</li>\n<li>discuss with you the ways in which we can remedy the situation; and</li>\n<li>put in place an action plan to resolve your complaint and improve our information handling procedures if appropriate.</li>\n</ul>\n<p>If you are located in Australia and remain dissatisfied, you can also make a formal complaint with the Officer of the Australian Information Commissioner:</p>\n<p>Office of the Australian Information Commissioner (OAIC)</p>\n<p>Tel: 1300 363 992</p>\n<p>Complaints must be made in writing to:</p>\n<p>Director of Compliance</p>\n<p>Office of the Australian</p>\n<p>Information Commissioner</p>\n<p>GPO Box 5218</p>\n<p>Sydney NSW 2001</p>\n<p>www.oaic.gov.au</p>\n<h3>14. DISCLOSURE TO OVERSEAS RECIPIENTS</h3>\n<p>We are likely to disclose limited personal information to recipients located in Australia, New Zealand, Japan, Philippines, United Kingdom and India, for (including but not limited to) account management and administrative purposes.</p>\n<h3>15. CONTACT US</h3>\n<p>If you wish to access any personal information that we hold about you, or have a query about this policy, please contact our Privacy Officer:</p>\n<p><a href=\"/contact-us/customer-service\">Privacy Officer - Secure Parking</a></p>\n<p>Last updated: 21 November 2022</p>"
