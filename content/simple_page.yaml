      content: "<h2>Discover where available?</h2>\n<h3>Heading to the city this weekend?</h3>\n<p>Whether you&rsquo;re planning a shopping trip, a special lunch or an adventure with the kids, Secure has parking close to the action. We offer special Weekend Parking rates at a wide selection of car parks across all major capital cities.</p>\n<p>Weekend Parking is not available at all Secure Parking car parks and rates and hours of availability vary.&nbsp;<a href=\"/car-parks\">Click here to find the best deal.</a></p>\n<h3>Budget tips</h3>\n<p>Book online and save!</p>\n<p><a href=\"/car-parks\" class=\"primary-btn\">Book Now</a></p>\n<p>When you set up your booking account make sure you join our loyalty program <a href=\"/parking-solutions/club-secure\">Club Secure</a>, to receive regular parking offers and discounts at your preferred car parks.</p>"
