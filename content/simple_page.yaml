      content: "<div class=\"simple-page-accordion\">\n<h2>Downloading the Secure Parking App</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to download.</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Search for Secure Parking in your app store; either Apple App Store or Google Play Store, then click get/install.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">First time use.</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Our new website and app launched on 24 April 2023, this included an update of all customer account details. Therefore, on first time use after this date, we&rsquo;d like to highlight the need to re-registering your account. Please follow these steps:</div>\n<ol>\n<li>SIGN UP (don't sign in) to the new Secure Parking website (use the same email address to link your other details)</li>\n<li>Set password (you can reuse same or set a new password)</li>\n</ol>\n<div>On first time pre-paying for parking, you will be required to add other details like your credit card or payment method.</div>\n</div>\n</div>\n<p></p>\n<h2>The difference between the website and the Secure Parking App</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The website</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">In most cases, the website and App provide you with the same benefits and will make parking simple. The website, however, has a shopping cart enabling you to pre-pay for multiple parking bays on multiple days in one transaction.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The App</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">The Secure Parking App enables you to both drive-up and pre-pay at selected car parks. Downloading the App give you the benefit of enabling you to simply drive in and start a parking session plus extending that session remotely. At selected car parks with Bluetooth gates, you will be required to download the Secure Parking App to raise the gate for access.</div>\n</div>\n</div>\n<p></p>\n<h2>Why you might need the Secure Parking App</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The App is required to enter some Car Parks?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Selected car parks are only accessible when using the App to park and pay or to open the gate. Gate opening functionality, requires the App with Bluetooth enabled to assist you in entering and exiting the car park by opening the gate. In the 'more' or 'important' information section on each car park, you can easily see which type of car park it is and the access options available. Car parks using gate opening functionality do not require a PIN or QR code to gain access.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to use the slider to open a car park gate?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Simply, drag the car icon from left to right</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to extend a parking session from the app?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Ungated Car Park Booking/Session: On your current parking page, simply drag the time slider or use the &lsquo;+&rsquo; and &lsquo;-&lsquo; buttons to adjust your automatic expiry time. Pre-booked parking (hourly or multi day only): On the booking detail page, if you&rsquo;re within the change period of your booking, select the &ldquo;&rsquo;Change Booking&rsquo;&rdquo; button, adjust the end date and time of your booking, then confirm and pay any additional charges. If this site doesn&rsquo;t allow amendments, or if you&rsquo;re no longer within the grace period to change your booking, the &ldquo;&rsquo;Change Booking&rsquo;&rdquo; button won&rsquo;t be enabled.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How do I open the boomgate?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Depending on the car park you have chosen, the process will be different. Bluetooth car park &ndash; Using the slider in the app to open the boom gate. Licence Plate Recognition car park &ndash; YourThe licence plate will be read at the entry by a camera, the plate is then verified and the gate is automatically opened. PIN/QR code provided &ndash; Scan your QR code or enter your 6 digit PIN at the entry machine, which will recognise your booking and open the gate. Credit card only car park &ndash; If you haven&rsquo;t booked online, the car park will require you to swipe a valid credit card, which will then open the gate.</div>\n</div>\n</div>\n<p></p>\n<h2>Car Play</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">What is Car Play and how does it work?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Car Play is a new feature that is coming soon! It is as simple as connecting your phone to your Car Play supported car and enables you to:</div>\n<ul>\n<li>View existing upcoming bookings and entry PIN codes</li>\n<li>View car park location on a map</li>\n<li>View a list of near by car parks and get directions</li>\n</ul>\n<div>We&rsquo;re taking parking to another level. You&rsquo;ll soon be able to manage Bluetooth gate openings for selected gated sites. Don&rsquo;t worry &ndash; Android Auto will also be released, so keep an eye out!</div>\n</div>\n</div>\n<p></p>\n<h2>Using Apple Wallet with the Secure Parking App</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How does Apple Wallet work?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">You can simply save your bookings to your Apple wallet if you have an iPhone by selecting this at the top of the booking detail page. Please note, if you change your booking date/time, the pass in your Apple wallet will not update the date/time, so the QR code and pin number will still be valid. We also recognise that many of our customers will be using Android, so be sure to keep updated on our next release with Google Wallet.</div>\n</div>\n</div>\n<p></p>\n<h2>How to manage your Secure Parking App Account</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Opt out of marketing communications</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">To opt out or stop recieving offers and event emails or SMS from Secure Parking simply select STOP in an SMS or Unsubscribe in an email you have recieved. Additionally, you can use the 'Preferences' tab in your <a href=\"/account/\" title=\"Account Preferences\">Account</a> but you will need to be signed in to see this.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to deactivate your Secure Parking Account fully</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Deactivation is different from opting out from recieving marketing information. It refers to total data removal from the Secure Parking database and requires you to <a href=\"/contact-us/\" title=\"Contact Customer Service\">call or email</a> our customer service team. Your account deactivation will begin immediately and the only remaining trace of your details will be those records Secure Parking are legally required to keep in any event. Deleting your account will:</div>\n<ul>\n<li>Delete your personal information</li>\n<li>Delete any associated payment methods</li>\n<li>Delete your login information</li>\n</ul>\n<div>To use this service in future you will need to register again.</div>\n</div>\n</div>\n<p></p>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here, please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/book-parking/\" class=\"primary-btn\">Ask us a question</a></p>\n<p></p>\n</div>"
      image: null
      simple_tab_list: null
      title: "About the Secure Parking App"
