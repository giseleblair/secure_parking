      content: "<h4>A finance system update...</h4>\n<p>Over the past year Secure Parking has invested in our corporate and finance systems to improve the way we operate and to make it easier for our customers, business partners and employees to do business with us.</p>\n<p>In mid-2022, we will introduce a new purchasing requisition system (P2P), which merges purchasing to payment and standardises the way we order and pay for goods and services across Australia. Here is a snapshot of the changes ahead and some tips on how to prepare.</p>\n<h3>Quotations</h3>\n<p>When P2P is introduced, quotations will be required for us to raise a purchase requisition (unless you are a supplier with agreed contracted rates). Please provide a written quote every time we initiate a new purchase.</p>\n<h3>Purchase Orders</h3>\n<p>Upon approval, we will issue your business with an electronic purchase order. Please use our PO number on all correspondence relating to our order as soon as you receive it.</p>\n<h3>Invoicing</h3>\n<p>Once P2P is launched it will become a requirement to include our purchase order number or in the case of contractual agreements, our contract number on any invoice you send us. Invoices that are successfully matched with a PO/contract number will be validated and made ready for payment. Please&nbsp;ensure you are paid on time by adjusting your invoices to include our PO/Contract number.</p>\n<p>Our new P2P system will make doing business with us easier and will help foster stronger relationships and faster payments. For more information about Procure to Pay, please speak to your usual Secure Parking business contact.</p>\n<p>Thank you for your support as we transition to this new system.</p>\n<h2>Frequently asked questions</h2>\n<p><strong>What is P2P?</strong></p>\n<p>P2P stands for Procure to Pay - a purchasing and contract management system we are introducing at Secure Parking.</p>\n<p><strong>Why do I need to provide quotations for goods or services?</strong></p>\n<p>When we raise a purchase requisition in P2P, it must include the price for the order. Quotations help us fill out the details for the requisition correctly.</p>\n<p><strong>How will purchase orders be sent to me?</strong></p>\n<p>Purchase orders will be sent to you from our P2P system using the email address you&rsquo;ve previously provided to our Accounts Payable team. If you want POs sent to a different email address, please advise us now at&nbsp;<a href=\"mailto:payables@secureparking.com.au?subject=Change%20of%20email%20address\" title=\"Contact us\">payables@secureparking.com.au</a></p>\n<p><strong>I provide services &ndash; can your system support progress claims?</strong></p>\n<p>Progress claims are easily processed in our P2P system.</p>\n<p><strong>Are there any changes I need to make to my invoice?</strong></p>\n<p>Please ensure you include our purchase order or contract number on all your invoices to Secure Parking in P2P from mid-2022. If your invoicing system isn&rsquo;t set up for this, please make the necessary adjustments. We will contact you with a specific timeframe, closer to the implementation date.</p>\n<p><strong>My company has a contract with Secure Parking. When will you give me the contract number?</strong></p>\n<p>When the system is live we will send you your contract number via email.</p>\n<p><strong>Secure just ordered something from my company which will be invoiced soon. Can I still bill you without a PO number?</strong></p>\n<p>Items under order prior to P2P&rsquo;s go live in mid-22 will still be processed and paid while we complete migration to our new process. Contract numbers will be issued following go live and any subsequent new orders will require a purchase order number before they can be accepted for payment.</p>\n<p><strong>Is there any change to the email address I send invoices to?</strong></p>\n<p>Our Accounts Payable email address remains unchanged for Australia.</p>\n<p><strong>Will there be any disruption to invoice payment?</strong></p>\n<p>Our Finance system will be offline for a short period in the week before P2P launches. A catch up pay-cycle will be run once we are migrated to P2P.</p>\n<p><strong>Who can I speak to if I have questions?</strong></p>\n<p>If you have questions about our new P2P system, please contact our Accounts Payable team by emailing&nbsp;<a href=\"mailto:payables@secureparking.com.au?subject=I%20would%20like%20to%20know%20more%20about%20P2P\" title=\"Learn more\">payables@secureparking.com.au</a></p>"
