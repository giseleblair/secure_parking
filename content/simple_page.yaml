      content: "<div class=\"simple-page-accordion\">\n<h2>Monthly Parking</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How do I sign up to a Monthly Parking Account or make changes to my existing account?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Make parking simple by becoming a Monthly Parker. Just give our friendly Customer Service Team a call on 02 8000 8790 (AUS) and 09 200 2400 (NZ) or simply fill out the &ldquo;Submit a Request&rdquo; form online and we&rsquo;ll contact you with more information including costs and how to use your pass. Once you&rsquo;ve signed up, you will get access to all the benefits once you receive your access token. Please note, your access token is specific to your chosen car park and should be used by the account holder to avoid additional charges. <br />If you&rsquo;d like to learn more on our Monthly Parking solution <a href=\"/parking-solutions/monthly-parking/\">click here</a>.<br />If you&rsquo;re already a monthly parker, contact us via phone or the online form to make amendments including adding additional bays or cancelling your account.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">My pass isn&rsquo;t working/ I&rsquo;ve lost or forgotten my pass</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">If you&rsquo;ve lost or damaged your pass, please <a href=\"/contact-us/customer-service/\" title=\"Contact customer service\" target=\"_blank\" rel=\"noopener\">complete your details here</a> and we will organise a replacement pass for you. Please note, a replacement fee may be charged. If your pass isn&rsquo;t working at entry or exit, simply press the intercom button and we will get you sorted as soon as possible.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">What are the operating hours at this car park?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Check your agreement in regard to your access hours. Please note that some car parks require a separate access pass to access the external gate, while others allow you to use your Monthly Parking pass.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">What is the difference between a reserved and unreserved bay? Where can I park</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">A reserved bay is a dedicated spot within the car park, just for you! As this spot is yours, you don&rsquo;t have to look for a spot each time you park with us. Your spot will have your registration number displayed on the bay. Unreserved means you are entitled to park in any space within the car park that is not marked as reserved.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Can I transfer to another car park?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Yes you can. Just keep in mind rates at other locations and availability may vary. Contact our friendly Customer Service Team on 02 8000 8790 (AUS) and 09 200 2400 (NZ) .</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How do I pay and when will my payments be deducted?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Our team will help you set up a direct debit and payments are deducted on the last business day of each month.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">I received a message on screen that my access is denied, pass reset required. What does this mean?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">This message appears when your pass is out of sync. You will need to contact customer support. Contact our friendly Customer Service Team on 02 8000 8790 (AUS) and 09 200 2400 (NZ) For example, this can happen when you tap at entry but don&rsquo;t tap when you exit. If you notice a boomgate is open on exit or entry, please ensure you still tap your pass at entry or exit to sync your pass</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">What do I do if someone has parked in my spot?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">If someone has parked in your spot, please park in any other unmarked bay, and contact our friendly Customer Service team by clicking \"Submit a Request\" on the top right-hand side of this page and selecting \"My existing Monthly Parker Account.&rdquo;</div>\n</div>\n</div>\n<h2>Account amendments</h2>\n<p>To change any contact details, payment details, or even cancel your account, contact our friendly Customer Service team by submitting the <a href=\"/contact-us\">online form here</a>.</p>\n<p>Please note, if you&rsquo;ve submitted a request to cancel your account, our friendly Customer Service Team will be in touch regarding the process and your bond. We appreciate your patience with us.</p>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/sales-enquiry/\" class=\"primary-btn\">Ask Us a Question</a></p>\n<p></p>\n</div>"
