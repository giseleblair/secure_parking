      content: "<h2>Leave whenever you want with NEW flexible Early Bird Parking.</h2>\n<p>Perfect for shorter days and flexible work hours as you can leave early or leave late. Plus the great online savings we know you love.</p>\n<p>New flexible Early Bird Parking is only available when you pay online.</p>\n<p>Grab your upgraded Early Bird Parking online now...</p>\n<h2><a href=\"/car-parks/?primaryCategory=allday&amp;categories=earlybird&amp;isEarlybird=true\" class=\"primary-btn\">Find Parking</a></h2>\n<h2>Drive-Up Early Bird Parking is the cheaper parking option that&rsquo;s perfect for CBD workers and commuters.</h2>\n<p>Simply drive into a car park during the morning entry period for Early Bird Parking and enjoy reduced flat rate parking when you stay all day.</p>\n<p>Entry and exit condtition apply. These are the specified time periods (enter and exit between) stated at each car park on this website or on car park rates boards, at the car park entry, which enable you to get an Early Bird discount!</p>\n<h2>Is it the BEST parking deal?</h2>\n<p>Early Bird Parking is ideal if you drive into the CBD on a weekday and leave your car from early morning, when buy online, or when you arrive and leave within the afternoon/evening exit conditions when drive-up and park.</p>\n<p>We also have these parking options designed to suit regular and occasional commuters:</p>\n<p><a href=\"/parking-solutions/flexi-parking\">Flexi Voucher Parking</a> - the best value all day parking in a 10 pack of vouchers to use when needed. Plus you get the additional benefit of multiple entries and exits each day.&nbsp;</p>\n<p><a href=\"/parking-solutions/monthly-parking\">Monthly Parking</a> - a great alternative if you park every day at the same car park and also has the benefit of multiple entries and exits.</p>\n<h3>Where is Early Bird Parking available?</h3>\n<p>Early Bird Parking is available at selected Secure Parking car parks across most Australian capital cities:</p>\n<p><a href=\"/car-parks\">Sydney</a></p>\n<p><a href=\"/car-parks\">Melbourne</a></p>\n<p><a href=\"/car-parks\">Brisbane</a></p>\n<p><a href=\"/car-parks\">Adelaide</a></p>\n<p><a href=\"/car-parks\">Perth</a></p>\n<p><a href=\"/car-parks\">Canberra</a></p>\n<h3>FAQ's</h3>\n<h3>How much does it cost?</h3>\n<p>Early Bird Parking is much cheaper than standard hourly parking rates when you plan to stay all day.</p>\n<h3>What happens if I enter or leave outside the Early Bird hours?</h3>\n<p>Stick to the specified Early Bird Parking periods or you&rsquo;ll be charged the standard hourly rate even if you stay less time when drive-up. Pay online and Early Bird is more flexible and conditions only apply to the entry time which is stated clearly on the 'review' page.</p>\n<h3>But what if there&rsquo;s an emergency?</h3>\n<p>If you need to exit quickly due to unforeseen circumstances, here&rsquo;s what to do:</p>\n<ul>\n<li>Pay the standard hourly rate as you exit the car park so you get where you&rsquo;re going as fast as possible.</li>\n<li>Sort the emergency out, then give us a call on 02 8000 8790 to let us know what happened.</li>\n<li>Provide a parking payment receipt and proof of the emergency, such as a medical certificate.</li>\n<li>Stand by while we review your situation &ndash; we issue refunds on a case-by-case basis.</li>\n</ul>"
