      content: "<h2>The best parking deal when you rent or subscribe by the month</h2>\n<p><a href=\"tel:+61280008790\" class=\"primary-btn\">02 8000 8790 </a></p>\n<p>OR</p>\n<p><a href=\"/contact-us/monthly-or-subscription-parking\" class=\"primary-btn\">Enquire now</a></p>\n<h2>Is Monthly Parking for You?</h2>\n<p>A monthly subscription plan provides:</p>\n<ul>\n<li>Convenience with a consistent price for the whole month</li>\n<li>Unlimited 24/7 access*</li>\n<li>Your choice of reserved or unreserved spaces</li>\n<li>Come and go as you need to for meetings and family needs</li>\n<li>Convenient monthly billing</li>\n</ul>\n<h3>How it works</h3>\n<h4>Monthly Process</h4>\n<p>With Monthly Parking, you can use your preferred Secure Parking car park, 24 hours a day, 7 days a week* with a personal access card or PIN to give you unlimited entry and exit to the car park.</p>\n<h4>24-Hour Access</h4>\n<p>Your Secure Monthly Parking access card or PIN gives you direct access to the car park.</p>\n<h4>Monthly Invoices</h4>\n<p>Monthly Parking simply requires one monthly payment, which is debited automatically from your nominated payment card or bank account.</p>\n<p>Click here to read&nbsp;<a href=\"/about/stuff-to-know/permanent-parking-agreement/\">Monthly Subscription Parking Terms and Conditions</a>.</p>\n<h3>Looking for a long term parking rental deal in your capital city or region?</h3>\n<p>Check these regional links for local parking deals and offers on subscription parking.</p>\n<p><a href=\"/offers-and-events/melbourne-monthly-parking-offers/\"><strong>Melbourne</strong></a></p>\n<p><a href=\"/offers-and-events/brisbane-monthly-parking-deals/\"><strong>Brisbane</strong></a></p>\n<p><a href=\"/offers-and-events/sydney-monthly-offers/\"><strong>Sydney</strong></a></p>\n<p><a href=\"/offers-and-events/adelaide-monthly-parking-deals/\"><strong>Adelaide</strong></a></p>\n<p><a href=\"/offers-and-events/perth-and-fremantle-monthly-parking-deals/\"><strong>Perth</strong></a></p>\n<h3>Need a more flexible solution to your parking only on the days you need?</h3>\n<p>Click here to learn about&nbsp;<a href=\"/parking-solutions/flexi-parking/\">Flexi Parking</a>.</p>\n<p>*24/7 access not available at all car parks</p>"
