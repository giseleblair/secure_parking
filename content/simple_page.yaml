      content: "<p><strong>Conditions of Entry - Secure Parking&rsquo;s Website Survey</strong></p>\n<p>The Promotion (outline) &ndash; Subject to these conditions, if during the&nbsp;<strong>Promotional Period</strong>&nbsp;06/11/19 &ndash; 12/11/19&nbsp;an entrant completes survey of&nbsp;<strong>Secure Parking&rsquo;s Website Survey</strong>, they will receive an&nbsp;<strong>Entry&nbsp;</strong>into the&nbsp;<strong>Prize Draw.</strong></p>\n<p>Entry to the Promotion is free and no purchase is necessary.</p>\n<p>There is a limit of one entry per person.</p>\n<p>1. Some important terminology</p>\n<ul>\n<li><strong>Promotional Period</strong>&nbsp;&ndash; means the period over which the promotion is being conducted, namely from&nbsp;11:00:01am on 6/11/19 to 11:59:59pm on 12/11/19.</li>\n<li><strong>Entry Period&nbsp;</strong>&ndash; means the period in which an entrant will receive an entry into the promotion</li>\n<li><strong>Secure Parking Website&nbsp;</strong>&ndash; the Secure Parking website available online at www.secureparking.com.au.</li>\n<li><strong>Completed Survey</strong>&nbsp;means a person has successfully completed and submitted the website survey answering all mandatory questions and provided the required personal details.</li>\n<li><strong>Major Prize&nbsp;</strong>means the Prize provided in the prize draw</li>\n<li><strong>Prize Draw</strong>&nbsp;means the Prize Draw that is conducted after the completion of the Promotional Period.&nbsp;&nbsp;The Major Prize is listed in clause 9 of these terms and conditions.</li>\n<li><strong>Promoter&nbsp;</strong>means the promoter of this Promotion is THE TRUSTEE FOR SECURE KINGS UNIT TRUST T/AS SECURE PARKING PTY LTD. (ABN 31 669 236 037) (ACN 108 043 689) of Level 13, 100 Miller Street, North Sydney, NSW, 2060.&nbsp;&nbsp;You may contact us by phone on 1300 727 483 or via our website at www.secureparking.com.au.</li>\n<li><strong>Promotion&nbsp;</strong>means the &lsquo;Secure Parking &ndash; Website Survey&rdquo;</li>\n<li><strong>Promotional Day</strong>&nbsp;will commence at 12:01:00am and conclude at 11:59:59pm.</li>\n</ul>\n<p>2.&nbsp;<strong>Who may participate</strong>?&nbsp;This Promotion is open to Australian residents over the age of 18 years who are not employees of the Promoter or related companies or members of their immediate families. &ldquo;Immediate Family&rdquo; means spouse, de-facto spouse, parent, natural or adopted child or sibling and whether living in the same household or otherwise.</p>\n<p>3.&nbsp;<strong>Method of Entry</strong>:&nbsp;&nbsp;A participant will entry into the Prize Daw when they successfully submit a Completed Survey. If a Survey is completed and submitted, the user will be automatically entered into the prize draw provided the following criteria is met:</p>\n<ul>\n<li>All mandatory fields are entered with correct and accurate information</li>\n<li>They have not already submitted a Completed Survey</li>\n<li>They submit a Completed Survey during the Promotional Period</li>\n</ul>\n<p>4. An entry must be entered in accordance with these terms and conditions. By entering this draw, each entrant agrees to be bound by these terms and conditions.&nbsp;Secure Parking&nbsp;may in its discretion refuse to award any prize to any entrant who fails to comply with these terms and conditions.&nbsp;</p>\n<p>5. Any entry received after expiry of the Promotional Period will be invalid. No responsibility is accepted for late, lost, delayed or misdirected entries.</p>\n<p>6. Entries are deemed to be received at the time of receipt into the Promoter&rsquo;s database, not time of transmission by the entrant.</p>\n<p>7. The Promoter assumes no responsibility for: (i) any error, omission, interruption, or delay in the operation or transmission of any communication including any communication sent to (or by) the Promoter or any entrant whether caused by problems with communication networks or lines, computer systems, software or internet service providers, or otherwise, (ii) any theft, destruction or unauthorised access to, or alteration of such communications; (iii) any problem with, or technical malfunction of, any computer system or other equipment used for the conduct of the Competition; (iv) any incorrect or incomplete information which may be communicated in the course of the administering this Competition (whether as a result of one of the foregoing causes or otherwise).</p>\n<p>8. The promotion is limited to one entry per Entrant and only one entry per completed survey will be entered</p>\n<p>9.&nbsp;<strong>Prize Draw</strong>:&nbsp;1 x Dyson V7 Animal plus 1 x Dyson Pure Me Purifying Fan (White)</p>\n<p>10.&nbsp;<strong>Total Prize Pool</strong>&nbsp;- The total prize pool is valued at $1,198.00 (Inc GST)</p>\n<p>11. The Promoter reserves the right to refuse to allow a winner to take part in any or all aspects of the Prize, if the Promoter determines, in its absolute discretion that a winner is not able to safely participate in the Prize.</p>\n<p>12.&nbsp;<strong>Damaged or lost Prizes</strong>&nbsp;- Once the Prize has left the Promoter&rsquo;s premises, the Promoter takes no responsibility for the Prize if it is damaged, delayed or lost in transit.</p>\n<p>13.&nbsp;<strong>Independent advice recommended</strong>&nbsp;- Independent financial advice should be sought as tax implications may arise as a result of accepting a Prize.</p>\n<p>14.&nbsp;<strong>Release may be required</strong>&nbsp;- It is a condition of accepting a Prize that the winner may be required to sign all release and exclusion of liability in a form determined by the promoter in its absolute discretion.</p>\n<p>15.&nbsp;<strong>Prize Draw&nbsp;</strong>&ndash; The Prize Draw will take place at Secure Parking Level 13 100 Miller Street North Sydney at 11.30am on 19 November 2019</p>\n<p>16.&nbsp;<strong>Notification of the Prize Winner</strong>&nbsp;&ndash; The Promoter will make reasonable endeavours to contact the winner of the Prize by reference to the contact details supplied when submitting a Completed Survey within 5 working days of the Prize Draw.&nbsp;&nbsp;The winners will also be identified by name on our website.&nbsp;&nbsp;By entering the Promotion the winners consent to his/her name being published by us and to: our use of using his/her name, likeness, image and/or voice (including any photograph, film and/or recording of the same) in any media for an unlimited period of time without remuneration for the purpose of promoting us and our products. Publication of winners will be in the Secure Parking Website within 7 days of each prize draw.</p>\n<p>17.&nbsp;<strong>Unclaimed Prize Draw</strong>:&nbsp;Unclaimed prize draw will take place at 11:00am on Monday 11/01/2020 at Secure Parking Level 13 100 Miller Street North Sydney. The winner of the unclaimed prize draw will be contacted by phone and notified in writing. Names will be published on the Secure Parking website <a href=\"/www.secureparking.com.au\">www.secureparking.com.au</a>. Unclaimed prize winner will be published the Secure Parking Website.</p>\n<p>18.&nbsp;<strong>Verification of Winner</strong>&nbsp;&ndash; The winner will be subject to such identification and verification requirements as the Promoter may reasonably impose.</p>\n<p>19.&nbsp;<strong>Prize not redeemable&nbsp;</strong>&ndash; No Prize is redeemable for cash.&nbsp;&nbsp;No Prize is transferable other than as specified in these conditions.&nbsp;</p>\n<p>20.&nbsp;<strong>Unavailability of Prize</strong>&nbsp;- In the event that the Prize is not available for any reason, the Promoter will, in its absolute discretion, substitute alternative goods or services of no lesser retail value and/or specification, subject (in the case of an unavailable prize) to the approval of any authority that issued permits for the conduct of the Promotion.&nbsp;&nbsp;The Promoter accepts no other liability for any loss incurred by an entrant or any third party in the event that any scheduled Prize is unavailable for any reason.</p>\n<p>21.<strong>&nbsp;Prize value&nbsp;</strong>- The stated retail value of Prize is, in the case of the Prize Draw, the recommended retail price of the item including GST at the time these conditions are first published.&nbsp;</p>\n<p>22.&nbsp;<strong>Cancellation of Promotion</strong>&nbsp;&ndash; If for any reason the administration, security, fairness, integrity or proper conduct or operation of the Promotion is interfered with or disrupted in any way (including by vandalism, power failures, tempests, natural disasters, acts of God, civil unrest, strikes, infection by computer virus, bugs, tampering, unauthorised intervention, fraud, or technical failures) the Promoter reserves the right to cancel, terminate, modify or suspend or recommence the Promotion.&nbsp;&nbsp;Any cancellation, termination, modification or suspension that relates to the Promotion will be subject to the approval of the authorities that have issued permits for its conduct.</p>\n<p>23.&nbsp;<strong>Disqualification of Entrant</strong>&nbsp;- If an entrant tampers with, or subverts, the processes relating to participation in the Promotion, or may benefit from such tampering or subversion by any other person, the Promoter reserves the right in its sole discretion to disqualify that entrant.</p>\n<p>24.<strong>&nbsp;Terms of Sale of Parking Products Unaffected</strong>&nbsp;- nothing in these conditions varies any terms or conditions applicable to the supply of goods or services by us.</p>\n<p>25. All entries become the property of the Promoter. The Promoter&rsquo;s decision is final and no correspondence will be entered into</p>\n<p>26. Details from all entries will be collected and used for the purposes of conducting this promotion (which may include disclosure to third parties for the purpose of processing and conducting the promotion) and for publicity purposes surrounding this promotion. By entering this promotion entrants consent to receive future marketing material from Secure Parking Pty Ltd, including an email confirmation.</p>\n<p>27. All entrants in the Promotion will automatically be entered into Secure Parking&rsquo;s Club Secure Database.&nbsp;&nbsp;A member can opt-out of the program at any time by email by clicking the unsubscribe link included in any Club Secure email.&nbsp;&nbsp;By entering you promotion you agree to all the terms of membership for Club Secure.&nbsp;&nbsp;A full set of membership Terms and Conditions of Club Secure membership is available at <a href=\"/www.secureparking.com.au\">www.secureparking.com.au</a>.&nbsp;&nbsp;Entrants may also be subscribed to receive offers from Secure Parking partners.</p>\n<p>28.<strong>&nbsp;Limitation of Liability&nbsp;</strong>- Nothing in these terms and conditions is intended to limit or exclude liability for breach of any statutory warranty or condition imposed by statute, including but not limited to the Trade Practices Act 1974 (Cwth).&nbsp;&nbsp;You may have rights under such legislation and those rights may prevail over any provision of these terms and conditions.</p>\n<p>29. Subject to the foregoing and to the extent permissible by law the Promoter and its employees and agents will not be liable for:</p>\n<ul>\n<li>personal injury, death, damage to or loss of property, financial loss, lost profit, or loss of opportunity or other economic loss arising from the act or omission of any person in the delivery, supply or use of the prize and whether the act or omission is deliberate, reckless, negligent or otherwise constitutes a tort, breaches any statutory duty or any contract;</li>\n<li>any failure by any third party (including any sponsor or the supplier of any Prize) to provide a prize or to provide it as promised as a result of bankruptcy or entry into any other form of administration in insolvency;</li>\n<li>any defect in any Prize;</li>\n<li>the consequences of late or misdirected mail, including but not limited to the consequence that you may not actually receive notice that you have won a prize;</li>\n<li>the consequences of any fraud or cheating of any entrant or third person;</li>\n<li>loss of any kind caused by any event outside our reasonable control of, including but not limited to strikes and other industrial action, wars, acts of terrorism, natural disaster, inclement weather and acts of God; or</li>\n<li>any tax liability incurred as a result of winning a Prize.&nbsp;You must obtain independent tax and financial advice.</li>\n</ul>\n<p>30.&nbsp;<strong>Privacy&nbsp;</strong>- By entering and providing your contact details you consent to receiving electronic newsletters from us and materials about the Promoter&rsquo;s services.&nbsp;&nbsp;All entrants will be given the opportunity to opt out if they do not wish to receive future communications.</p>\n<p>31. The promoter may exercise discretion in relation to all aspects of the promotion</p>"
