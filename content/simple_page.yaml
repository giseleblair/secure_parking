      content: "<h2>Parking - Discover the Convenience &amp; Save</h2>\n<p><a href=\"https://www.secureparking.com.au/\" class=\"primary-btn\">Find Parking</a></p>\n<p>Online parking gives you access to cheap and discounted parking rates when Pre-Pay at peak and off peak times of the week:</p>\n<ul>\n<li><a href=\"/parking-solutions/hourly-parking\">Hourly Parking</a>&nbsp;- ideal for short stays and last minute parking.</li>\n<li><a href=\"/parking-solutions/early-bird-parking\">Early Bird Parking</a> - perfect for commuters with convenient and flexible exit times when pay online.</li>\n<li><a href=\"/parking-solutions/night-parking\">Night</a>&nbsp;and&nbsp;<a href=\"/parking-solutions/weekend-parking\">Weekend</a>&nbsp;Parking - off peak flat rate parking with great discounts available for the savvy parker!</li>\n</ul>\n<p>Online Parking is avaliable up to 45 days in advance and up to 15 minutes before you need to enter the car park.</p>\n<div>\n<p><em>*Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Parking Fee if your selected car park is unavailable at your entry time.</em></p>\n</div>\n<h3>How to pay for your parking online</h3>\n<p><a href=\"/contact-us/online-bookings\">Click for FAQ's and help</a></p>"
