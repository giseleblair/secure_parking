      content: "<p><strong>General Terms and Conditions as at 8 July 2022</strong></p>\n<p>1. Secure Parking, as promoter (Promoter) is rewarding its Club Secure Members with a gift when they&nbsp;reach certain milestones using when using the&nbsp;Book Online Service&nbsp;as part of its Secure Parking More&hellip; Program (or More).<br />2. The More Program is subject to these General Terms and Conditions<br />3. To be eligible to participate in the More Program and receive the benefits of the More&nbsp;Program, a participant must:<br />a. be a resident of Australia (18 years of age or over) and subscribed to Secure Parking&rsquo;s Club&nbsp;Secure database; and<br />b. successfully complete purchases using the&nbsp;Book Online Service&nbsp;&ndash; Secure Parking&rsquo;s online booking service&nbsp;only available at secureparking.com.au<br />4. If for any reason:<br />a. any aspect of the More Program is not able to be fulfilled/completed; or<br />b. the participant&rsquo;s membership of Club Secure is terminated or rescinded; or<br />c. the participant unsubscribes from the Club Secure database,&nbsp;the participant will not be entitled to receive the benefits of the More Program (if any).<br />5. Where the More Program provides a reward to a Participant, receipt of the reward is subject to the&nbsp;terms and conditions of the More Program and the More Rewards terms and conditions.<br />6. A participant will receive More Rewards when their More Status reaches a specific More&nbsp;Rewards Spend Milestone.<br />7. Secure Parking is not required to disclose the spend value of a More Reward Milestone or advise a&nbsp;participant the amount they need to spend to reach a More Reward Milestone. A participant will be&nbsp;able to track their progress towards their next More Reward by viewing the More Rewards<br />Status Bar which will be available in emails they receive from Club Secure. The More Rewards&nbsp;Status Bar provides a representation of where a participant&rsquo;s cumulative spend is in relation to the next&nbsp;available More Reward and is not intended to provide an exact position.<br />8. A participant&rsquo;s More Status is based on their lifetime Cumulative Spend on Online Booking Transactions on an individual&nbsp;Book Online&nbsp;account. If a participant has multiple&nbsp;Book Online&nbsp;accounts, each account will have its own More Status based on the cumulative spend within that&nbsp;account. A participant will not be permitted to&nbsp; combine the cumulative spend on multiple accounts to achieve a higher More Status.<br />9. At the time of the launch of the&nbsp; More Program, a participant&rsquo;s More Status will be set at the&nbsp;most recent record of the Cumulative Spend on&nbsp;Online&nbsp;Booking Transactions.<br />10. There may at times be a lag between a participant&rsquo;s actual Cumulative Spend and the Cumulative&nbsp;Spend on which the Participant&rsquo;s More Status is based.<br />11. If by successfully completing a Online Booking Transaction, a participant&rsquo;s cumulative spend passes&nbsp;through more than one More Reward Milestone, the Promoter will only be liable to provide the&nbsp;participant with the More Reward that applies to the higher More Reward Spend Milestone.<br />12. More Rewards may change at the discretion of the Promoter and may not be offered for to all Club&nbsp;Secure Members.<br />13. The Promoter reserves the right, at its sole discretion, to vary or cancel, terminate or suspend the&nbsp; More Program or other benefit or promotion in connection with the More Program at any time&nbsp;without prior notice. Should any dispute arise, the decision of the Promoter shall be final.<br />14. Employees of the Promoter, its related entities or consultants as well as their Immediate Families and&nbsp;friends, are ineligible to participant in the More Program.<br />15. To the extent permitted by law the Promoter and its employees and agents will not be liable for:<br />a. personal injury, death, damage to or loss of property, financial loss, lost profit, or loss of&nbsp;opportunity or other economic loss arising from the act or omission of any person in the&nbsp;delivery, supply or use of the More Reward and whether the act or omission is deliberate,&nbsp;reckless, negligent or otherwise constitutes a tort, breaches any statutory duty or any contract;<br />b. any failure by any third party (including any sponsor or the supplier of any More Reward to&nbsp;provide a More Reward or to provide it as promised as a result of&nbsp; bankruptcy or entry into any other form of administration in insolvency;<br />c. any defect in any More Reward;<br />d. the consequences of late or misdirected mail, including but not limited to the consequence that&nbsp;you may not actually receive notice that you have received a More Reward;<br />e. the consequences of any fraud or cheating of any entrant or third person;<br />f. loss of any kind caused by any event outside our reasonable control of, including but not&nbsp;limited to strikes and other industrial action, wars, acts of terrorism, natural disaster, inclement&nbsp;weather and acts of God; or<br />g. any tax liability incurred as a result of receiving a More Reward or other benefit as a result&nbsp;of participating in the More Program. You must obtain independent tax and financial&nbsp;advice.<br />16. By participating in the More Program and providing their Personal Information you consent to&nbsp;receiving electronic newsletters from the Promoter and materials about the Promoter&rsquo;s services.<br />17. The Promoter offers More Rewards and benefits in connection with the More Program as&nbsp;trustee for the Secure Kings Unit Trust and in no other capacity. Any liability of the Promoter arising&nbsp;under or in connection with this program is limited to the amount the Promoter is entitled to and actually&nbsp;receives in the exercise of its right of indemnity from the property of the Trust.<br />18. The Promoter may not be sued in any capacity other than as trustee for the Trust, including seeking the&nbsp;appointment of a receiver (except in relation to the property of the Trust), a liquidator, an administrator&nbsp;or any similar person to the Promoter or provide in any liquidation, administration or arrangement of or<br />affecting the Promoter (except in relation to the property of the Trust).<br />19. If a participant in the More Program tampers with, or subverts, the processes relating to&nbsp;participation in the More Program, or may benefit from such tampering or subversion by any other&nbsp;person, the Promoter reserves the right in its sole discretion to disqualify that participant.<br />20. Nothing in these conditions varies any terms or conditions applicable to the supply of goods or services&nbsp;by us.<br />21. All transactional data of participants in the More Program become the property of the Promoter.&nbsp;The Promoter&rsquo;s decision is final and no correspondence will be entered into.<br />22. Data from participants will be collected and used for the purposes of conducting the More Program&nbsp;(which may include disclosure to third parties for the purpose of processing and conducting the More Program) and for publicity purposes surrounding the More Program promotion.<br />23. All participants in the More Program are members of the Club Secure database. A member can&nbsp;opt-out of the program at any time by email by clicking the unsubscribe link included in any Club Secure&nbsp;email. By unsubscribing to the Club Secure database, you relinquish your rights to participate in the More Program. A full set of membership terms and conditions of Club Secure membership is&nbsp;available at <a href=\"https://www.secureparking.com.au/\">www.secureparking.com.au</a>. Participants may also be subscribed to receive offers from&nbsp;Secure Parking partners.<br />24. In these terms and conditions , the following words and expressions will have the meaning attributed to&nbsp;them (unless the context otherwise requires):<br />a. &ldquo;Club Secure&rdquo; means Secure Parking&rsquo;s customer database.<br />b. &ldquo;Club Secure Member&rdquo; means a customer that has an active record (with email address as&nbsp;identifier) on the Club Secure database.<br />c. &ldquo;Cumulative Lifetime Spend&rdquo; means the total spend on&nbsp;Book Online&nbsp;Transactions that can&nbsp;be attributed to an individual&nbsp;Book Online&nbsp;account since the account was registered.<br />d. &ldquo;GST&rdquo; means the tax imposed or assessed by the GST Act and its related legislation and&nbsp;includes any similar or substitute impost introduced in the future and, where used in the context&nbsp;of GST, the phrases &lsquo;consideration&rsquo;, &lsquo;input tax credit&rsquo; and &lsquo;taxable supply&rsquo; have the respective&nbsp;meanings given to those terms by the GST Act.<br />e. &ldquo;Immediate Family&rdquo; means spouse, de-facto spouse, parent, natural or adopted child or&nbsp;sibling and whether living in the same household or otherwise.<br />f. &ldquo;IP Address&rdquo; means a logical numeric address that is assigned to every single computer,&nbsp;printer, switch, router or any other device that is part of a TCP/IP-based network.<br />g. &ldquo;Personal Information&rdquo; means first name, email address and state of residence.<br />h. &ldquo;Secure Parking&rdquo; means Secure Parking Pty Ltd as Trustee for Secure Kings Unit Trust (ABN&nbsp;31 669 236 037).<br />i. Secure Parking Website &ndash; means the Secure Parking website available online at&nbsp;<a href=\"https://www.secureparking.com.au/\">https://www.secureparking.com.au</a>.<br />j. &ldquo;Book Online&rdquo; means Secure Parking&rsquo;s online booking service.<br />k. &ldquo;Secure Parking More Program&rdquo; or &ldquo;More Program&rdquo; means the overall program for the&nbsp;facilitation of&nbsp; More Rewards based on cumulative spend on&nbsp;Book Online Service).<br />l. &ldquo;Secure Parking More Reward or &ldquo;More Reward&rdquo; means an individual reward which is provided&nbsp;to a Club Secure Member when they reach spend milestones based on their cumulative&nbsp;lifetime spend on&nbsp;Book Online&nbsp;booking transactions.<br />m. &ldquo;Secure Parking More Status&rdquo; or &ldquo;More Status&rdquo; means the status held by a Club&nbsp;Secure Member in the More Program based on the Cumulative Lifetime Spend on<br />Book Online Transactions<br />n. &ldquo;Book Online&nbsp;Account&rdquo; or &ldquo;Online Booking Account&rdquo; means an individual account as identified by an&nbsp;unique email address held by a Club Secure Member for the specific purpose of using&nbsp;Book Online Service<br />o. &ldquo;Secure Parking More Rewards Spend Milestone&rdquo; or &ldquo;More Rewards Spend Milestone&rdquo; means a milestone in which a Club Secure Member qualifies to receive a More Reward based on their Cumulative Spend on&nbsp;Book Online&nbsp;Transactions in a&nbsp;Book Online&nbsp;Account.<br />p. &ldquo;Secure Parking More Rewards Status Bar&rdquo; or &ldquo;More Rewards Status Bar&rdquo; means a&nbsp;graphical representation of a Participant&rsquo;s progress towards a More Rewards Spend&nbsp;Milestone that will appear in selected emails from Club Secure.</p>\n<p></p>\n<h2>Secure Parking More Program &ndash; More Rewards</h2>\n<h3>Terms and Conditions</h3>\n<p><br />1. The General Terms and Conditions of the Secure Parking More Program (General Terms and Conditions),&nbsp;which are available on the Secure Parking website at&nbsp; secureparking.com.au are deemed to form part of and are incorporated in these terms and conditions.<br />2. To the extent of any inconsistency between these terms and conditions and the General Terms and&nbsp;Conditions the General Terms and Conditions shall prevail.<br />3. Capitalised words and expressions used in these terms and conditions have the meaning given in the&nbsp;General Terms and Conditions unless expressly defined otherwise.<br />4. The following conditions apply to any Secure Parking More Reward (More Reward) offered as part of&nbsp;the Secure Parking More Program (More Program)<br />a. Each More Reward comprises of one (1) x Promotion Code only available for use at selected&nbsp;Secure Parking car parks that offer&nbsp;Book Online Services for&nbsp;parking. (Available at <a href=\"https://www.secureparking.com.au/\">www.secureparking.com.au</a>).<br />b. A More Reward Promotion Code can only be successfully redeemed for the car parks and&nbsp;products for which it has been specifically designed.<br />c. A More Promotion Code can only be specifically redeemed within a participants&nbsp;Book Online&nbsp;Account if the participants More Status is in line with the More Spend Milestone for which&nbsp;the Promotion Code has been rewarded&nbsp;d.&nbsp;The Online Booking Service&nbsp;is available at over 120 Secure Parking car parks across Australia, however not all<br />Secure Parking Car Parks offer all&nbsp;Book Online&nbsp;products.<br />e. All promotion codes issued will have a maximum expiry date of the 15th day of the preceding month to&nbsp;the month in which the Promotion Code is issued to the Participant. Promotion Codes will not be valid&nbsp;for use after their expiry date nor can they be replaced with a new Promotion Code.<br />f. Only one Promotion Code will be issued to a Participant per More Spend Rewards Milestone.<br />g. Only one Promotion Code can be applied to each individual booking.<br />h. For a multi-day or multi-bay booking, the promotion code will be applied to the first bay within the&nbsp;booking.<br />i. Promotion Codes are only redeemable for online bookings and cannot be redeemed at a car park auto-pay-station or cashier station.<br />j. Each More Reward is not transferable to any other person or redeemable for cash.<br />k. When registering for the&nbsp;Book Online Service, a user is required to register a nominated&nbsp;credit card via a PCI-DSS compliant card safe.<br />5. The Promotion Code may only be used at selected Secure Parking car parks that allow car parking to be&nbsp;booked using Secure Parking&rsquo;s online booking system, except Gold Coast Private Hospital and Gold Coast University car park in QLD.<br />6. When registering for the&nbsp;Book Online Service, a user is required to register a nominated credit.&nbsp;</p>\n<p></p>\n<p><strong>Other useful links:</strong></p>\n<p>Our&nbsp;<a href=\"/about/stuff-to-know/privacy-policy\">privacy policy is available here</a>.</p>\n<p>Information on our&nbsp;<a href=\"/parking-solutions/club-secure\">Club Secure loyalty program</a>.</p>\n<p></p>"
