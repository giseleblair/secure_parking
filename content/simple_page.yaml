      content: "<p>Secure Parking Pty Ltd as trustee for the Secure Kings Unit Trust (ABN 31 669 236 037) (Secure Parking, we, us our and other similar expressions) offers the Online Paid Parking Service in accordance with the terms and conditions (Terms) set out below.<br /><strong>1 Definitions</strong><br />Access Method means any of the following access methods in which Secure Parking makes available to enable you to enter and exit the Car Park:<br />(a) Access PIN;<br />(b) Quick Response Code (QR Code);<br />(c) Licence Plate Recognition (LPR); and/or<br />(d) any other such technology that Secure Parking makes available from time to time.<br /><strong>Access PIN</strong> means a personal identification number that we issue to you when you pay for parking, using the Online Paid Parking Service, that is to be used to enter and exit from the Car Park.<br /><strong>Online Paid Parking</strong> means advanced payment to park at a Secure Parking Car Park that you request through the Online Paid Parking Service; and we accept by issuing you a Paid Parking Confirmation and Access Method.&nbsp;<br /><strong>Online Paid Parking Confirmation </strong>has the meaning given to that term in clause 6.5.<br /><strong>Admin Fee</strong> for any Online Paid Parking means the fee (if any) payable by you to us for the cost of administering the Online Paid Parking.<br /><strong>Paid Parking Period</strong> means the period of time covering:<br />(a) the times of entry into to the time of exit from the Car Park as set out in your Online Paid Parking Confirmation for that parking; and<br />(b) the additional period of time during which you may enter the Car Park prior to the times set out in the Online Paid Parking Confirmation without incurring additional charges (Entry Grace Period) as specified in your Online Paid Parking Confirmation.<br /><strong>Cancellation Fee</strong> means the fee (if any) payable by you to us for cancelling your Online Paid Parking as set out in a Online Paid Parking Confirmation.<br /><strong>Car Park</strong> means the Secure Parking car park requested in your Online Paid Parking Confirmation or if that car park is unavailable at the time of the entry such other car park as we may direct you to.<br /><strong>Lock-out Fee</strong> means the fee specified at the Car Park entry in our standard Car Park terms and conditions.<br /><strong>Overstay Charge</strong> has the meaning given to that term in clause 9.2(c).<br /><strong>Overstay Period</strong> has the meaning given to that term in clause 9.2(c).<br /><strong>Parking Fee</strong> means the fee (including Goods and Services Tax) payable by you for the cost of parking in the Car Park during the Online Paid Parking Period.</p>\n<p><strong>Online Paid Parking Service </strong>means the parking paid in advance via the Secure Parking website or App Online Paid Parking Services.<br /><strong>Online Paid Parking Terms</strong> means the terms and conditions set out in clause 2.1.<br /><strong>Understay Charge</strong> has the meaning given to that term in clause 9.2(b).<br /><strong>Understay Period</strong> has the meaning given to that term in clause 9.2(b). Website means our website, <a href=\"/\">www.secureparking.com.au</a>.<br /><strong>2 Accepting the terms</strong><br /><strong>2.1</strong> By completing the Online Paid Parking registration process, you agree to be bound by:<br />(a) these Terms;<br />(b) the Secure Parking Terms of Entry; and<br />(c) our Privacy Policy; and<br />(d) our Website/App Terms of Use, which are incorporated into and form part of these Terms, (collectively, the Online Paid Parking Terms).<br /><strong>3 Variations</strong><br /><strong>3.1</strong> We may change the Online Paid Parking Terms at any time by publishing the varied terms on our Website. You accept that by us doing this, we have provided you with sufficient notice of the variation and you agree to be bound by the most current version of the Online Paid Parking Terms published on our Website. 3.2 If you object to the Online Paid Parking Terms or any variation to them, or you become dissatisfied with your use of the Online Paid Parking Service in any way, your only remedy, other than any remedy which cannot be excluded by law, is to stop using the Online Paid Parking Service.<br /><strong>4 Registration</strong><br /><strong>4.1 </strong>In order to use Online Paid Parking you must register as a user of the Online Paid Parking Service. You must be at least 18 years of age and be a resident of Australia to register for the Online Paid Parking Service. Registration is free.<br /><strong>4.2 </strong>We may refuse your registration at our sole discretion.<br /><strong>4.3 </strong>During the registration process you will be required to provide a unique email address and nominate a password to be used to access your Online Paid Parking account. It is your responsibility to ensure that your password is kept confidential at all times.<br /><strong>4.4 </strong>Your Online Paid Parking account is unique to you and is not transferable. You are fully responsible for all activities that occur under your Online Paid Parking account.<br /><strong>4.5 </strong>If you are one of our employees, or you are an immediate family member of one of our employees, you may still register as a user of the Online Paid Parking Service, however you may not be eligible for all offers, promotions or competitions promoted by us. Please refer to the terms and conditions for the particular offer, promotion or competition for further details.<br /><strong>4.6 </strong>You must ensure that any registration details you provide when registering are accurate and you must notify us of any change to your registration details as originally supplied. You may do this at any time by logging into your account on the Secure Parking website or the Secure Parking App and clicking on &lsquo;Account'.<br /><strong>5 Pay Now</strong><br /><strong>5.1 </strong>You can request to Pay Now for a parking bay at a Secure Parking car park by accessing your Online Paid Parking account and completing and submitting the required details.<br /><strong>5.2 </strong>If your request is accepted by us we will send you by email a Online Paid Parking Confirmation setting out details of the Online Paid Parking and the Access Method options for that car park.<br /><strong>5.3 </strong>Online Paid Parking is only valid for the particular times, date, product, price and Car Park set out in the Online Paid Parking Confirmation and in accordance with and subject to these Terms.<br /><strong>5.4 </strong>You must not resell, lease, licence or otherwise transfer your Online Paid Parking. You must only use the Access Method we provide to you at the Car Park.<br /><strong>5.5</strong> We may limit the number of Online Paid Parkings per person.<br /><strong>5.6 </strong>We may direct you to another car park if the car park detailed in your Online Paid Parking Confirmation is full or unavailable at the time of your Online Paid Parking.<br /><strong>6 Payment</strong><br /><strong>6.1</strong> Each time you make use Online Paid Parking you must pay us the Admin Fee and the Parking Fee, using any of the credit cards or debit cards we accept.<br /><strong>6.2</strong> We will confirm the total Admin Fee and Parking Fee before you confirm your payment.<br /><strong>6.3</strong> You must include valid credit card details in your account by confirming payment you authorise us to debit Admin Fees, Parking Fees, Cancellation Fees and other amounts payable pursuant to these Terms from that credit card or debit card.<br /><strong>6.4 </strong>The details of the credit card or debit card used when completing Online Paid Parking will be stored externally (in encrypted format) on a PCI compliant Card Safe service. The credit card or debit card details will be retained and be linked to your Online Paid Parking account for future Online Paid Parking.<br /><strong>6.5 </strong>On completion of your Online Paid Parking we will email you an Online Paid Parking Confirmation. This is not a tax receipt. Receipt of your payment of the Admin Fee and Parking Fee can be found in your Online Paid Parking account.<br /><strong>6.6 </strong>If you request us to open the car park after it has closed in order to retrieve your vehicle then you must pay an on the spot Lock-out Fee. The Lock-out Fee is in addition to any charges associated with your Online Paid Parking and use of the Car Park in accordance with these Terms.<br /><strong>7 Cancellation and changes by you</strong><br /><strong>7.1</strong> Subject to the terms of this clause 7, you may cancel your Online Paid Parking at any time up to sixty (60) minutes before the start of the Online Paid Parking Period. You must log into your Online Paid Parking account by selecting &ldquo;Account&rdquo; and confirm cancellation of your Online Paid Parking.<br /><strong>7.2</strong> Where the Online Paid Parking is for a single parking bay on a single day and you cancel the Online Paid Parking we will refund the Parking Fee (less Admin Fee and a Cancellation Fee) to you via your credit card for that Online Paid Parking.<br /><strong>7.3 </strong>Where the Online Paid Parking is for multiple parking bays on a single day and you no longer wish to use all the bays you will need to first cancel the entire Online Paid Parkings and then re-book the number of bays you require. We will refund the Parking Fee (less Booking Fee and Cancellation Fee) to you via your credit card for the cancellation of the original Booking. If you do choose to re-book, you will incur a Booking Fee for the new booking transaction.<br /><strong>7.4 </strong>Where the Booking is for a single or multiple parking bay(s) on multiple days and you cancel some but not all days, in the one transaction, we will provide a refund of the relevant Parking Fee(s) (less one Booking Fee and one Cancellation Fee) to you via a credit on your Booking account which you can redeem on any subsequent booking on the Booking Service until the value of the Booking credit on your account has been exhausted. If the cancellations are done in separate transactions you will incur a Cancellation Fee each time.<br /><strong>7.5 </strong>You may amend the time and date specified in a Booking at any time up to sixty (60) minutes before the start of the Booking Period. After that time you may not make any amendments.<br /><strong>7.6 </strong>We will not refund your Booking Fee or Parking Fee if you do not redeem your Booking unless one of the exceptions in clause 8 apply.<br /><strong>8 Cancellation of Booking by us</strong><br /><strong>8.1 </strong>In some circumstances we may cancel your Booking, elect not to provide you with the Book Service requested in your Booking, or be unable to provide you with the Book Service requested in your Booking.<br /><strong>8.2 </strong>If an event in clause 8.1 occurs, we will refund you the Booking Fee and Parking Fee, unless the event was caused by your failure to comply with the Booking Terms.<br /><strong>8.3 </strong>In no circumstances will we refund you the Booking Fee or the Parking Fee if our inability to provide you with the Booking Service requested in your Booking is caused by you failing to attend the Car Park during the Booking Period.<br /><strong>9 Booking Period</strong><br /><strong>9.1 </strong>Payment of the Booking Fee and Parking Fee entitles you to park your vehicle at any available parking bay at the Car Park during the Booking Period. Parking bays marked as reserved for monthly parkers are not available for use by Booking customers.<br /><strong>9.2 </strong>If you have an &ldquo;Early Bird&rdquo; Booking you must enter and exit the Car Park during the specified Booking Period. If you:</p>\n<p style=\"padding-left: 40px;\">(a) arrive before the Booking Period starts your use of the Access Method options provided for the relevant Booking will not work and you must return later or pay the standard rates applicable at the Car Park;<br />(b) exit before the specified exit time for your Booking, your Access Method options for that Booking will allow you to exit the Car park and your nominated payment &nbsp;card will be debited an additional amount (Understay Charge) equal to the difference between the cost of your original booking and the costs associated with the casual drive up rate &nbsp;that applies &nbsp;to the duration of your actual stay in the car park (Understay Period). For the avoidance of doubt, the Understay Charge is in addition to the Booking Fee and Parking Fee;<br />(c) exit after specified exit time for your Booking, your Access Method options provided for the relevant Booking will allow you to exit the Carpark and your nominated credit card will be debited an additional amount (Overstay Charge) equal to the casual drive up rate &nbsp;that applies to the duration between the specified exit time on your Booking and the actual time that you leave (Overstay Period), and you will not be entitled to a refund of the Parking Fee or Booking Fee.</p>\n<p><strong>9.3 </strong>For any other Booking Service, other than an &ldquo;Early Bird&rdquo; Booking you must enter and exit during the Booking Period. If you:<br />(a) arrive before the Booking Period starts your Access Method options provided for the relevant Booking will not work and you must return later or pay the standard rates applicable to the Car Park;<br />(b) arrive after the Booking Period ends your Access Method options provided for the relevant Booking will not work and you will not be entitled to a refund of the Parking Fee or Booking Fee;<br />(c) exit before the specified exit time for your Booking, your Access Method options provided for the relevant Booking will allow you to exit the Car Park and you will not be entitled to a refund of any of the Parking Fee or Booking Fee;<br />(d) exit after the specified exit time for your Booking, your Access Method options provided for the relevant Booking will allow you to exit the Car Park and your nominated payment card will be debited an Overstay Charge calculated with reference &nbsp;to the casual drive up rate &nbsp;that applies to the Overstay Period. For the avoidance of doubt, the Overstay Charge is in addition to the Booking Fee and Parking Fee.<br /><strong>9.4 </strong>Without limiting the provisions of clauses 9.2 and 9.3, we will not provide any refund if your total stay is shorter than the Booking Period.<br /><strong>10 Arrival at Car Park</strong><br /><strong>10.1 </strong>When you arrive at the Car Park you must use one of the Access Method options provided for the relevant Booking in the designated entry terminal and follow the instructions set out in your Booking Confirmation.<br /><strong>10.2 </strong>You will not be able to access the Car Park if:<br />(a) in the case of using an Access PIN, you use an identification number that is different to the Access PIN provided for in the relevant Booking or if you have previously used the Access PIN; or<br />(b) in the case of using a QR Code, you use a QR Code that is different to the QR Code provided for in the relevant Booking or if you have previously used the QR Code; or<br />(c) in the case of using a LPR, the licence plate on the vehicle you are seeking to enter the Car Park in is different to the licence plate we have recorded for the relevant Booking or if you have previously entered the Car Park in a vehicle with that licence plate in the applicable Booking Period; or<br />(d) the Car Park you wish to enter does not match the Car Park in your Booking Confirmation.<br /><strong>18.1</strong> At all times you must comply with the terms and conditions of the Car Park which are displayed at the entrance to the Car Park.<br /><strong>11 Departure from Car Park</strong><br /><strong>11.1 </strong>When you leave the Car Park you must use one of the Access Method options provided for the relevant Booking at the designated exit terminal and follow the instructions set out in your Booking Confirmation.<br /><strong>11.2 </strong>You will not be able to leave the Car Park if:<br />(a) in the case of using an Access PIN, you use an identification number that is different to the Access PIN provided for in the relevant Booking or if you have previously used the Access PIN at an exit terminal;<br />(b) in the case of using a QR Code, you use a QR Code that is different to the QR Code provided for in the relevant Booking or if you have previously used the QR Code; or<br />(c) in the case of using a LPR, the licence plate on the vehicle you are seeking to leave the Car Park in is different to the licence plate we have recorded for the relevant Booking or if you have previously left the Car Park in a vehicle with that licence plate in the applicable Booking Period.<br /><strong>12 Vehicle restrictions</strong><br /><strong>12.1 </strong>Each Car Park has specific height limits for vehicles which must be followed. You must ensure that your vehicle does not exceed the height limit for the Car Park.<br /><strong>12.2 </strong>You can check on the height limit for a Car Park by clicking on the link to the information page for the Car Park on our Website. You are not entitled to a refund of the Booking Fee or Parking Fee if the vehicle used to access the Car Park using the Access Method exceeds the height limits.<br /><strong>13 Direct marketing activities</strong><br /><strong>13.1 </strong>When registering as a user of a Booking Service, you consent to:<br />(a) us sending you electronic messages including SMS, MMS, and email regarding any promotional, marketing and publicity activities that we may offer; and/or<br />(b) our selected third party partners sending you electronic messages SMS, MMS, and email regarding any promotional, marketing and publicity activities that they may offer.<br /><strong>13.3 </strong>If you receive electronic messages from us and/or third parties, you have the right to unsubscribe from receiving any further electronic messages of the kind described in clause 13.1 by:<br />(a) in relation to electronic messages received from us, following the unsubscribe directions in electronic messages or clicking on the unsubscribe facility in the relevant electronic message, or <a href=\"/account/preferences/\" title=\"updating your preferences here\" target=\"_blank\" rel=\"noopener\">updating your preferences here</a> when signed in to your account.<br />(b) in relation to electronic messages received by third party partners, clicking on the relevant unsubscribe facility in the relevant electronic message or contacting the relevant third party directly.<br /><strong>14 Termination and suspension of Booking registration</strong><br /><strong>14.1 </strong>You may terminate your registration of a Booking Registration at any time by emailing us at help@secureparking.com.au.<br /><strong>15 Disclaimer</strong><br /><strong>15.1</strong> We do not warrant, guarantee or represent that:<br />(a) the Booking Service will be available at all times;<br />(b) your use of the Booking Service will be uninterrupted or error free; or<br />(c) the Booking Service will be available for use at all Secure Parking Car Parks.<br /><strong>16 Limitation of Liability</strong><br /><strong>16.1 </strong>Terms, conditions, warranties and guarantees implied by law which cannot be excluded, restricted or modified (for example the Australian Consumer Law) apply to the Booking Terms to the extent required by that law. To the extent that you are considered a consumer under applicable consumer legislation of your jurisdiction, the warranties, guarantees or other rights provided by law may still apply and nothing in the Booking Terms excludes, restricts or modifies the rights you have available to you at law that may not be excluded, restricted or modified. Except for non-excludable consumer guarantees and other rights you have that we cannot exclude, restrict or modify, we are only bound by the provisions in these Terms. To the extent permitted by law, our liability for a breach of a non-excludable consumer guarantee is limited, at our option, to either replacing or paying the cost of replacing the relevant service.<br /><strong>16.2</strong> To the extent permitted by law, we exclude all other terms, conditions, warranties and guarantees which might be implied into the Booking Terms.<br /><strong>16.3</strong> You do not rely on any representation, warranty or other provision made by us or on our behalf which is not expressly stated in the Booking Terms.<br /><strong>16.4 </strong>Subject to clause 16.1 we do not accept responsibility for any loss, expense or damage, however caused (including through breach of contract, breach of statute, negligence or other tort), which you may directly or indirectly suffer in connection with your use of a Booking Service, nor do we accept any responsibility for any loss arising out of any suspension or termination of your registration of a Booking Service or any variation of the Booking Terms.<br /><strong>16.5 </strong>Secure Parking enters into this document and provides the Booking Services as trustee of the Secure Kings Unit Trust (Trust) and not in its personal capacity. Secure Parking&rsquo;s liability arising under or in connection with these Terms is limited to its capacity as a trustee of the Trust.<br /><strong>16.6</strong> Clause <strong>16.5 </strong>will not apply to any obligation or liability of Secure Parking to the extent that any liability under these Terms arises out of Secure Parking&lsquo;s own fraud, negligence or breach of trust which disentitles Secure Parking in whole or in part from an indemnity out of the assets of the Trust in relation to the relevant liability.<br /><strong>17 Privacy</strong><br /><strong>17.1 </strong>We are committed to your privacy and handle all personal information in accordance with applicable privacy laws. Our privacy policy records how:<br /><strong>(a) </strong>we collect, store, use and disclose your personal information;<br /><strong>(b)</strong> you may request access to, and correction of, the personal information about you that we hold; and (c) you may complain about a potential breach by us of the applicable privacy laws, and how we will deal with such a complaint.<br /><strong>18 General information</strong><br /><strong>18.1 </strong>The Booking Terms supersede any prior agreements between you and us in respect of the Book Online Service.<br /><strong>18.2 </strong>Our failure to exercise or enforce any right or provision of these Booking Terms must not be treated as a waiver of the right or provision.<br /><strong>18.3 </strong>If any of the Booking Terms are held to be invalid, unenforceable or illegal for any reason, the remaining terms in the Booking Terms are to continue in full force.<br /><strong>18.4 </strong>Your rights and obligations under the Booking Terms are personal and may not be assigned or dealt with in any way without our approval, which we may withhold in our absolute discretion.<br /><strong>18.5 </strong>The Booking Terms and the relationship between you and us and any dispute arising out of such terms are governed by the laws in force in the State of New South Wales, Australia without regard to its conflict of law provisions. You agree to submit to the personal and non-exclusive jurisdiction of the courts in the State of New South Wales.</p>\n<p>Last updated: 24 November 2022</p>\n<p></p>"
