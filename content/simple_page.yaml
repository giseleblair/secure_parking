    data:
      content: "<div class=\"simple-page-accordion\">\n<h2>Making a payment&nbsp;</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Paying online</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Our Online Booking system accepts all major credit cards, allowing you to book with ease! For more information on accepted credit cards, please visit the card registration page.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Paying at the car park</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Majority of our car parks are ticketless and cashless so you will be required to pay using an accepted credit card, however you may be at a car park that allows cash as a payment option. To confirm what methods of payment are accepted at your preferred car park, we recommend visiting the car park page. You can do so by clicking the button \"Find a Car Park\", located at the top of the page on our website and following the prompts to search. Once you're on the car park page, scroll down and on the right hand-side you will see &ldquo;Payment Methods.\" Please note, we do charge a 2.3% surcharge made via credit card.</div>\n</div>\n</div>\n<h2>Billing and Invoice requests</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How can I get a receipt for my online booking?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Finding the receipt for your transaction is easy. Simply log in to your account and select &ldquo;Receipt Activity,&rdquo; then select the date range of the booking.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How can I get a receipt if I did not make an online booking?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">All you have to do is submit the <a href=\"/contact-us/parking-receipt\">online form here</a>. Please ensure you complete all fields, which helps us locate your receipt.</div>\n</div>\n</div>\n<h2>Making a payment with a gift card</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Paying for a booking with a gift card</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">When on the booking checkout page, choose the gift card you wish to apply to your booking from the Gift Card drop down field. This will then apply your credit against your booking and reduce the charges owed.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">I have created my new account, but can&rsquo;t see my gift cards?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Please contact our customer experience team on help@secureparking.com.au with your new account details, and the team will be able to support in adding the credit back to your new account.</div>\n</div>\n</div>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here, please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/customer-service/\" class=\"primary-btn\">Ask us a question</a></p>\n<p></p>\n</div>"
