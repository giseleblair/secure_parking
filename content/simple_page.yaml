      content: "<h2>Parking that makes a night special</h2>\n<p>Whether you&rsquo;re heading into the CBD for dinner, a show or a night on the town, we have safe, well-lit car parks close to where you&rsquo;re going.</p>\n<p>Secure Parking offers evening or night parking at a wide selection of car parks in all major capital cities.</p>\n<p>Night Parking rates are often significantly cheaper than daily parking rates because you are parking at off peak times, so look for Night Parking, flat rates, when you need parking in the evening to go with dinner, a show or sporting event.</p>\n<p>Night Parking rates are not available at all Secure Parking Car Parks and the hours of availability are different at each car park, so check the details before entry.</p>\n<h3>Budget tips</h3>\n<p>Book online and save!</p>\n<p><a href=\"/car-parks\" class=\"primary-btn\">Book Now</a></p>\n<p>When you set up your booking account make sure you join our loyalty program <a href=\"/parking-solutions/club-secure\">Club Secure</a>, to receive regular parking offers and discounts at your preferred car parks.</p>"
