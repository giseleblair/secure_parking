      content: "<div class=\"simple-page-accordion\">\n<h2>What is a parking voucher?&nbsp;</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">What is a parking voucher</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">To make parking simpler, prepaid parking vouchers is a hassle-free option to pre-purchase parking at your preferred Secure Parking car park. This is a great way to thank your customers or organise complimentary parking when they visit or even reward your staff. The bonus is, the more you buy, the more you save.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How do I purchase a parking voucher?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">We&rsquo;ve made the process to purchase vouchers easy, all you have to do is contact us by clicking the button to &ldquo;Submit a Request&rdquo; in the top right-hand corner of this screen.</div>\n</div>\n</div>\n<h2>How do I use my printed parking voucher?</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to use the voucher</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Using your voucher is easy! All you need to do is to take a ticket at entry, like normal. Then on exit, insert your entry ticket and then insert your voucher. Your voucher will either cover a certain amount or a certain period of time. If you meet the conditions of the voucher, the system will accept your voucher as payment. If you have not met the conditions of the voucher, the system will not accept your voucher as payment and an alternate method of payment will be required. To find out more about the conditions of the voucher you've received, please contact our friendly Customer Service Team us on 02 8000 8790 (AUS) and 09 200 2400 (NZ) if you&rsquo;ve purchased this directly from us or the company that gifted you the voucher.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Where can I use my voucher</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">If you take a closer look at your voucher, you&rsquo;ll notice that there is a Car Park name printed, which is where the voucher will be accepted. All vouchers have a validity of 6 months. For more information on the time period of the voucher and how long it is valid for, contact the company that gifted you the voucher or our friendly Customer Service Team on 02 800 8790(AUS) and 09 200 2400 (NZ)</div>\n</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\"></div>\n<h2>Parking Gift Cards - Applied to your account</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">You cannot use a gift card credit to pay when exiting the car park</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Gift card credit is only redeemable online when making a booking at an available car park. You cannot use it for drive up parking.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How do I use my gift card on my booking?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">When on the booking checkout page, choose the gift card you wish to apply to your booking from the Gift card drop down field. This will then apply your credit against your booking and reduce the charges owed.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Can I get a refund on my gift card credit?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">No, we don&rsquo;t provide cash refunds on applied gift card credit.</div>\n</div>\n</div>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/vouchers-gift-cards/\" class=\"primary-btn\">Ask Us a Question</a></p>\n<p></p>\n</div>"
