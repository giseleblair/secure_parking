      content: "<div class=\"simple-page-accordion\">\n<h2>Where can I park using Advantage Parker? &nbsp;</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Advantage Parker is available at</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\"><a href=\"/car-park-rates/use-advantage-parker-here/\" title=\"Participation Car Parks\">Click here for all our participating Advantage Parker Car Parks</a>.</div>\n<div class=\"car-park-detail__accordion-subitem\">You can use Advantage Parker card or PIN to conveniently enter and exit a participating car park. You can then park in any available bay, except those marked as Reserved, Disabled or Loading bays. For more information on Advantage Parker refer to the <a href=\"/parking-solutions/advantage-parker/\">Advantage Parker product information page here</a></div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>Opening or closing an Advantage Parker account</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Contact us</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Sign up/open, change account details or close an existing Advantage Parker account, <a href=\"/contact-us/fleet-or-advantage-parker\" title=\"Ask about Advantage Parker\">click here</a>, complete the form and a team member will get back to you within 24 hours. Please also use this to change any contact details, payment details, request more Advantage Parker access PIN's or enquire about an expiring card.</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>Advantage Parker payments</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How is an Advantage Parker account invoiced?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">When our Customer Service team sets up your Advantage Parker account, they&rsquo;ll also organise payment through a direct debit from your nominated bank account or credit card.</div>\n<div class=\"desc\"></div>\n<div class=\"desc\">To make invoicing simple, you&rsquo;ll receive an itemised invoice for you to review every month. If you and all passholders have any enquiries about any transactions, you can contact our friendly Customer Service team by completing the &ldquo;Submit a Request&rdquo; from in the top right-hand corner.</div>\n<div class=\"desc\"></div>\n<div class=\"desc\">Please note, you have 15 days to review the transactions and contact us for any questions or concerns. After the 15th of every month, the payment will be deducted from your nominated account.</div>\n<div class=\"desc\"></div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>General questions re using Advantage Parker</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">My card or pin is not reading at the entry/exit gate - what do I do?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Press <strong>NEED HELP?</strong> and our friendly customer experience team will assist you</div>\n<div class=\"desc\"></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Will my PIN or Advantage Parker card expire?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Your PIN or card will never expire and will be valid up until a termination date is provided by the authorised account holder.</div>\n<div class=\"desc\"></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Can I use my Advantage Parker at all Secure Parking car parks?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Not all Secure Parking car parks across Australia accept the Advantage Parker card or PIN and this service is currently not available in New Zealand. You can check if accepted at a car park near to where you are going by reviwing the 'Car Park Features' list at the top of the car park details page on this website or use this link for a full list by state or territory of <a href=\"/car-park-rates/use-advantage-parker-here/\" title=\"where Advantage Parker is accepted\" target=\"_blank\" rel=\"noopener\">where Advantage Parker is accepted</a>.</div>\n<div class=\"desc\"></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Can I have multiple cardholders on my account?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Yes, you can! Drop us an email with your account number and nominated drivers. *Please note you can only request this if you are the authorised account holder.</div>\n<div class=\"desc\"></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Is there a monthly fee to join?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">No, Advantage Parker is a pay as you go product. You will only receive a monthly invoice. if you have parking transactions within the month. You will receive an activity statement with all itemised transactions - including cardholder / driver details, car park, date, time and amount.</div>\n<div class=\"desc\"></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">My credit card has expired or my direct debit details have changed</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">No problem, please contact us at <a href=\"mailto:advantageparker@secureparking.com.au\">advantageparker@secureparking.com.au</a>, we will send you a link to update your details securely.</div>\n<div class=\"desc\"></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How does my pin access work?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Your same 6-digit PIN can be used at any site that accepts Advantage Parker.</div>\n<div class=\"desc\"></div>\n</div>\n<p></p>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here, please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/fleet-or-advantage-parker\" class=\"primary-btn\">Ask us a question</a></p>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>"
