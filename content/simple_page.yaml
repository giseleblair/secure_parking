      content: "<p><strong>Every day is an opportunity to create seamless and valued customer experiences</strong></p>\n<p>At Secure Parking we are passionate about what we do.</p>\n<p>As a transforming global mobility and parking organisation Secure Parking&rsquo;s culture enables you to lead from the front.</p>\n<p>We encourage and reward passion!</p>\n<p>Integrity is critical to our business and we build and harness the resilience of our people that has created a culture that sets us aside as a global leader.</p>\n<p>Secure Parking is Australia&rsquo;s largest car parking operator and forms part of the Park 24 Group, which is the world&rsquo;s largest mobility and parking organisation. Being a global leader means career opportunities and development for our people.</p>\n<p>Want to know more?</p>\n<p>Click here to&nbsp;<a href=\"https://hcm618.peoplestreme.net/secureparking/erec_external.asp\" target=\"_blank\" title=\"Find the right role for you at Secure Parking\" rel=\"noopener\">Find the Right Role for You</a>&nbsp;&ndash; looking forward to talking to you.</p>\n<h3>Attracting The Best Talent</h3>\n<p>Our attraction strategy &ldquo;SecureYOURfuture&rdquo; looks for&nbsp;the best and brightest to work with our clients and their&nbsp;customers. We know people are our most important&nbsp;asset and what sets us aside from our competitors.</p>\n<p>That is why our SecureYOURfuture attraction program&nbsp;is a rigorous and detailed process that is aligned to the&nbsp;customers our people will service.</p>\n<p>Following the initial vetting process, we conduct a&nbsp;process of telephone interview screening and online&nbsp;assessments. Depending on the type of role, this can be a mix of behavioural profiling, verbal reasoning and&nbsp;numeracy as well as report writing and computer literacy.</p>\n<p>We then run an assessment centre, where candidates are tested in scenarios that are aligned to the business standards and the roles to be performed. Using a combination of role play as well as group exercises on team work, collaboration and problem solving candidates are assessed on the requirements of the role and the ability to embrace our culture.</p>\n<p>Once a candidate is successful, we will develop a&nbsp;bespoke and detailed on-boarding plan. We know that the moment&nbsp;of truth is when our people start and we want to make&nbsp;it an extremely welcomed and supported journey.</p>"
