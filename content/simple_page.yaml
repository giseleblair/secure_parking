      content: "<h2>General Offer Terms - when Paying Online</h2>\n<ul>\n<li>Offer only available when making an online payments for parking</li>\n<li>Subject to space availability and maximum daily parking quota.</li>\n<li>Offer subject to change and offer may be withdrawn without notice.</li>\n<li>Admin fee applies.</li>\n</ul>\n<h2>General Offer Terms - when signing up for Monthly Parking</h2>\n<ul>\n<li>Offer valid for new Secure Parking Monthly Parking customers only.</li>\n<li>Minimum of 3 months agreement (not including offers) required and month-to-month thereafter.</li>\n<li>Establishment fee per bay applies.</li>\n<li>Security deposit equal to one month&rsquo;s rent payable and fully refundable upon termination of account.</li>\n<li>Offer subject to change and may be withdrawn without notice.</li>\n</ul>\n<p><em><strong>Black Friday Sale - Terms &amp; Conditions</strong></em></p>\n<ul>\n<li><em>All daily rates quotes are split by 30 days</em></li>\n<li><em>Offer ends November 30, 2023.</em></li>\n<li><em>Offer valid for new Secure Parking Monthly Parking customers only.</em></li>\n<li><em>Minimum of 4 month paid agreement required and month-to-month thereafter.</em></li>\n<li><em>Offer subject to change and may be withdrawn without notice.</em></li>\n<li><em>Click to read <a href=\"/about/stuff-to-know/permanent-parking-agreement/\" title=\"Subscription Parking Agreement\" target=\"_blank\" rel=\"noopener\">full terms and conditions</a></em></li>\n</ul>\n<h2>Terms and Conditions - when using a Promotion Code</h2>\n<ul>\n<li>Promotion or Promo Codes may only be used when paying online for parking (including online and via the use of the Secure Parking App) with Secure Parking.&nbsp;</li>\n<li>Redemption of promo codes is subject to space availability, maximum daily parking quotas and expiry dates.&nbsp;</li>\n<li>The offer of promo codes is subject to change at any time and offers may be withdrawn without notice.</li>\n<li>Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Online Parking Fee and Admin Fee if your selected car park is unavailable at your entry time.</li>\n</ul>\n<h2>Promotions - Terms and Conditions</h2>\n<h2>Brisbane Roar Game Tickets Competition Sunday 26 November 2023 &ndash; QLD</h2>\n<ul>\n<li>The Promotional Partner for Brisbane Roar Football Club giveaway to &lsquo;Brisbane Roar Ticket Giveaway&rsquo; is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 9am (AEST) Sunday 26 November 2023 &ndash; 3pm (AEST) Sunday 27 October 2023.</li>\n<li>For a chance to win 1 of 20 double passes to &lsquo;Brisbane Roar vs Western Sydney&rsquo; at Suncorp Stadium on December 1st, 2023- pay online for weekend parking at Milton Green Car Park or The Barracks Car Park to automatically go into the draw for a chance to win.</li>\n<li>The winner will be drawn in Brisbane, 4pm Thursday 30 November 2023 and announced via the website.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Brisbane Roar vs Western Sydney&rsquo;- there is a total of 20 double passes to give away.</li>\n<li>Only one entry per person.</li>\n</ul>\n<h2>Book &amp; Win - JB HI-FI Voucher Value $250</h2>\n<ol>\n<li>The Promotion (outline) &ndash; Subject to these conditions, if during the Promotional Period 01/11/23 &ndash; 30/11/23, you complete a Successful Online Parking Payment Weekend Parking Product at MacArthur Central Car Park&ndash; Valid on Secure Parking&rsquo;s Online Parking Payment Service, you will receive an Entry into the Prize Draw. Promotion starts at 12:01am (AEST) on 01/11/23 and ends at 11:59pm (AEST) on 30/11/23 (Promotional Period).</li>\n<li>Some important terminology\n<ol style=\"list-style-type: lower-roman;\">\n<li><strong>Promotional Period</strong> &ndash; means the period over which the promotion is being conducted, namely from 12:01am on 1 November 2023 until 11.59pm on 30 November 2023</li>\n<li><strong>Entry Period</strong> &ndash; means the period in which an entrant will receive an entry into the promotion. An entry will only be eligible for the prize draw for the Promotional Month that the purchase occurs.</li>\n<li><strong>Weekend Parking Product</strong> &ndash; means Weekend Parking Products available at MacArthur Central Car Park via Secure Parking&rsquo;s Online Payment Service found online at www.secureparking.com.au.</li>\n<li><strong>Successful Online Payment</strong> &ndash; means a completed transaction using a valid Credit Card using Promotional Code MCWK in which a confirmation email is sent to the entrants nominated email address. Please note, that a Successful Online Payment that has been cancelled prior to the Prize Draw will not be eligible to be entered into the prize draw.</li>\n<li><strong>Prize</strong> - means the Main Prize</li>\n<li><strong>Promoter</strong> - means the promoter of this Promotion is THE TRUSTEE FOR SECURE KINGS UNIT TRUST T/AS SECURE PARKING PTY LTD. (ABN 31 669 236 037) (ACN 108 043 689) of Level 1, 201 Charlotte Street, Brisbane City, QLD, 4000. You may contact us by phone on 02 8000 8790 or via our website at <a href=\"/contact-us/\" title=\"Contact us\" target=\"_blank\" rel=\"noopener\">www.secureparking.com.au</a>. Prizes may be actually supplied by sponsors or other third parties.</li>\n<li><strong>Promotion</strong> - means the current &lsquo;Book &amp; Win&rsquo; $250 Voucher from JB HI-FI (ABN 37 093 114 286).</li>\n<li><strong>Promotional Period</strong> - will commence at 0:01am AEST 1 Nov 2023 01/11/23 and conclude at 11:59pm AEST 30 Nov 2023 30/11/23.</li>\n</ol>\n</li>\n<li><strong>Who may participate?</strong> &ndash; This Promotion is open to Australian residents over the age of 18 years who are not employees of the Promoter or related companies or members of their immediate families. &ldquo;Immediate Family&rdquo; means spouse, de-facto spouse, parent, natural or adopted child or sibling and whether living in the same household or otherwise.</li>\n<li><strong>Method of Entry</strong> - Every time you complete a Successful Online Payment using an Eligible Payment Method with Secure Parking Online Parking Service at MacArthur Central Car Park during the Promotion Period you will be automatically entered into the Prize Draw. Only Online Payments/transactions using Promotional Code MCWK that fall into the Entry Period will be entered into the Prize Draw. Any Successful Online Payment that is cancelled prior to the Prize Draw will not be eligible for the Prize Draw. Entries are deemed to be received at the time of receipt into the Promoter&rsquo;s database, not time of transmission by the entrant.</li>\n<li><strong>The Promoter</strong> - assumes no responsibility for:\n<ol style=\"list-style-type: lower-roman;\">\n<li>any error, omission, interruption, or delay in the operation or transmission of any communication including any communication sent to (or by) the Promoter or any entrant whether caused by problems with communication networks or lines, computer systems, software or internet service providers, or otherwise,</li>\n<li>any theft, destruction or unauthorised access to, or alteration of such communications;</li>\n<li>any problem with, or technical malfunction of, any computer system or other equipment used for the conduct of the Competition;</li>\n<li>any incorrect or incomplete information which may be communicated in the course of the administering this Competition (whether as a result of one of the foregoing causes or otherwise).</li>\n</ol>\n</li>\n<li>One Entry per Successful Online Payment.</li>\n<li><strong>Prize Draw Details</strong> &ndash; Prize draw will take place at Secure Parking, Level 1, 201 Charlotte Street, Brisbane City, QLD 4000.</li>\n<li>Draw of 1 x $250 JB HI-FI Voucher Drawn 09:00am AEST 01/12/2023.</li>\n<li><strong>Total Prize Pool</strong> - The total prize pool is valued at $250 (Inc: GST).</li>\n<li><strong>Safety</strong> - The Promoter reserves the right to refuse to allow a winner to take part in any or all aspects of the Prize, if the Promoter determines, in its absolute discretion that a winner is not able to safely participate in the Prize.</li>\n<li><strong>Damaged or lost Prizes</strong> - Once Prizes have left the Promoter&rsquo;s premises, the Promoter takes no responsibility for Prizes damaged, delayed or lost in transit.</li>\n<li><strong>Independent advice recommended</strong> - Independent financial advice should be sought as tax implications may arise as a result of accepting a Prize.</li>\n<li><strong>Release may be required</strong> - It is a condition of accepting a Prize that the winner may be required to sign all release and exclusion of liability in a form determined by the promoter in its absolute discretion.</li>\n<li><strong>Notification of the Prize Winners</strong> &ndash; The Promoter will make reasonable endeavors to contact each winner of each Prize by reference to the contact details supplied when completing a Successful Online Payment. The winners will also be identified by name on our website. By entering the Promotion the winners consent to his/her name being published by us and to: our use of using his/her name, likeness, image and/or voice (including any photograph, film and/or recording of the same) in any media for an unlimited period of time without remuneration for the purpose of promoting us and our products. Publication of winners will be in the Secure Parking Website within 7 days of each prize draw.</li>\n<li><strong>Inability to contact Prize Winners</strong> - If an email message sent by the Promoter related to participation or entry in the Competition, bounces back, or cannot be delivered, or the entrant cannot be contacted by phone, the Promoter may contact another entrant via email or phone. In such event, the Promoter will not be responsible for the awarding of any prize to the email recipient whose email was not received. If a contestant or winner is not successfully contacted via email due to bounce back or undeliverable from the Promoter related to participation or entry in the Competition that person will be disqualified and a replacement contestant or winner (whichever is applicable) will be selected by the Promoter.</li>\n<li><strong>Verification of Winners</strong> &ndash; All winners will be subject to such identification and verification requirements as the Promoter may reasonably impose.</li>\n<li><strong>Prizes not redeemable</strong> &ndash; No Prizes are redeemable for cash. No Prize is transferable other than as specified in these conditions.</li>\n<li><strong>Prize values</strong> - The stated retail value of Prizes is, in the case of the Prize Draw, the recommended retail price of the item including GST at the time these conditions are first published.</li>\n<li><strong>Cancellation of Promotion</strong> &ndash; If for any reason the administration, security, fairness, integrity or proper conduct or operation of the Promotion is interfered with or disrupted in any way (including by vandalism, power failures, tempests, natural disasters, acts of God, civil unrest, strikes, infection by computer virus, bugs, tampering, unauthorised intervention, fraud, or technical failures) the Promoter reserves the right to cancel, terminate, modify or suspend or recommence the Promotion. Any cancellation, termination, modification or suspension that relates to the Promotion will be subject to the approval of the authorities that have issued permits for its conduct.</li>\n<li><strong>Disqualification of Entrant</strong> - If an entrant tampers with, or subverts, the processes relating to participation in the Promotion, or may benefit from such tampering or subversion by any other person, the Promoter reserves the right in its sole discretion to disqualify that entrant.</li>\n<li><strong>Terms of Sale of Parking Products Unaffected</strong> - nothing in these conditions varies any terms or conditions applicable to the supply of goods or services by us.</li>\n<li><strong>All entries become the property of the Promoter -</strong>&nbsp;The Promoter&rsquo;s decision is final and no correspondence will be entered into</li>\n<li>Details from all entries will be collected and used for the purposes of conducting this promotion (which may include disclosure to third parties for the purpose of processing and conducting the promotion) and for publicity purposes surrounding this promotion. By entering this promotion entrants consent to receive future marketing material from Secure Parking Pty Ltd, including an email confirmation.</li>\n<li><strong>Limitation of Liability</strong> - Nothing in these terms and conditions is intended to limit or exclude liability for breach of any statutory warranty or condition imposed by statute, including but not limited to the Trade Practices Act 1974 (Cwth). You may have rights under such legislation and those rights may prevail over any provision of these terms and conditions. Subject to the foregoing and to the extent permissible by law the Promoter and its employees and agents will not be liable for:\n<ol style=\"list-style-type: lower-alpha;\">\n<li>personal injury, death, damage to or loss of property, financial loss, lost profit, or loss of opportunity or other economic loss arising from the act or omission of any person in the delivery, supply or use of the prize and whether the act or omission is deliberate, reckless, negligent or otherwise constitutes a tort, breaches any statutory duty or any contract;</li>\n<li>any failure by any third party (including any sponsor or the supplier of any Prize) to provide a prize or to provide it as promised as a result of bankruptcy or entry into any other form of administration in insolvency;</li>\n<li>any defect in any Prize;</li>\n<li>Prizes damaged or lost in transit;</li>\n<li>the consequences of late or misdirected mail, including but not limited to the consequence that you may not actually receive notice that you have won a prize;</li>\n<li>the consequences of any fraud or cheating of any entrant or third person;</li>\n<li>loss of any kind caused by any event outside our reasonable control of, including but not limited to strikes and other industrial action, wars, acts of terrorism, natural disaster, inclement weather and acts of God; or</li>\n<li>any tax liability incurred as a result of winning a Prize. You must obtain independent tax and financial advice.</li>\n<li>Safety - The Promoter reserves the right to refuse to allow a winner to take part in any or all aspects of the Prize, if the Promoter determines, in its absolute discretion, that a winner is not able to safely participate in the Prize.</li>\n</ol>\n</li>\n<li><strong>Privacy</strong> - By entering and providing your contact details you consent to receiving electronic newsletters from us and materials about the Promoter&rsquo;s services. All entrants will be given the opportunity to opt out if they do not wish to receive future communications.</li>\n<li>The promoter may exercise discretion in relation to all aspects of the promotion.</li>\n</ol>\n<h2>Brisbane Roar Football Club Giveaway</h2>\n<p>Scheduled for 26 Oct 2023 &ndash; QLD What&rsquo;s On Newsletter</p>\n<ol>\n<li>The Promotional Partner for Brisbane Roar Football Club giveaway to &lsquo;Brisbane Roar Ticket Giveaway&rsquo; is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 9am (AEST) Wednesday 26 October 2023 &ndash; 8am (AEST) Friday 27 October 2023.</li>\n<li>For a chance to win 1 of 20 double passes to &lsquo;Brisbane Roar vs Sydney FC&rsquo; tickets, please provide your full name, address, and phone number.</li>\n<li>The winner will be drawn in Brisbane, 9am Friday 27 October 2023 and announced via the website.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Brisbane Roar vs Sydney FC&rsquo; There is a total of 20 double passes to give away.</li>\n<li>Only one entry per person.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ol>\n<h2>Dracula</h2>\n<div>\n<ol>\n<li>The <span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">Prom</span>otional Partner for StudioCanal giveaway to &lsquo;Dracula: Voyage of the Demeter&rsquo; is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The <span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\" style=\"letter-spacing: 0px;\">prom</span><span style=\"letter-spacing: 0px;\">otional period is from 12pm (AEST) Thursday 3 August 2023 &ndash; 12pm (AEST) Monday 7 August 2023.</span></li>\n<li>For a chance to win 1 of 10 &lsquo;Dracula: Voyage of the Demeter&rsquo; tickets, please provide your full name, address and phone number.</li>\n<li>The winner will be drawn in Brisbane by COB Tuesday 8 August 2023 and announced via the website and email by COB Wednesday 9 August 2023.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Dracula: Voyage of the Demeter&rsquo; There is a total of 10 double passes to give away.</li>\n<li>Only one entry per person.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ol>\n<h2>Past Lives</h2>\n<div>\n<ol>\n<li>The <span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">Promotional Partner for the&nbsp;Studiocanal&nbsp;movie giveaway to &lsquo;Past Lives&rsquo;&nbsp;is Secure Parking &nbsp;</span>&nbsp;Pty Ltd (ABN 31 669 236 037).</li>\n<li>The <span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\" style=\"letter-spacing: 0px;\">prom</span><span style=\"letter-spacing: 0px;\">otional period is from 12pm (AEST) Thursday 20 July 2023 &ndash; 12pm (AEST) Monday 24 July 2023.</span></li>\n<li>For a chance to win 1 of 10 &lsquo;Past Lives&rsquo; tickets, please provide your full name, address and phone number.</li>\n<li>The winner will be drawn in Brisbane by COB Tuesday 25 July 2023 and announced via the website and email by COB Wednesday 26 July 2023.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Past Lives&rsquo;. There is a total of 10 double passes (2 admit) to give away.&nbsp;</li>\n<li>Only one entry per person.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ol>\n</div>\n</div>\n<h2>RETRIBUTION</h2>\n<p>In Cinemas September 21 starring Liam Neeson</p>\n<p>Scheduled for 7 Sept 2023 &ndash; QLD What&rsquo;s On Newsletter</p>\n<ol>\n<li>The promotional period is from 12pm (AEST) Thursday 7 September 2023 &ndash; 12pm (AEST) Monday 11 September 2023.</li>\n<li>For a chance to win 1 of 10 &lsquo;Retribution&rsquo; tickets, please provide your full name, address and phone number.</li>\n<li>The winner will be drawn in Brisbane by COB Tuesday 12 September 2023 and announced via the website and email by COB Wednesday 13 September 2023.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Retribution&rsquo; There is a total of 10 double passes to give away.</li>\n<li>Only one entry per person.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ol>\n<div>\n<h2>Winnie the Pooh</h2>\n<p>Scheduled for 31 Aug 2023 &ndash; Facebook Promotion and What&rsquo;s On Newsletter</p>\n<ul>\n<li>The Promotional Partner for the Winnie the Pooh giveaway is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 9am (AEST) Thursday 31 August 2023 &ndash; 9am (AEST) to Thursday 7 September 2023.</li>\n<li>For a chance to win the prize pack, please provide your full name, address and phone number and ensure that you have a registered account on secureparking.com.au. Eligible entrants must either have an existing registered account or have registered a new account on secureparking.com.au.</li>\n<li>The winner will be drawn in Melbourne 10am Friday 8 September 2023 and announced via Facebook by 10:30am Friday 8 September 2023.</li>\n<li>Offer consists of free Weekend Parking at 59 Lonsdale Street car park and x1 family pass to the Winnie the Pooh Show in Melbourne.</li>\n<li>The winner shall be responsible for their own transport outside of the prize inclusions.</li>\n<li>Only one entry per person.</li>\n<li>Prize can be redeemed from 21 September to 24 2023, subject to availability.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ul>\n<h2>Winnie the Pooh</h2>\n<p>Scheduled for 4 Aug 2023 - Facebook Promotion</p>\n<ul>\n<li>The Promotional Partner for the Winnie the Pooh giveaway is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 9am (AEST) Friday 4 August 2023 &ndash; 9am (AEST) to Saturday 5 August 2023.</li>\n<li>For a chance to win the prize pack, please like the Secure Parking and Winnie the Pooh Show pages on Facebook and comment as per the giveaway post's instructions.</li>\n<li>The winner will be drawn in Melbourne 10am Saturday 5 August 2023 and announced via Facebook by 10:30am Saturday 5 August 2023.</li>\n<li>Offer consists of free Weekend Parking at Village Cinema, Hobart car park and x1 family pass to the Winnie the Pooh Show in Hobart.</li>\n<li>The winner shall be responsible for their own transport outside of the prize inclusions.</li>\n<li>Only one entry per person.</li>\n<li>Prize can be redeemed for 11am Sunday 6 August 2023, subject to availability.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ul>\n<h2>Movenpick</h2>\n<p>Scheduled for 10 Aug 2023 - VIC - What's On Newsletter</p>\n<ul>\n<li>The Promotional Partner for the Movenpick giveaway is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 12pm (AEST) Thursday 10 August 2023 &ndash; 12pm (AEST) to Thursday 24 August 2023.</li>\n<li>For a chance to win the prize pack, please provide your full name, address and phone number.</li>\n<li>The winner will be drawn in Melbourne by COB Friday 25 August 2023 and announced via the website and email by COB Monday 28 August 2023.</li>\n<li>Offer consists of free Overnight parking at 522 Flinders Lane and a 1-night stay at Movenpick Spencer Street Melbourne for 2 adults, $50 Food and Beverage Credit and Buffet Breakfast for two adults.</li>\n<li>The winner shall be responsible for their own transport outside of the prize inclusions.</li>\n<li>Only one entry per person.</li>\n<li>Prize can be redeemed from 1 to 29 September 2023, subject to availability.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ul>\n<h2>Dracula</h2>\n<p>Scheduled for 27 July 2023 - QLD - What's On Newsletter</p>\n<ul>\n<li>The Promotional Partner for StudioCanal giveaway to &lsquo;Dracula: Voyage of the Demeter&rsquo; is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 12pm (AEST) Thursday 27 July 2023 &ndash; 12pm (AEST) Monday 31 July 2023.</li>\n<li>For a chance to win 1 of 10 &lsquo;Dracula: Voyage of the Demeter&rsquo; tickets, please provide your full name, address and phone number.</li>\n<li>The winner will be drawn in Brisbane by COB Tuesday 1 August 2023 and announced via the website and email by COB Wednesday 2 August 2023.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Dracula: Voyage of the Demeter&rsquo; There is a total of 10 double passes to give away.</li>\n<li>Only one entry per person.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.&nbsp;</li>\n</ul>\n<h2>Past Lives</h2>\n<p>Scheduled for 20 July 2023 - QLD - What's On Newsletter</p>\n<ul>\n<li>The Promotional Partner for the&nbsp;Studiocanal&nbsp;movie giveaway to &lsquo;Past Lives&rsquo;&nbsp;is Secure Parking Pty Ltd (ABN 31 669 236 037).</li>\n<li>The promotional period is from 12pm (AEST) Thursday 20 July 2023 &ndash; 12pm (AEST) Monday 24 July 2023.</li>\n<li>For a chance to win 1 of 10 &lsquo;Past Lives&rsquo;&nbsp;tickets, please provide your full name, address and phone number.</li>\n<li>The winner will be drawn in Brisbane Level 3 201 Charlotte Street by COB Tuesday 25 July 2023 and announced via the website and email by COB Wednesday 26 July 2023.</li>\n<li>Offer consists of 1 x Double pass to &lsquo;Past Lives&rsquo;&nbsp;There is a total of 10 passes (2 admit) to give away.</li>\n<li>Only one entry per person.</li>\n<li>The offer is not transferable to any other person or redeemable for cash and cannot be used in conjunction with any other offer.</li>\n</ul>\n<h3>Also applicable:</h3>\n<p><a href=\"/about/stuff-to-know/car-park-terms-of-entry\">Car Park - Terms of Entry&nbsp;</a>What you need to know when you enter one of our car parks</p>\n<p><a href=\"/about/stuff-to-know/booking-terms\">Booking Terms and Conditions</a>&nbsp;These terms and conditions relate to booking parking online</p>\n<p><a href=\"/about/stuff-to-know/website-terms-of-usage\">Secure Parking Website - Terms of Usage</a>&nbsp;All you need to know about using this website</p>\n<p><a href=\"/about/stuff-to-know/privacy-policy\">Secure Parking - Privacy Policy</a>&nbsp;Your privacy is of the utmost importance to you.&nbsp; You can find all you need to know about privacy and the protection of your data</p>\n<p></p>\n<h3>Disclaimer</h3>\n<p>Secure Parking endeavours at all times to ensure that the information on our website is free from errors.</p>\n<p>However, this does not guarantee the accuracy, adequacy or completeness of this information.</p>\n<p>Secure Parking also endeavours to ensure that information on this website, including parking rates and conditions of parking, is up to date.</p>\n<p>However, this information is subject to change without notice. In particular, rates and conditions related to parking, are displayed at the entrance to each car park. Unless expressly stated otherwise, the information on this website does not constitute an offer or inducement to enter into a legally binding contract, and does not form part of the terms and conditions for Secure Parking products and services.</p>\n<p></p>\n</div>"
