      content: "<h2>Park, the days you need.</h2>\n<p>Flexi Parking is designed for when you work in the office on different days of the week.</p>\n<p>No need to book, simply pre-pay then use to park as needed, just like your coffee card.</p>\n<p><a href=\"/contact-us/flexi-voucher-parking\" class=\"primary-btn\">Ask us about Flexi Parking</a></p>\n<p>Flexible parking combines the ease of a single entry PIN and one payment with the simplicity of drive up parking.</p>\n<p>Flexi Parking Vouchers are prepaid blocks of parking (10, 20, 30, 40 or 50 days) to use as and when you require over a 6 month period.</p>\n<h3>Call our sales team today</h3>\n<p><a href=\"tel:61280008790\" class=\"primary-btn\">02 8000 8790</a></p>\n<p>OR</p>\n<p>Ask about&nbsp;<a href=\"/contact-us/flexi-voucher-parking\">Flexi Parking NOW</a>&nbsp;and we will email you the details you want about your selected car park.</p>\n<h2>Is Flexi Parking for You?</h2>\n<h4>At a glance Guide you get all of this and you only pay for the days you need!</h4>\n<ul>\n<li>Car park of choice close to work for quick access.</li>\n<li>24/7 access where available*. Please confirm if required.</li>\n<li>Come and go as you need to for meetings and family.</li>\n<li>6 months to use your vouchers</li>\n</ul>\n<h4>Flexi Parking Agreement</h4>\n<p>Click here to view the <a href=\"/about/stuff-to-know/permanent-parking-agreement\">Flexi Parking Terms and Conditions</a>.</p>\n<p>*Car Park opening and closing hours apply if not open 24/7.</p>"
