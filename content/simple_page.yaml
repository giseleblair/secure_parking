      content: "<h3>Parking made easy. Find and book affordable parking from your phone.</h3>\n<p>The Secure Parking app offers you a seamless parking experience.</p>\n<p>Looking for convenience? With this app, you can easily locate a car park, save your favourite car parks and reach your destination stress-free!</p>\n<p>Save time and money with every booking. Find the best parking offer available, apply discounts, book and go.</p>\n<p>App is packed with features for you to easily manage your transaction history, receipts and filter through car park preferences like clearance height, wide bays, EV charging and so much more!</p>\n<p>No more paper tickets! Contactless entry with QR code or PIN - your choice!</p>\n<h3>Key features include:</h3>\n<ul>\n<li>Simply find and book parking within seconds</li>\n<li>Save time by storing your favourite car parks</li>\n<li>Single log in for all devices - work, home or business</li>\n<li>Manage your bookings anywhere, anytime</li>\n<li>Convenient, quick and seamless car park access</li>\n</ul>\n<p>Download the app today and park, pay and open boomgate quickly on arrival at the car park.</p>\n<p><a href=\"https://apps.apple.com/au/app/secure-parking/id1552083105\" title=\"Available on the App Store\" target=\"_blank\" rel=\"noopener\"><img src=\"https://d1dxkf4q.media.zestyio.com/app-store.jpg\" data-id=\"3-fa18a8b-51fgl5\" title=\"Available on the App Store\" alt=\"Available on the App Store\" /></a></p>\n<p><a href=\"https://play.google.com/store/apps/details?id=au.com.secureparking.production\" title=\"Get it on Google Play\" target=\"_blank\" rel=\"noopener\"><img src=\"https://d1dxkf4q.media.zestyio.com/google-play.jpg\" data-id=\"3-fa18a72-vw5b73\" title=\"Get it on Google Play\" alt=\"Get it on Google Play\" /></a></p>\n<h3>FAQ'S</h3>\n<p><strong>First time use afte 24 April 2023 - Don't Sign Up Sign In</strong></p>\n<p>Our new website and app launched on 24 April 2023, this included an update of all customer account details.&nbsp;&nbsp;</p>\n<p>Therefore, on first time use after this date, we&rsquo;d like to highlight the need to re-registering your account.<br /><br />Please follow these steps:</p>\n<ol>\n<li>SIGN UP (don't sign in) to the new Secure Parking website (use the same email address to link your other details)</li>\n<li>Set password (you can reuse same or set a new password)</li>\n</ol>\n<p>On first time booking/prepaying for parking, you will be required to add other details like your credit card or payment method.</p>\n<p><strong>Can the app be used to book in advance?</strong></p>\n<p>YES - it is the same as booking on the website</p>\n<p><strong>How will I know how much my parking cost?</strong></p>\n<p>If you have not booked, the total cost of parking is estimated when you start your parking session. The final charge is calculated once the parking session is ended and can be viewed in your account.</p>\n<p><strong>What will happen if there is a boomgate at the car park entry?</strong></p>\n<p>Some car parks with a boomgate require the app to be enabled on your mobile device to open the boomgate. This is indicated when you book.</p>\n<p>At these car parks the gate will open automatically when you approach and present your mobile device, with the bluetooth enabled as you enter the car park. This will begin your parking session and when exiting this will end your parking session.</p>\n<p><strong>What do I do if I need help?</strong></p>\n<p>Call us on:</p>\n<p><a href=\"tel:61280008790\" class=\"primary-btn\">612 8000 8790</a></p>\n<h3>Stuff to know</h3>\n<p>Click for <a href=\"/about/stuff-to-know/pay-by-app-terms-of-use\">App Terms of Use</a></p>\n<p>Click for <a href=\"/about/stuff-to-know/pay-by-app-privacy-policy\">App Privacy Policy</a></p>\n<p><strong>*Promotion Terms &amp; Conditions</strong></p>\n<ul>\n<li>Eligible for entrants creating a new account via the Secure Parking <span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">app</span> between 10/08/2023 and 31/08/2023.</li>\n<li>Entrants must be 18+.</li>\n<li>One entry per email address and Secure Parking account set up.</li>\n<li>Winners will be notified by email and credit to be sent within 5 business days of announcement to the email address associated with the account.</li>\n<li>Credit does not expire but is non-transferrable.</li>\n<li>Credit is only&nbsp;<span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">app</span>licable for&nbsp;<span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">app</span>&nbsp;and online bookings through the account holder&rsquo;s account.</li>\n<li>Credit is not transferrable to cash.</li>\n<li>Setting up an account enters you into the <a href=\"/offers-and-events/club-secure/\" title=\"Club Secure membership\" target=\"_blank\" rel=\"noopener\">Club Secure membership.</a></li>\n<li><a href=\"/about/stuff-to-know/secure-parking-app-terms-of-use/\" title=\"Secure Parking App T's &amp; C's\" target=\"_blank\" rel=\"noopener\">Terms and conditions&nbsp;<span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">app</span>ly when downloading the&nbsp;<span data-markjs=\"true\" data-ogac=\"\" data-ogab=\"\" data-ogsc=\"\" data-ogsb=\"\">app</span></a>, please read through information on this page.</li>\n</ul>"
