      content: "<div class=\"simple-page-accordion\">\n<h2>Want to know more about a parking product?</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Early Bird - what happens when you enter/exit outside of the Early Bird Parking times.</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Early Bird Parking is cheaper than hourly parking because it has entry and exit conditions. The access PIN or QR code you get when you book will allow you to enter and exit any time within the specified entry and exit conditions only. If you enter or exit outside of these conditions, you will be charged the hourly parking rate instead of the Early Bird Parking rate. The only exception to this is if you make your Early Bird booking 15 minutes prior to the end of the Early Bird Parking entry condition, as all online bookings have a 15-minute grace period. Please be aware there is no grace period for exiting. For more information <a href=\"/en-au/parking-solutions/early-bird-parking/\">click here</a></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Night and Weekend Parking - why is the time I entered different to the time on my booking?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Night and Weekend Parking are generally (there are exceptions) flat rate evening and all day weekend parking. When you book the time selected is a general guide to when you expect to park but the times displayed on the booking confirmation is the full time you can be in the car park before any overstay charges apply. For more information <a href=\"/en-au/parking-solutions/weekend-parking/\">Weekend Parking info page here</a> or for more information <a href=\"/en-au/parking-solutions/night-parking/\">Night Parking info page here</a></div>\n</div>\n</div>\n<h2>What to do when having an issue at the car park</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Need help at the car park?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">If you&rsquo;re at the car park and require assistance with entering via a pin or QR code, please press the intercom button and one of our friendly customer service team members will help. They have access to the Booking System and can verify the details of your booking to help you enter or exit. Please note that your PIN or QR code is only valid for the booking time and date that you have selected. If you arrive at the car park outside of your booking entry time, you will be required to pay for the time you have spent in the car park, starting from your booking entry time.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The car park I've entered is full, what can I do?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">We do our best to manage occupancy in the car park to accommodate our Online Booking customers. There are times when drive up demand in the car park increases significantly and fast. If the car park becomes full, please press the intercom button at the entry, exit or automatic pay station and our friendly Customer Support team will direct you to the most convenient parking nearby.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">I've lost my ticket, what can I do?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">If your car park provides tickets and you have lost your ticket, we cannot determine the length of time that you have spent in the car park so a lost ticket fee will be charged. You can pay the lost ticket fee by selecting \"Lost Ticket&rdquo;, on the car park equipment or alternatively you can pay through the intercom by contacting a member of our friendly Customer Service team, or calling us on 02 8000 8790 (AUS) and 09 200 2400 (NZ) The lost ticket fee amount can be found on the rate board at the pay station, or at the entry and exit of the car park. You can also visit the car park page on our website. Simply, click the button \"Find a Car Park, located at the top of the page on our website and follow the prompts to search. Once you're on your desired car park page, scroll to the right hand-side till you see \"Special Conditions - Things You Need to Know\". We strongly recommend keeping your ticket in a safe place to ensure you pay the appropriate rate for the time you have spent in the car park. We also recommend keeping your ticket away from your mobile phone, as this may damage the magnetic strip.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">The boomgate was up when I was entering/exiting the car park. Do I still need to use my Booking PIN or scan my QR code to enter or exit the car park?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Please ensure you always use your Online Booking PIN or QR Code upon both entry and exit at the device by the boomgate. If you do not use your PIN number or QR Code upon entry, it will not allow you to exit the car park. When you do not use your PIN number or QR Code upon exit, you may be charged an additional cost as our Online Booking system may still register you as being inside the car park, even if you have left.</div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How do I know if my preferred car park is open or suitable for my car?</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">We've included information about operating hours, parking types/solutions, payment options and height restrictions on our website for each car park. To find this, <a href=\"/car-parks\">click on the link</a> to \"Find a Car Park\" and follow the prompts. We recommend that you check your preferred car park page prior to entering as we are unable to process refunds for any pre-booked online parking.</div>\n</div>\n</div>\n<h2>Need further help?</h2>\n<p>If you haven't found what you are looking for here please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/customer-service/\" class=\"primary-btn\">Ask Us a Question</a></p>\n<p></p>\n</div>"
