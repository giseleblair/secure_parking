      content: "<p>Secure Parking Pty Ltd (ABN 31 669 236 037) (we, us and other similar expressions) operates the Club Secure loyalty program (Club Secure) in accordance with the terms and conditions set out below.</p>\n<p><strong>1.&nbsp;&nbsp; &nbsp;Accepting the terms</strong></p>\n<p>1.1&nbsp;&nbsp; &nbsp;By completing the Club Secure registration process and joining Club Secure, you agree to be bound by:</p>\n<p>(a)&nbsp;&nbsp; &nbsp;these terms of use; and</p>\n<p>(b)&nbsp;&nbsp; &nbsp;our Privacy Policy and our Website Terms of Use, which are incorporated into and form part of these terms of use,<br />(collectively, the Club Secure Terms).</p>\n<p><strong>2.&nbsp;&nbsp; &nbsp;Variations</strong></p>\n<p>2.1 We may change the Club Secure Terms at any time by publishing the varied terms on our website, <a href=\"/\">www.secureparking.com.au</a> (our website). You accept that by us doing this, we have provided you with sufficient notice of the variation and agree to be bound by the most current version of the Club Secure Terms published on our website.</p>\n<p>2.2 If you object to the Club Secure Terms or any variation to them, or you become dissatisfied with your membership of Club Secure in any way, your only remedy, other than any remedy which cannot be excluded by law, is to terminate your membership of Club Secure in accordance with clause 7.1.</p>\n<p><strong>3.&nbsp;&nbsp; &nbsp;Registration</strong></p>\n<p>3.1 To register as a member of Club Secure you must have and maintain a valid email address and mobile telephone number.</p>\n<p><strong>4.&nbsp;&nbsp; &nbsp;Benefits of membership</strong></p>\n<p>4.1 In addition to exclusive access to the Club Secure member section of our website, the benefits of membership of Club Secure include:</p>\n<p>(a)&nbsp;&nbsp; &nbsp;Discount parking &ndash; you are entitled to exclusive discount coupons to save on early bird, weekend and evening parking at participating car parks around Australia (see information below about redeeming coupons);</p>\n<p>(b)&nbsp; &nbsp; &nbsp;Partner offers &ndash; you are entitled to discounts from retailers, restaurants and entertainment venues around Australia;</p>\n<p>(d)&nbsp;&nbsp; &nbsp;Prizes &ndash; you have the opportunity to participate in regular exclusive member only competitions, where prizes may include free parking, holidays or event passes; and</p>\n<p>(e)&nbsp;&nbsp; &nbsp;Special alerts &ndash; you will be among the first to know about new discounts, competitions, events and car park openings with Club Secure email alerts.</p>\n<p><strong>5.&nbsp;&nbsp; &nbsp;Direct marketing activities</strong></p>\n<p>5.1 As a member of Club Secure you consent to:</p>\n<p>(a)&nbsp;&nbsp; &nbsp;us sending you electronic messages including SMS, MMS, and email regarding any promotional, marketing and publicity activities that we may offer; and</p>\n<p>(b)&nbsp;&nbsp; &nbsp;our selected third party partners sending you electronic messages SMS, MMS, and email regarding any promotional, marketing and publicity activities that they may offer.</p>\n<p>5.2 You have the right to unsubscribe from receiving any further electronic messages of the kind described in clause 6.1 by:</p>\n<p>(a)&nbsp;&nbsp; &nbsp;by following the unsubscribe directions electronic messages received from us;</p>\n<p>(b)&nbsp;&nbsp; &nbsp;by contacting the third party directly (in the case of electronic messages from third party partners);</p>\n<p>5.3 If you unsubscribe from receiving any further electronic messages in one of the ways set out in clause 5.2 you acknowledge that you will also be terminating your membership of Club Secure, and you will no longer be entitled to any of the benefits associated with your membership of Club Secure.</p>\n<p><strong>6.&nbsp;&nbsp; &nbsp;Termination and suspension</strong></p>\n<p>6.1 You may terminate your membership of Club Secure at any time and without notice by:</p>\n<p>(a)&nbsp;&nbsp; &nbsp;unsubscribing from receiving any further electronic messages in one of the ways set out in clause 5.2;</p>\n<p>(b)&nbsp; &nbsp; submit your request via&nbsp;http://help.secureparking.com.au/</p>\n<p>6.2 We may suspend or terminate your membership of Club Secure or the Club Secure loyalty program at any time by giving you at least 7 day&rsquo;s notice, by email to the email address associated with your Club Secure account.</p>\n<p>6.3 If you have an IOS device you may cancel your Club Secure membership at any time by logging into your account, and updating&nbsp;by clicking on &nbsp;&ldquo;Profile&rdquo; then selecting the &ldquo;Delete My Account&rdquo; button and following the prompts.</p>\n<p><strong>7.&nbsp;&nbsp; &nbsp;Limitation of Liability</strong></p>\n<p>7.1 Terms, conditions, warranties and guarantees implied by law which cannot be excluded, restricted or modified apply to the Club Secure Terms to the extent required by that law.</p>\n<p>7.2 We exclude to the extent permitted by law all other terms, conditions, warranties and guarantees which might be implied into the Club Secure Terms.</p>\n<p>7.3 You do not rely on any representation, warranty or other provision made by us or on our behalf which is not expressly stated in the Club Secure Terms.</p>\n<p>7.4 Subject to clause 8.1 we do not accept responsibility for any loss or damage, however caused (including through breach of contract, breach of statute, negligence or other tort), which you may directly or indirectly suffer in connection with your membership of Club Secure, nor do we accept any responsibility for any loss arising out of any suspension or termination of your membership of Club Secure or any variation of the Club Secure Terms.</p>\n<p><strong>8.&nbsp;&nbsp; &nbsp;General information</strong></p>\n<p>8.1 The Club Secure Terms supersede any prior agreements between you and us in respect of your membership of Club Secure.</p>\n<p>8.2 Our failure to exercise or enforce any right or provision of the Club Secure Terms must not be treated as a waiver of the right or provision.</p>\n<p>8.3 If any of the Club Secure Terms are held to be invalid, unenforceable or illegal for any reason, the remaining terms of use are to continue in full force.</p>\n<p>8.4 Your rights and obligations under the Club Secure Terms are personal and may not be assigned or dealt with in any way without our approval, which we may withhold in our absolute discretion.</p>\n<p>8.5 The Club Secure Terms and the relationship between you and us are governed by the laws in force in the State of New South Wales, Australia without regard to its conflict of law provisions. You agree to submit to the personal and non-exclusive jurisdiction of the courts in the State of New South Wales.</p>"
