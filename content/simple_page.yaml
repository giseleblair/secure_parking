      content: "<p>St Vincent's Hospital Annual Parking Ballot</p>\n<p>The information provided here is to ensure all staff are fully aware of the available on-site parking at St Vincent's Hospital Sydney at the Aikenhead Car Park (Code 2202BTCPK).</p>\n<p>Parking at this site is limited therefore, application is via the annual St Vincent's Parking Ballot.</p>\n<p>If you wish to apply for a parking space please use the&nbsp;<a href=\"https://d1dxkf4q.media.zestyio.com/Secure-Parking-SVH-Ballot-form-and-Terms.pdf\">attached form</a>&nbsp;and ensure you have read the terms on conditions on the form.</p>\n<h3>The important dates for the 2022 - 2023 Ballot are:</h3>\n<p>Applications OPEN -&nbsp;Monday 20 June 2022.</p>\n<p>Ballot application forms can be downloaded here or are available at the following locations:</p>\n<ul>\n<li>Xavier Secure Office, Aikenhead Car Park, O&rsquo;Brien Secure Office (Level P1) and</li>\n<li>the SVHS Security office.</li>\n</ul>\n<p><strong>Applications CLOSE&nbsp;-&nbsp;Friday 8 July 2022 2.00pm</strong></p>\n<p><strong>Ballot Draw </strong>-&nbsp;Friday 8 July</p>\n<p>A second Ballot Draw may need to take place after payroll checks between 12 to 13 July 2022.</p>\n<p>Following this successful applicants will be notified via email between Friday 15 and Thursday 28 July 2022.&nbsp;<strong>ALL successful applicants will need to confirm acceptance.</strong></p>\n<p><strong>Monday 1 August 2022 - Access for current 2021 - 2022 Ballot Parker's ends midnight.</strong></p>\n<p><a href=\"https://d1dxkf4q.media.zestyio.com/Secure-Parking-SVH-Ballot-form-and-Terms.pdf\">Download Ballot Application Form &amp; Terms Here</a></p>\n<h3>Important information</h3>\n<ol>\n<li>Incomplete or multiple applications will result in your application being denied</li>\n<li>Applications must be completed in BLOKE LETTERS or CAPITALS</li>\n<li>Completed applications must be either:</li>\n</ol>\n<ul>\n<li>Emailed to:&nbsp;<a href=\"mailto:ballot@secureparking.com.au?subject=St%20Vincent%27s%20Hosptial%20Parking%20Ballot%202022-2023\" title=\"email us\">ballot@secureparking.com.au</a></li>\n<li>or placed in the ballot box located in the Security Office&nbsp;</li>\n</ul>\n<p>If you have you have any questions relating to the application process, please feel free to contact the Secure Parking Management Team via email&nbsp;<a href=\"mailto:GCPHcardsupport@secureparking.com.au?subject=I%20need%20to%20know%20more%20about%20the%20St%20Vincent%27s%20Hospital%20Parking%20Ballot\" title=\"email me\">jvecerkova@secureparking.com.au</a></p>"
