      content: "<p>Secure Parking was established in 1979 and since that time we have identified an opportunity to develop a fresh and more relevant approach to car parking that benefits all types of parking customers. In January 2017 Secure was acquired by PARK24 &ndash; one of the largest parking operators in the world.</p>\n<p>Our vision is to be the leader in the markets we operate &ndash; as judged by the customers we serve and this is grounded in our commitment to provide a seamless experience across every step of the customer journey.</p>\n<p>We offer a wide range of user-friendly parking facilities in all major Australian cities including Sydney, Brisbane, Melbourne, Perth and Adelaide as well as New Zealand. We strive to continually provide the highest levels of customer service at every location, ensuring every experience you have with Secure Parking is a great one. Achieving this has been one of the key factors in making Secure Parking the largest car park operator in Australia.</p>\n<p>With more than 600 Secure Parking car parks throughout Australia and New Zealand and an innovative range of parking products to choose from, Secure Parking has a convenient parking solution for you.</p>\n<p>Designed specifically to suit each customer&rsquo;s unique parking habits, Secure Parking's suite of parking products include Monthly Parking, Early Bird Parking, Club Secure, Advantage Parker, and pre-booked online parking.</p>\n<h2><br />PARK24</h2>\n<p>PARK24 began to manage parking sites after the opening of its first 24-hour unmanned short-term parking facility in Ueno, Tokyo under the Times brand in 1991.</p>\n<p>Computerised parking site management via the Times Online Network and Information Centre (TONIC), which was introduced in 2003, became a catalyst for rapid growth and subsequent success.</p>\n<p>Using the rich data collected to inform its business strategies, PARK24 has been able to maintain its position as Japan&rsquo;s leading parking service company in terms of market share. In 2009, PARK24 expanded into car rental and car sharing services. These services, together with parking sites, are networked online allowing PARK24 to enhance its existing services and create new services.</p>\n<p>Following the Group Philosophy of&nbsp; 'We create new forms of comfort and convenience by responding to the needs of today and anticipating the needs of tomorrow', The PARK24 Group aims to help achieve a comfortable motoring society, they seek to contribute to the sustainable development of a motoring society, boosting understanding with our customers, and helping to create new, environmentally enhancing, comfortable mobility services. Aiming to become an indispensable entity in the motoring society, they are determined to meet the expectations of all stakeholders.</p>\n<h3><br />PARK24 at a Glance</h3>\n<ul>\n<li>Listed on Tokyo Stock Exchange, valued at over A$3 billion.</li>\n<li>Over 27,000 car parks comprising over 1.3 million bays. 10,000 employees across Japan, Taiwan, Australia, New Zealand, United Kingdom, Malaysia and Singapore.</li>\n<li>Over 52,000 vehicles for car rental and car sharing services.<a href=\"http://google.com.au\"></a></li>\n</ul>\n<p>(as of April 2022)</p>"
