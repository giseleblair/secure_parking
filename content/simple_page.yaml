    data:
      content: "<h4>Update...</h4>\n<p>At Secure Parking, our vision is to be the leader in the markets we operate in. To achieve this, we are developing a whole new car park management system to improve your experience when you park with us.</p>\n<h3>Who are we contacting?</h3>\n<p>We are contacting customers who currently pay for their monthly parking with a payment card (credit/debit). Over the past few months, we&rsquo;ve been building a new subscription system to improve our customer account management. We&rsquo;ve changed some of our billing partners in the process and now we need your help to prepare for this change.</p>\n<h3>What do you need to do?</h3>\n<p>In the next few weeks, you'll receive a message from us asking you to update your payment card details (debit/credit). The steps you need to take will be explained in that message and will re-authorise Secure Parking to continue managing your account in our new subscription system.</p>\n<h3>Communication you&rsquo;ll receive from us</h3>\n<p>We know that during Covid-19 there have been more scams than ever, coming via email and SMS, so we are sending you this letter to let you know what to expect. However, all other communications will be by email after after your initial printed letter.&nbsp;</p>\n<h3>Your next steps</h3>\n<ol>\n<li>Look for our email in your inbox.</li>\n<li>Check your junk, spam or promotions folders in case any of our emails get stuck there.</li>\n<li>Follow the link and register your payment card or direct debit details.</li>\n</ol>\n<p>Thanks for your patience and support as we make this change &ndash; it&rsquo;s the first of many exciting things happening at Secure Parking over the next year.</p>\n<h3>FREQUENTLY ASKED QUESTIONS</h3>\n<p>Why is Secure Parking making this change?</p>\n<p>Secure Parking has designed a new billing and subscription system and we are preparing to switch on in mid-2022.</p>\n<p><strong>You already have my credit card details - why do you need them again?</strong></p>\n<p>Credit card security regulations don&rsquo;t permit us to transfer your credit card details to our new system. To remain compliant, we need you to directly enrol your credit card on our new system. For more information, check&nbsp;<a href=\"https://business.gov.au/finance/payments-and-invoicing/process-electronic-card-payments-securely\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">the government website on Payment Card Industry standards</a></p>\n<p><strong>Can I use the same credit card as before?</strong></p>\n<p>Yes, you can &ndash; just use the unique link we will send you, via email and enter the same details.</p>\n<p><strong>How can I be sure of the authenticity of these communications?</strong></p>\n<p>We're communicating the same message to you via letter, email and this website to reassure you that the actions we're asking you to take are genuine requests from Secure Parking.</p>\n<p><strong>How can I be sure your emails are authentic?</strong></p>\n<p>Your credit card security is of the utmost importance to Secure Parking. If you have any concerns about the emails you receive from us, please contact our Customer Service Team at&nbsp;<a href=\"mailto:help@secureparking.com.au?subject=I%20want%20to%20authenticate%20a%20letter%20from%20Secure%20Parking\">help@secureparking.com.au</a>&nbsp;to confirm the email is genuine.</p>\n<p><strong>I&rsquo;m not using my parking right now &ndash; do I still need to update my payment cards details?</strong></p>\n<p>Even if you&rsquo;re not using your parking right now, we want to keep your account up to date. Completing this task will ensure your parking spot is ready for you when you begin using it again.</p>\n<p><strong>Who can I speak to if I need more information?</strong></p>\n<p>Our Customer Service Team would be delighted to answer your questions &ndash; you can email them at&nbsp;<a href=\"mailto:help@secureparking.com.au?subject=I%20would%20like%20more%20information%20on%20updating%20my%20credit%20card%20details\" title=\"email us\">help@secureparking.com.au</a></p>"
