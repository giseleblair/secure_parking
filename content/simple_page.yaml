      content: "<p><strong>Permanent bay rental for your motorbike - spoil her!</strong></p>\n<p>Motorbike Parking by Secure Parking is provided at many of our car parks in all major cities in motorcycle only areas.</p>\n<p>Sign up today for Motorcycle Parking and get:</p>\n<ul>\n<li>A dedicated parking area</li>\n<li>Unlimited car park entry and exit</li>\n<li>Guaranteed Spot</li>\n</ul>\n<p><a href=\"/contact-us/monthly-motorcycle-parking\" class=\"primary-btn\">Enquire Now</a></p>\n<p>Prefer to call? Use the hotline&nbsp;<a href=\"tel:61280008790\" title=\"612 8000 8790\">02 8000 8790</a>&nbsp;and ask about Monthly Motorcycle Parking.</p>\n<p>Monthly Motorbike Parking from:</p>\n<ul>\n<li>$99 in Melbourne</li>\n<li>$59 in Adelaide</li>\n<li>$99 in Perth</li>\n<li>$119 in Brisbane</li>\n<li>$119 in Sydney</li>\n<li>$99 in Canberra</li>\n</ul>\n<p><strong>Terms*:</strong></p>\n<ul>\n<li>3 month minimum agreement, month-to-month thereafter</li>\n<li>$10 establishment fee</li>\n<li>$50 security deposit (refundable upon termination of account)</li>\n<li>Rates and offers subject to change or withdrawal without notice</li>\n</ul>\n<p><strong>Customer Reviews:</strong></p>\n<p>\"I have found it very convenient to use the Motorcycle Parking bays through Secure Parking. It is a great time saver and it is reassuring to know that I have a daily parking spot and my bike is parked in a secure location. I would highly recommend it to other riders!\"</p>\n<p>Regards<br />Adam C</p>"
