      content: "<div class=\"simple-page-accordion\">\n<h2>Making a parking space booking</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to book</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Making a booking is easy. Once you&rsquo;ve signed up (on App or on here on the website), you can either search by car park or the address you are going to and add the parking to suit your needs to the cart. You can check out with single or multiple bookings.</div>\n<div class=\"car-park-detail__accordion-subitem\"></div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">How to sign up or create an account</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">An account is your key to quick rebooking and managing your upcoming, current and past bookings from your device. Click the login prompt, then create new account to start the set-up process. Once set up, you are then able to start booking!</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>How to update, amend or cancel a booking.</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Find the booking you want to update</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Simply select 'Upcoming Booking' on the app home screen. If using the Secure Parking website, open your Account, select the 'Bookings' tab and click 'Upcoming' and you can update as required. Fees/charges may apply and there may be cancellation/amendment restrictions as per terms and conditions on your booked product. Please note, if you&rsquo;ve made a booking on the website, you must change or cancel your booking via your website account and if you&rsquo;ve made a booking via the app, you are required to make amendments via your app account.</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>Cancelled booking refunds</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Paid in full using a credit card</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">You will receive a refund back into the credit card you have used for the booking, so long as your bookings are within the cancellation period (60 minutes prior to your entry time). Please note, a $2.50 booking fee will be retained, which is made up of a $1.00 cancellation fee plus $1.50 booking fee. Please also allow 5-10 business days for the refund to be transferred back into your account. Please note, you are unable to claim any refunds for unused bookings or if it is not within the cancellation period of 60 minutes prior to your entry time.</div>\n<div class=\"car-park-detail__accordion-subitem\"></div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Partially paid or fully paid using a gift card</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">If you have paid in full or partially with a gift card, you will receive the refund as a gift card back into your Online Booking Account immediately. Please note, a $2.50 booking fee will be retained, which is made up of a $1.00 cancellation fee plus $1.50 booking fee. If you have booked multiple parking bays in a single transaction, you will only be entitled to a refund for upcoming bookings only. Any expired parking bays booked will not be refunded.</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>How to enter and exit a car park when booked</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">At Entry</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">At majority of our car parks you can enter using the unique QR code or PIN you received when you made the booking. Simply drive up to the entry device and either select &ldquo;Scan QR code&rdquo; or &ldquo;Enter PIN&rdquo;. You can find your PIN and QR code in 'Upcoming Bookings' on the App home screen or in the 'Account' tab under 'Booking' on the website on your phone. If you are using the app 'gate opening' function, please ensure you hve Bluetooth enabled on your mobile phone or this will not work.</div>\n<div class=\"car-park-detail__accordion-subitem\"></div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">At Exit</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Simply proceed to the exit and enter the same PIN or scan the QR Code on your device. If any additional charges are owed, e.g. if you stayed longer than your booked period. The difference for your stay will be calculated and you will be asked to scan your credit card. If you used the app 'gate opening' function on entry, please ensure you have Bluetooth enabled on your mobile phone, then proceed to the exit. Open the booking in your app, then using the slide function, swipe your screen along the &ldquo;Open Gate&rdquo; button. This will open the gate and allow you to exit the car park.</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>How to change your password</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Change password</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Simply select 'forgot password' as you log in to the Secure Parking website or app. You will receive an email to your nominated email account, follow the link to update your password.</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>How to add or update your payment card</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Add card</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">When signing up, you will be prompted to add a payment card. This payment card will automatically apply as the default payment method until you decide to add additional payment cards to your account. Please note, if you use both the app and website, you will be required to add your card payment details to your website account and your app account as these are two separate platforms.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Add additional cards</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Once logged into your account on the website, click on the account button. Then proceed to click &lsquo;Payment Methods&rsquo;. Here you will be able to add the card details for the new card. You can also choose which card you prefer as default from the list provided.</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Remove cards</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">Payment cards will only be able to be deleted if there are no active bookings attached to it. To delete a card simply click the delete button next to the payment card you wish to remove.</div>\n</div>\n<p></p>\n<div class=\"simple-page-accordion\">\n<h2>Choose a different card at checkout</h2>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">Specify which card to debit</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">On checkout, you will be able to select the payment card you wish to have charged. A list of available cards in your account will be displayed. You may select one of these options and if no card is selected during this process, on confirmation of your booking the selected default card will be charged.</div>\n</div>\n<p></p>\n<h2>Need further help?</h2>\n<p>f you haven't found what you are looking for here, please complete the enquiry form and we will get back to you.</p>\n<p><a href=\"/contact-us/book-parking/\" class=\"primary-btn\">Ask us a question</a></p>\n<p></p>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>"
      image: null
      simple_tab_list: null
      title: "Book"
