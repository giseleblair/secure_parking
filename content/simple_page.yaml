      content: "<p><strong>SECURE PARKING WEBSITE - TERMS OF USE</strong></p>\n<p>Secure Parking Pty Ltd (ABN 31 669 236 037) (<strong>we, us, our</strong>&nbsp;and other similar expressions) welcomes you, the viewer and user of <a href=\"https://www.secureparking.com.au/\">www.secureparking.com.au</a>, which includes any facilities, applications or services accessible through it (this website).</p>\n<p><strong>1&nbsp;Acceptance of these terms of use</strong></p>\n<p>1.1 We provide this website subject to these terms of use. Before you browse or use this website, it is important that you read, understand, and agree to these terms of use.</p>\n<p>1.2 In using this website, you agree to be bound by these terms of use. If you do not accept these terms of use, you must refrain from using this website.</p>\n<p><strong>2&nbsp;Application of these terms of use</strong></p>\n<p>2.1 These terms of use apply to your use of this website, including to access any of our facilities and services that are accessible through it.</p>\n<p>2.2 Your use of any of our particular services available on or through this website may also be subject to additional terms and conditions for those services, including our Club SecureTM Terms and the Online Booking Terms &amp; Conditions. To the extent of any inconsistency between the relevant services terms and conditions and these terms of use, these terms of use prevail.</p>\n<p>3&nbsp;<strong>Access</strong></p>\n<p>3.1 You must ensure that your access to this website is not illegal or prohibited by laws that apply to you. Your access to this website may be terminated at any time by us without notice to you.</p>\n<p>4&nbsp;<strong>Privacy</strong></p>\n<p>4.1 We are committed to your privacy and handle all personal information in accordance with applicable privacy laws.</p>\n<p>4.2 We have a privacy policy which records how:</p>\n<ul>\n<li>we collect, store, use and disclose your personal information;</li>\n<li>you may request access to, and correction of, the personal information about you that we hold; and</li>\n<li>you may complain about a potential breach by us of the applicable privacy laws, and how we will deal with such a complaint.</li>\n</ul>\n<p>4.3 Our&nbsp;<a href=\"/about/stuff-to-know/privacy-policy\">privacy policy is available here.</a>&nbsp;</p>\n<p>5&nbsp;<strong>Variations</strong></p>\n<p>5.1 We may change these terms of use at any time by publishing the varied terms on this website. Your continued use of this website after the variation will represent an agreement by you to be bound by the terms of use as amended. It is your responsibility to regularly check these terms before using this website.</p>\n<p>6&nbsp;<strong>Registered user</strong></p>\n<p>6.1 In order to access various parts of this website or access particular content available on this website, you must become a registered user. In becoming a registered user and accessing particular content or services, you may become subject to additional terms and conditions. For example, additional terms of use apply to any person who becomes a member of our Club SecureTM loyalty program.</p>\n<p>7&nbsp;<strong>Restricted use</strong></p>\n<p>7.1 You are authorised to reproduce any content available on or accessible from this website (<strong>Content</strong>) for non-commercial use only. In this clause &ldquo;non-commercial use&rdquo; means you are not allowed to publish or sell any part of the Content or grant others access to the Content for a fee.</p>\n<p>7.2 Reproduction of this website and the Content on it, including by screen scraping or any data mining, robots, or similar data gathering, spoofing, or extraction tools in connection with this website, is strictly prohibited, unless such reproduction is for non-commercial use or otherwise approved by us in writing. If you require any Content for your commercial use please contact us and we can discuss a formal access arrangement.</p>\n<p>7.3 When using this website, you agree not to directly or indirectly do any of the following:</p>\n<p>(a) intentionally or unintentionally violate any applicable law or regulation;</p>\n<p>(b) without our prior written approval, on-sell Content obtained from this website.</p>\n<p>(c) use this website in a manner or for a purpose which is improper, immoral or fraudulent, which infringes any person&rsquo;s intellectual property rights or privacy, or which restricts or interferes with this website;</p>\n<p>(d) reverse engineer, reverse assemble or reverse compile all or part of this website;</p>\n<p>(e) enter into any transaction relating to access or use of this website with a party other than us, without our prior written consent; or</p>\n<p>(f) attempt to gain unauthorised access to this website, computer systems or networks connected to this website, through hacking, password mining or any other means.</p>\n<p>8&nbsp;<strong>Content</strong></p>\n<p>8.1 All Content is provided by us or by others in good faith. You accept that the Content provided by us is general information and is not in the nature of advice. We have derived the Content from sources which we believe to be accurate and up to date as at the date of publication.</p>\n<p>8.2 We make no representation about the accuracy, completeness or usefulness of the Content or its fitness for any particular purpose, nor do we undertake to keep this website or the Content up to date. This applies to Content provided by us and to Content provided by others.</p>\n<p>8.3 Without limiting the general application of clause 8.2, you acknowledge that despite our reasonable precautions, information about car park hours of operation, availability and pricing contained on this website or through links or applications (provided by us or third parties) accessible through this website, including the Deal Finder may be listed incorrectly due to typographical error, mechanical malfunction, or human error.</p>\n<p>8.4 Where the Content provided by others contains opinions