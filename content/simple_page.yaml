      content: "<p>Please read our legal terms and conditions. Should you have any questions select Contact Us or check out our FAQ's.</p>\n<h2>Car Park Use - Conditions</h2>\n<p><a href=\"/about/stuff-to-know/car-park-terms-of-entry\">Car Park - Terms of Entry</a></p>\n<p>What you need to know when you enter one of our car parks</p>\n<h2>Website Usage - Conditions</h2>\n<p><a href=\"/about/stuff-to-know/booking-terms\">Booking - Terms and Conditions</a></p>\n<p>These terms and conditions relate to booking parking.</p>\n<p><a href=\"/about/stuff-to-know/website-terms-of-usage\">Secure Parking Website - Terms of Usage</a></p>\n<p>All you need to know about using this website</p>\n<p><a href=\"/about/stuff-to-know/privacy-policy\">Privacy Policy</a></p>\n<p>Your privacy is of the utmost importance to you.&nbsp; You can find all you need to know about privacy and the protection of your data</p>\n<h2>Subscription Product Customer - Conditions</h2>\n<p><a href=\"/about/stuff-to-know/permanent-parking-agreement\">Permanent Parking Agreement</a></p>\n<p>This agreement is applicable to Monthly and Flexi Parking rental or subscription parking.</p>\n<h2>Secure Pay by App - Conditions</h2>\n<p>App use specific terms and conditions.</p>\n<p><a href=\"/about/stuff-to-know/secure-parking-app-terms-of-use\">Secure Parking App Terms of Use</a></p>\n<p><a href=\"/about/stuff-to-know/secure-parking-app-privacy-policy\">Secure Parking App Privacy Policy</a></p>\n<h2>Business Portal Use - Conditions</h2>\n<p><a href=\"/about/stuff-to-know/business-portal-terms-and-conditions\">Business Portal - Terms and Conditions</a></p>\n<p><a href=\"/about/stuff-to-know/voucher-terms\" title=\"Secure Parking Voucher - Terms and Conditions\">Voucher - Terms of use</a></p>\n<h2>Competitions &amp; Promotions</h2>\n<p><a href=\"/about/stuff-to-know/club-secure-terms/\" title=\"Club Secure Terms\">Club Secure - Terms and Conditions</a></p>\n<p>Club Secure refers to the Club Secure Loyalty Program through which we share member offers and discounts from Secure Parking and our partners.</p>\n<p><a href=\"/about/stuff-to-know/offers-general-terms-and-conditions\">Offers - Terms and Conditions</a></p>\n<p>These terms and conditions relate to specific discount offers which can be claimed when booking parking online.</p>\n<h3>Disclaimer</h3>\n<p>Secure Parking endeavours at all times to ensure that the information on our website is free from errors.</p>\n<p>However, this does not guarantee the accuracy, adequacy or completeness of this information.</p>\n<p>Secure Parking also endeavours to ensure that information on this website, including parking rates and conditions of parking, is up to date.</p>\n<p>However, this information is subject to change without notice. In particular, rates and conditions related to parking, are displayed at the entrance to each car park. Unless expressly stated otherwise, the information on this website does not constitute an offer or inducement to enter into a legally binding contract, and does not form part of the terms and conditions for Secure Parking products and services.</p>"
