      content: "<p>How do I contact Secure Parking?</p>\n<p>We are here to help, submit your request here:</p>\n<p><a href=\"/contact-us/sales-enquiry\" class=\"primary-btn\">Sales</a> <a href=\"/contact-us/customer-service\" class=\"primary-btn\">Customer Service</a> <a href=\"/contact-us/business-management-services\" class=\"primary-btn\">Corporate Services</a></p>\n<p>or</p>\n<p>If you are in a car park and require immediate assistance with entry or exit, <strong>press the HELP button</strong> at the boomgate or pay station to speak with our 24/7 customer service team.</p>\n<p>For all other enquiries call our customer experience team on Tel: <a href=\"tel:61280008790\">02 8000 8790</a> and follow the prompts.</p>\n<h2>Secure Parking Offices - Australia</h2>\n<p>Secure Parking has local teams with local parking knowledge, in New South Wales, Queensland, Victoria, South Australia and Western Australia.</p>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">NEW SOUTH WALES (HEAD OFFICE)</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Level 13, 99 Mount Street North Sydney, NSW 2060</div>\n<div>Tel: <a></a><a href=\"tel:61280008790\">02 8000 8790</a></div>\n<div><a href=\"https://www.google.com/maps/place/Level+13%2F100+Miller+St,+North+Sydney+NSW+2060/@-33.8375331,151.20439,17z/data=!3m1!4b1!4m5!3m4!1s0x6b12aef2777ccf03:0x9c221847b77615af!8m2!3d-33.8375376!4d151.2065787\" target=\"_blank\" rel=\"noopener\">View on Google maps</a></div>\n</div>\n</div>\n<div class=\"car-park-detail__accordion-item has-children\">\n<div class=\"car-park-detail__accordion-wrapper\">\n<div class=\"car-park-detail__accordion-item-title\">VICTORIA</div>\n</div>\n<div class=\"car-park-detail__accordion-subitem\">\n<div class=\"desc\">Level 13, 123 Queen Street Melbourne, VIC 3000</div>\n<div>Tel: <a></a><a href=\"tel:61280008790\">02 8