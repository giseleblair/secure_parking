      content: "<p>Our Business Portal can help make customer and staff parking easy &ndash; and it&rsquo;s customised for you.</p>\n<p><a href=\"/contact-us/business-portal-account\" class=\"primary-btn\">Submit a contact request</a></p>\n<h2>A Business-friendly Booking Tool providing Parking for Customers, Clients and Guests</h2>\n<h3>Simply solve all your parking hassles.</h3>\n<h3>Business Portal is Key when:</h3>\n<ul>\n<li>On street parking is hard to find or requires your staff to run out and fill meters</li>\n<li>Your business needs to provide customers with an extra level of service or convenience</li>\n<li>Those working for you would benefit from an easier parking solution</li>\n<li>Save time. Reduced processing and invoicing of expenses with 1 single monthly bill, frees up time to work in not on your business.</li>\n</ul>\n<h3>Business Portal Benefits:</h3>\n<ul>\n<li>Sign up and set up is all part of the service</li>\n<li>The convenience of worry-free parking near your location</li>\n<li>Get a competitive edge by removing a key barrier for customers and provide complimentary or discounted parking</li>\n<li>Reduce processing and invoicing of expenses with one single monthly bill</li>\n</ul>\n<h2>FAQs for Business Owners</h2>\n<h3><strong>What does it cost?</strong></h3>\n<p>A minimum charge of $1,000 per month will apply. As part of the set-up process (which is free) for all Business Portal customers, Secure Parking will analyse your current parking requirements and put together a parking package that includes parking rates that meet your requirements. In addition, they will provide you with free training to ensure you hit the ground running.</p>\n<p>To find out how you can set up a Business Portal account <a href=\"/contact-us/business-portal-account\">use this link</a>&nbsp;or call&nbsp;<strong>612 8000 8790</strong></p>\n<h3>How does Business Portal work?</h3>\n<p>When you sign up to our Business Portal, you&rsquo;ll be issued with a customised Parking Web Tool that gives you access to a range of pre-booked parking products at your local Secure Parking car park.</p>\n<p>The Parking Web Tool enables you to book parking in a car park for a specific date and time. When the booking transaction is complete, you&rsquo;ll be able to send a personalised confirmation message via email to your guest.</p>\n<h3>What types of businesses use Business Portal?</h3>\n<ul>\n<li>Lawyers and Solicitors</li>\n<li>Restaurants, Cafes and Bars</li>\n<li>Medical and Dental Practices</li>\n<li>Hairdressers</li>\n<li>Hotels</li>\n<li>Event&rsquo;s Organisers/Professionals</li>\n<li>Gyms and Dance Studios</li>\n</ul>\n<h3>Who Sets Up Business Portal?</h3>\n<p>Your Secure Parking Representative will analyse your current parking requirements and put together a parking package that includes parking rates that meet your requirements. You will also receive support, free training and access to our downloadable 'How-To' guide.</p>\n<h3>How do you use the Business Portal?</h3>\n<p>In 4 simple steps you can be up and running:</p>\n<ul>\n<ol>\n<li>Set up and training is all provided by your Secure Parking Representative</li>\n<li>Book only the parking you need.</li>\n<li>Entry and Exit PIN is automatically emailed to the person parking.</li>\n<li>Real time reporting and a single monthly bill keeps it simple.</li>\n</ol>\n</ul>\n<h3>How does a customer get the information about parking?</h3>\n<p>A confirmation email including a six-digit Entry and Exit PIN number will be automatically sent to your customers email address.</p>\n<p>All your customer has to do is enter the Access PIN at the entry and exit device in the clearly marked Pre-Booked lanes at the specified car park when they arrive or exit the car park.</p>\n<h3>How do I receive the bill?</h3>\n<p>There&rsquo;s no need to worry about processing reimbursements for parking. At the end of each month, you will receive an itemised bill outlining all your company&rsquo;s Business Portal Parking bookings and activity.</p>\n<h2>FQA's for Parkers</h2>\n<h3>How do you get into the car park?</h3>\n<ul>\n<ol>\n<li>You will receive a confirmation email including a six-digit PIN Entry and Exit number via email</li>\n<li>To enter the car park follow the clearly marked Pre-Booking lanes at the specified car park</li>\n<li>Enter the PIN at the entry device and the boom gate will open</li>\n</ol>\n</ul>\n<h3>How do you exit the car park?</h3>\n<ul>\n<ol>\n<li>To exit the car park follow the clearly marked exit lanes</li>\n<li>Enter the same PIN at the exit device and the exit boom gate and it will open</li>\n</ol>\n</ul>\n<h3>What do you pay?</h3>\n<p>The parking fee is either complimentary or included in your bill, there are no parking charges at the car park.</p>\n<p>When it comes to providing your customers with convenient parking, Secure Parking Business Portal is the smarter way to do business.</p>\n<p>To start the set up of your Business Portal account today call:</p>\n<p>Australia <a href=\"tel:+61280008790\">+612 8000 8790</a></p>\n<p>Or complete this enquiry form and we will get back to you:</p>\n<p><a href=\"/contact-us/business-portal-account\" class=\"primary-btn\">Contact Us</a></p>"
