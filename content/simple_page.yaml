      content: "<p><strong>DEFINITIONS and INTERPRETATION&nbsp;</strong></p>\n<p><strong>Definitions&nbsp;</strong></p>\n<p>For the purposes of this Agreement, unless the context otherwise necessarily requires:&nbsp;</p>\n<p><strong>Agreement</strong> means this document, including any schedule or annexure to it, as amended from time to time;&nbsp;</p>\n<p><strong>Authorised Parker</strong> means the Business, its employees, agents, contractors, customers and invitees.&nbsp;</p>\n<p><strong>Charge Parking Account</strong> means the car parking billing convenience system supplied by Secure Parking Pty Ltd;&nbsp;</p>\n<p><strong>Charge Parking Account Program</strong> means the car parking discount program as outlined in clause 2 of this Agreement;&nbsp;</p>\n<p><strong>Business Booking</strong> Portal means the online portal to order Vouchers pursuant to this Agreement.&nbsp;</p>\n<p><strong>Business Day</strong> means a day that is not a Saturday, Sunday or any other day which is a public holiday or a bank holiday in the place where an act is to be performed or a payment is to be made;&nbsp;</p>\n<p><strong>Charge Parking Rate</strong> means the rate set out in the Schedule.&nbsp;</p>\n<p><strong>Casual Parking Fees</strong> means the casual parking fees payable at Participating Car Parks.&nbsp;</p>\n<p><strong>Commencement Date</strong> means the commencement date specified in the Schedule.&nbsp;</p>\n<p><strong>Confidential Information</strong> means information in any form or on any medium of a confidential, secret or a sensitive nature which the receiving party knows or ought reasonably to know is confidential whether it is marked or expressed to be \"confidential\" or \"secret\" and includes but is not limited to information concerning:&nbsp;</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>the parties, their staff, employees, contractors and customers;&nbsp;</li>\n<li>this Agreement;&nbsp;</li>\n<li>financial information of any party; and&nbsp;</li>\n<li>Intellectual Property.&nbsp;&nbsp;</li>\n</ol>\n<p><strong>Expiry Date</strong> means the date specified in the Schedule;&nbsp;</p>\n<p><strong>GST </strong>means tax that is payable or imposed as goods and services tax under the GST Act;&nbsp;</p>\n<p><strong>GST Act </strong>is the Act of parliament titled A New Tax System (Goods and Services Tax) Act 1999;&nbsp;</p>\n<p><strong>Intellectual Property</strong> means all forms of intellectual property throughout the world including patents, petty patents, innovation patents, patentable inventions, know-how, trademarks (whether registered or unregistered), copyright, registered and registrable designs, circuit layout rights, applications for registration of any of the foregoing and rights to apply for registration of any of the foregoing&nbsp;</p>\n<p><strong>Licence Start Date</strong> means that date described in your Application.&nbsp;</p>\n<p><strong>Minimum Charge </strong>means the amount set out in the Schedule.&nbsp;</p>\n<p><strong>Parking Conditions </strong>means the terms and conditions of entry and use at Participating Car Parks as published by or displayed at the relevant car park from time to time.&nbsp;</p>\n<p><strong>Parking Fees</strong> means the aggregate of all fees payable in respect of the purchase and use of vouchers made by the Business pursuant to this Agreement.&nbsp;</p>\n<p><strong>Participating Car Park</strong> means a car park operated or managed by a Secure at which vouchers can be used as a payment method by either use of PIN or QR code&nbsp;</p>\n<p><strong>PIN </strong>means the personal identification number to be used by the Business and Authorised Parkers to access Participating Car Parks under the Charge Parking Account Program.&nbsp;</p>\n<p><strong>QR Code</strong> means quick response code to be used by the Business and Authorised Parkers to access Participating Car Parks under the Charge Parking Account Program.&nbsp;</p>\n<p>Secure means Secure Parking Pty Ltd as trustee for the Secure Kings Unit Trust and includes Secure&rsquo;s assigns and successors and if the context requires it also includes Secure&rsquo;s servants, agents and contractors and you also includes your successors, servants, agents and contractors.&nbsp;</p>\n<p><strong>Online Booking System</strong> means Secure&rsquo;s online booking platform for booking car spaces at Participating Car Parks;&nbsp;</p>\n<p><strong>Secure Car Park</strong> means any car park operated or managed by Secure .&nbsp;</p>\n<p><strong>Secure Website </strong>means <a href=\"/www.secureparking.com.au\">www.secureparking.com.au</a>&nbsp;</p>\n<p><strong>Schedule</strong> means the schedule to this Agreement.&nbsp;</p>\n<p><strong>Standard Rate</strong> means the advertised rate on Secure&rsquo;s Online Booking System on the Secure Website.&nbsp;</p>\n<p><strong>Vehicle</strong> means each vehicle used by an Authorised Parker.&nbsp;</p>\n<p><strong>Voucher</strong> means an electronic or hardcopy voucher which contains a PIN and a QR Code for use at Participating Car Parks which either provides a discount off the Casual Parking Rate or is used to provide entry and exit on account for Authorise Parkers.&nbsp;</p>\n<p><strong>Voucher Product</strong> means the parking product pursuant to which an Authorised Parker uses a Participating Car Park (including but not limited to &ldquo;Early Bird, Hourly, Weekend, Night and Flexi parking products).&nbsp;</p>\n<p><strong>Term</strong> means the term of this Agreement commencing on the Commencement Date and expiring on the earlier of the Expiry Date and the date this Agreement is terminated;&nbsp;</p>\n<p><strong>1.2 Interpretational Rules&nbsp;</strong></p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>Rules of interpretation will apply to this Agreement as specified in this provision, unless the context otherwise requires:&nbsp;</li>\n<li>headings and subheadings are for convenience only and do not affect interpretation, except for specified cross-references;&nbsp;</li>\n<li>words denoting the singular number include the plural, and the converse also applies;&nbsp;</li>\n<li>words denoting any gender include all genders;&nbsp;</li>\n<li>any reference to a party to any agreement or document includes its successors and permitted assigns and substitutes by way of novation;&nbsp;</li>\n<li>any reference to a clause, schedule, exhibit attachment or annexure is a reference to a clause, schedule, exhibit, attachment or annexure to or of this Agreement;&nbsp;</li>\n<li>any reference to <strong>&lsquo;person&rsquo;</strong> includes both a corporate or trust entity and individual&nbsp;</li>\n<li>any covenant, agreement or liability on the part of two or more persons is deemed to bind them jointly and each of them severally;&nbsp;</li>\n<li>the words <strong>&lsquo;include&rsquo;</strong>, <strong>&lsquo;including&rsquo;</strong>,<strong> &lsquo;for example&rsquo; </strong>or <strong>&lsquo;such as&rsquo;</strong> and similar expressions when used in this Agreement are without limitation;&nbsp;</li>\n<li><strong>&lsquo;at any time&rsquo; </strong>includes reference to past, present and future time and the performance of any action from time to time and any liability at all times during any specified period;&nbsp;</li>\n<li><strong>&lsquo;claim&rsquo; </strong>includes any claim, demand, request, requisition, notice, direction, allegation, objection, action, proceeding, damage or judgment arising in any manner and at any time, and whether present, immediate, unascertained, future or contingent;&nbsp;</li>\n<li><strong>cost</strong> includes any cost, charge, expense, disbursement, fee, commission, outgoing, premium, tax, levy, fine, penalty or loss incurred at any time, whether directly or indirectly;&nbsp;</li>\n<li><strong>default</strong> includes any default, breach, non-performance, non-compliance or repudiation;&nbsp;</li>\n<li><strong>liability</strong> includes any liability or obligation of any nature, whether present, prospective or contingent; and&nbsp;</li>\n<li><strong>loss </strong>includes any loss, cost, damage or liability.&nbsp;</li>\n</ol>\n<p><strong>2. CHARGE PARKING ACCOUNT PROGRAM&nbsp;</strong><br />The Charge Parking Account Program is a pre-ordered voucher system and billing convenience programme as outlined below.&nbsp;</p>\n<p>2.1 Upon entering this Agreement Secure will provide the Business the ability to order Vouchers either by contacting Secure directly or &nbsp; order online via the Business Portal parking vouchers using PINs or QR Code to distribute to Authorised Parkers and to pay on account monthly; &nbsp;</p>\n<p>2.2 Subject to clauses 3,17 and 18 where the Business orders Vouchers to park at a Participating Car Park in accordance with this Agreement, Secure will charge the Business at the Parking Rate per voucher &nbsp;</p>\n<p>2.3 Secure will invoice the Business for all Parking Vouchers ordered each month and the Business must pay such Parking Fees in accordance with this Agreement.&nbsp;</p>\n<p>2.4 The Business acknowledges and agrees that Secure may, at its sole discretion, determine what information, data, features and functionality is made available to the Business in connection with the Charge Parking Account Program via the Secure Website. &nbsp;</p>\n<p>2.5 The Business agrees to comply with any terms that Secure may specify in relation to the Business&rsquo;s use of the Secure Website.&nbsp;</p>\n<p>2.6 The Business acknowledges and agrees that the Car Park terms and conditions displayed on the Secure Website are incorporated into this Agreement and the Business must comply with the same.&nbsp;</p>\n<p><strong>3. PARKING FEES&nbsp;</strong></p>\n<p>3.1 If an Authorised Parker uses a PIN or QR Code to enter or exit a Participating Car Park, Secure will process, administer and manage the billing of the Parking Fees to the Business.&nbsp;</p>\n<p>3.2 Notwithstanding any other provision, the Business will be charged the greater of the aggregate of all Parking Fees for a month and the Minimum Charge.&nbsp;</p>\n<p>3.3 If the required PIN or QR Code is not entered or scanned correctly at the entry and exit of the relevant Car Park then the standard drive-up Casual Rate for the relevant Car park will be payable&nbsp;</p>\n<p>3.4 Secure may elect to increase the agreed Charge Parking Rates with one month&rsquo;s notice. Notice will be provided via email to the authorised Contact Person&nbsp;</p>\n<p><strong>4. INVOICING AND PAYMENT OF PARKING FEES&nbsp;</strong></p>\n<p>4.1 Secure will issue the Business an invoice and transaction report at the end of each month and the Business must pay to Secure the Parking Fees by direct debit in accordance with the Schedule on and from the Commencement Date.&nbsp;</p>\n<p>4.2 The parties agree that the Business is primarily liable to Secure to pay the Parking Fees and that such amounts constitute a debt payable to Secure. &nbsp;</p>\n<p>4.3 The Business must pay the invoice within 30 days from the date of issue of the relevant invoice. &nbsp;</p>\n<p>4.4 The Business is solely responsible for obtaining reimbursement from Authorised Parkers of Parking Fees paid by the Business or reimbursing Authorised Parkers for payment of Casual Rates, as applicable.&nbsp;</p>\n<p>4.5 For the avoidance of doubt: &nbsp;</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>Secure is not responsible for collection of Parking Fees from Authorised Parkers; &nbsp;</li>\n<li>The Business bears all risks of any Authorised Parker failing to use the PIN or scanning the QR Code and having to pay the Casual Parking Fees; and &nbsp;</li>\n<li>Secure has no liability to the Business if an Authorised Parker fails to pay the Parking Fees or Casual Parking Fees to the Business.&nbsp;</li>\n</ol>\n<p>4.6 Unless otherwise agreed, the Business will pay Secure by direct deposit to the bank account nominated by Secure Parking in Australia in Australian dollars.&nbsp;</p>\n<p>4.7 The Business must pay interest on demand to Secure in respect of any amounts, fee or charge not paid when due under this Agreement. &nbsp;Interest is to be calculated daily at the cash target rate published by the Reserve Bank of Australia from time to time plus a margin of 3% per annum. If that rate is unavailable Secure may choose a reasonably equivalent rate. &nbsp;</p>\n<p>4.8 Credit card surcharge of 2% applies. No surcharge applies to manual bank payments or bank payments via direct debit&nbsp;</p>\n<p><strong>5. CUSTOMER OBLIGATIONS&nbsp;</strong></p>\n<p>5.1The Business acknowledges and agrees that it;&nbsp;</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>must and must ensure that any Authorised Parker for which they issue a voucher with the associated PIN or QR Code, enters the PIN or scans the QR Code into the &lsquo;Car Park Equipment&rsquo; on entry and exit of the relevant Car Park.&nbsp;</li>\n<li>must and must ensure that its Authorised Parkers comply with the Parking Conditions;&nbsp;</li>\n<li>must indemnify Secure in respect of all losses, costs or expenses which Secure suffers or incurs in respect of: (a) a breach of this Agreement by you or your Authorised Parker, including enforcing them; (b) the Vehicle; or (c) your use, or your Authorised Parker&rsquo;s use, of a Secure Car Park. &nbsp;In the case of paragraphs (b) and (c) your liability to indemnify Secure is reduced to the extent that any relevant expense is caused by Secure&rsquo;s negligence or default;&nbsp;</li>\n<li>must keep all Confidential Information confidential.&nbsp;</li>\n</ol>\n<p><strong>6. SECURE PARKING OBLIGATIONS&nbsp;</strong></p>\n<p>6.1 Secure will provide the Business with the contact details for the sales call centre and access to the Business Booking Portal (when available) to order Vouchers for it and its Authorised Parkers.&nbsp;</p>\n<p>6.2 Upon ordering vouchers pursuant to clause 6.1, Secure will provide vouchers which each contain a PIN and/or QR Code to allow entry and/or exit (as applicable) from the relevant Participating Car Park.&nbsp;</p>\n<p>6.3 Secure agrees to make available to the Business access to the &nbsp;sales contact centre and when available the &nbsp;Business Booking Portal to order &nbsp;Vouchers &nbsp;at the agreed Parking Rates at Participating Car Parks for its Authorised Parkers, subject to the terms of this Agreement. &nbsp; &nbsp;&nbsp;&nbsp;</p>\n<p><strong>7. ASSIGNMENT&nbsp;</strong></p>\n<p>7.1 The Business must not assign any interest under this Agreement.&nbsp;</p>\n<p><strong>8. PRIVACY&nbsp;</strong><br />The Business represents and warrants that: &nbsp;</p>\n<p>it must comply with the provisions of the Privacy Act as if they were the provisions of this Agreement;&nbsp;</p>\n<p>it is entitled to provide all information it provides under this Agreement to Secure concerning Authorised Parkers, and if it provides Personal Information to Secure, it will not breach the Privacy Act by doing so; and&nbsp;</p>\n<p>it has given all notices required by the Australian Privacy Principles to each Authorised Parker and has obtained all consents required by the Australian Privacy Principles from the Authorised Parker.&nbsp;</p>\n<p><strong>9. INDEMNITY and RELEASE&nbsp;</strong></p>\n<p>9.1 Except to the extent the same is covered by any insurance policies which Secure has affected in respect to the relevant Car Park, the Business indemnifies and must keep indemnified Secure against any liability for loss, damage, injury or death to the extent caused by the Business&rsquo;s act, default or negligence or that of its Authorised Parkers.&nbsp;</p>\n<p>9.2 To the extent permitted by law, the Business releases Secure from any claim, action, damage, loss, liability, cost or expense which the Business incurs or is liable for in connection with any damage, loss, injury or death of any person or property occurring on or in the relevant Car Park except to the extent that it is caused by the act, default or negligence of Secure, its employees or others under its control.&nbsp;</p>\n<p><strong>10. TERM and TERMINATION&nbsp;</strong></p>\n<p>10.1 This Agreement commences on the Commencement Date and shall endure until terminated in accordance with this Agreement. &nbsp;</p>\n<p>10.2 Without prejudice to any other remedies which a party may have at law or in equity, that party (&ldquo;the first party&rdquo;) will have the right to terminate this Agreement automatically and without prior notice if:&nbsp;</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>the other party fails to pay an amount on the due date for payment under this Agreement and fails to remedy such breach within 14 days after notice from the first party to remedy that failure;&nbsp;</li>\n<li>except where clause 10.2(a) applies, the other party fails to perform or observe any of its other obligations under this Agreement and fails to remedy such breach within 14 days after a notice from the first party to remedy that failure; &nbsp;</li>\n<li>the other party breaches any material obligation under this Agreement and that obligation is not capable of remedy; &nbsp;</li>\n<li>the other party suffers an Insolvency Event.&nbsp;</li>\n</ol>\n<p>10.3 Despite any other provision of this Agreement, a party may terminate this Agreement without cause by giving the other party 30 days written notice ending on any day. &nbsp;&nbsp;</p>\n<p><strong>11. EFFECT OF TERMINATION&nbsp;</strong></p>\n<p>11.1 On and from the date of termination the Business and all Authorised Parkers shall not be entitled to use the Voucher PINs or QR Code. &nbsp;</p>\n<p>11.2 The Business must immediately notify Authorised Parkers that they are no longer entitled to use the Voucher PIN or QR Code. &nbsp;</p>\n<p>11.3 From the date of termination, Voucher PINs or QR Codes will no longer operate at any Secure car park.&nbsp;</p>\n<p>11.4 Each party must immediately deliver up to the other at its own cost (or destroy if requested by the relevant party), all Confidential Information (including electronically stored materials but only to the extent practicable) that belongs to another party as well as all materials including promotional collateral and other documents except to the extent required for its corporate governance, legal or regulatory purposes. &nbsp;&nbsp;</p>\n<p><strong>12. NOTICES&nbsp;</strong></p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>A notice or other communication connected with this Agreement (\"Notice\") must be in writing, legible and in English.&nbsp;</li>\n<li>In addition to any other method of service provided by law, the Notice may be sent by prepaid post or delivered to the address of the addressee set out in this Agreement or subsequently notified.&nbsp;</li>\n<li>A Notice must be treated as given and received:&nbsp;\n<ol style=\"list-style-type: lower-roman;\">\n<li>if sent by post, on the 2nd Business Day (at the address to which it is posted) after posting; or&nbsp;</li>\n<li>if otherwise delivered before 5 p.m. on a Business Day at the place of delivery, upon delivery, and otherwise on the next Business Day at the place of delivery.&nbsp;</li>\n</ol>\n</li>\n<li>A Notice sent or delivered in a manner provided by clause 12(b) must be treated as validly given to and received by the party to which it is addressed even if:&nbsp;\n<ol style=\"list-style-type: lower-roman;\">\n<li>the addressee has been liquidated or deregistered or is absent from the place at which the Notice is delivered or to which it is sent; or&nbsp;</li>\n<li>the Notice is returned unclaimed.&nbsp;</li>\n</ol>\n</li>\n<li>Any Notice by a party may be given and may be signed by its solicitor, a director, officer or general manger.&nbsp;</li>\n</ol>\n<p><strong>13. COSTS &nbsp;</strong></p>\n<p>Each party must pay its own costs in relation to the negotiation, preparation, execution and performance of this Agreement.&nbsp;</p>\n<p><strong>14. TRUSTEE LIMITATION OF LIABILITY &nbsp;</strong></p>\n<p>14.1 The parties acknowledge that Secure Parking Pty Ltd ACN 108 043 689 (Trustee) enters into this agreement solely as trustee for Secure Kings Unit Trust ABN 31 669 236 037 (Trust), and in no other capacity.&nbsp;</p>\n<p>14.2 The Trustee will not in any circumstance be liable under this Agreement in its personal or private capacity but solely as trustee for the time being of the Trust.&nbsp;</p>\n<p>14.3 Any liability or obligation of the Trustee arising under or in connection with this Agreement:&nbsp;</p>\n<ol style=\"list-style-type: lower-roman;\">\n<li>is limited; and &nbsp;</li>\n<li>can be enforced against the Trustee only,&nbsp;</li>\n</ol>\n<p>to the extent to which it can be satisfied out of the assets of the Trust and the right of any party other than the Trustee to recover any amount is limited to a right to recover an amount not exceeding the amount which the Trustee is indemnified for and entitled and able to recover from the assets of the Trust and no further claim may be made against the Trustee personally.&nbsp;</p>\n<p>14.4 The restrictions in clauses 14.2  and 14.3 do not apply to any Trustee liability to the extent to which there is, whether under the trust deed of the Trust or by operation of law, a reduction in the extent of Trustee&rsquo;s indemnification, or in respect of which the Trustee is not entitled to be indemnified, out of the property of the Trust, as a result of the Trustee&rsquo;s fraud, negligence or breach of trust.&nbsp;</p>\n<p>14.5&nbsp; This clause applies despite any other provision of this agreement or any principle of equity or law to the contrary.&nbsp;</p>\n<p><strong>15. GENERAL &nbsp;</strong></p>\n<p><strong>15.1 GST&nbsp;</strong></p>\n<p>All costs, fees and monetary sums referred to in this Agreement do not include GST (unless specifically stated). &nbsp;The recipient of a supply made under as pursuant to this Agreement must pay all GST payable on the supply, in addition to the consideration payable for the supply, at the same time as the consideration is made. For the purposes of this clause 15.1, terms such as &ldquo;supply\" and \"consideration\" have the same meanings as defined in A New Tax System (Goods and Services Tax) Act 1999 (Cth).&nbsp;</p>\n<p><strong>15.2 Amendments&nbsp;</strong></p>\n<p>Any amendment of this Agreement will have no force or effect, unless effected by a document executed by the parties.&nbsp;</p>\n<p><strong>15.3 Further Assurance&nbsp;</strong></p>\n<p>Each party must execute any document and perform any action necessary to give full effect to this Agreement, whether prior or subsequent to performance of this Agreement.&nbsp;</p>\n<p><strong>15.4 Severability&nbsp;</strong></p>\n<p>Any provision of this Agreement which is invalid in any jurisdiction will be invalid in that jurisdiction to that extent, without invalidating or affecting the remaining provisions of this Agreement or the validity of that provision in any other jurisdiction.&nbsp;</p>\n<p><strong>15.5 Counterparts&nbsp;</strong></p>\n<p>This Agreement may be executed in any number of counterparts, all of which taken together will be deemed to constitute one and the same document. A copy of this document executed by a party and transmitted by electronic means in PDF shall be deemed a legally valid and binding execution of the document by that party and shall be deemed a counterpart of this Agreement.&nbsp;</p>\n<p><strong>15.6 Governing Law&nbsp;</strong></p>\n<p>This Agreement is governed by the laws of the State of New South Wales and the parties submit to the non-exclusive jurisdiction of that State.&nbsp;</p>\n<p><strong>16. ACKNOWLEDGEMENT &nbsp;</strong></p>\n<p>The Business acknowledges and agrees that particular car parks may be unavailable due to unforeseen circumstances. The Business may be directed to another car park or it will not be charged if a Participating Car Park is unavailable at the required entry time. Secure will not be liable and the Business releases Secure from any claim, action, damage, loss, liability, cost or expense whether in contract, tort or equity which the Business incurs or is liable for in connection with a Participating Car Park not being available at the required entry time following a booking.&nbsp;</p>\n<p><strong>17. Booking Period&nbsp;</strong></p>\n<p>17.1 Without limiting any other provision of this agreement:&nbsp;</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>You expressly acknowledge and agree that the payment of the Parking Fees requires Vehicles to park in accordance with the Parking Conditions and the terms and conditions of use of the Charge Parking Agreement &amp; Business Booking Portal available on the Secure Website. Parking bays marked as reserved for monthly parkers are not available for use by Vehicles.&nbsp;</li>\n<li>If you have &ldquo;Early Bird&rdquo; Vouchers the Authorised Parker must enter and exit the Participating Car Park with their Vehicle during the specified booking period. If the relevant Vehicle:&nbsp;\n<ol style=\"list-style-type: lower-roman;\">\n<li>arrives before the Early Bird Voucher period starts, use of the access method options provided for the relevant booking will not work and the Authorise Parker must return later or You will be charged the Casual Parking Fee for hourly parking applicable at the Participating Car Park;&nbsp;</li>\n<li>exits before the specified exit time for the Early Bird Voucher, use of the access method options for that booking will allow the Authorise Parker to exit the relevant Participating Carpark and your nominated account will be debited an additional amount (<strong>Understay Charge</strong>) equal to the difference between the cost of the original booking and the costs associated with the Casual Parking Fee for hourly parking equivalent to the duration of the Vehicle&rsquo;s actual stay in the car park (<strong>Understay Period</strong>). For the avoidance of doubt, the Understay Charge is in addition to the Parking Fees;&nbsp;</li>\n<li>exits after specified exit time for the relevant voucher, use of the access method options provided for the relevant voucher will allow the Authorised Parker to exit the relevant Participating Carpark and your nominated account will be debited an additional amount (<strong>Overstay Charge</strong>) equal to the Casual Parking Fees &nbsp;for hourly parking that apply to the duration between the specified exit time on the relevant Vehicle booking &nbsp;and the actual time that the Vehicle leaves (<strong>Overstay Period</strong>), and you will not be entitled to a refund of the Parking Fees.&nbsp;</li>\n</ol>\n</li>\n</ol>\n<p><strong>18. Additional Voucher Conditions&nbsp;</strong></p>\n<p>18.1 Vouchers are valid only for use within 6 months of the date of ordering of any Voucher Product (Validity Period). If Vouchers are not used within the Validity Period the relevant Vouchers will expire and unable to be used at Secure&rsquo;s Car Parks.</p>\n<p>18.2 Vouchers are not refundable in whole or part, even if you do not use all the Vouchers ordered in original order. &nbsp;</p>\n<p>18.3 Vouchers may only be used at the relevant Participating Car Park and is otherwise non-transferable between different Secure Car Parks.&nbsp;</p>\n<p>18.4 Vouchers cannot be resold to any person unless agreed between you and Secure.&nbsp;</p>\n<p>18.5 Vouchers may be cancelled by Secure at any time without notice and without liability if we are unable or unwilling for any reason to provide the parking service in respect to the Voucher purchased.  If we cancel any Vouchers, we will not charge for the Vouchers and will promptly refund or cancel all fees already paid or incurred in respect of the relevant Vouchers. &nbsp;</p>"
