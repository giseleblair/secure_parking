      content: "<p>Whether you're bringing the kids into the city for the school holidays, attending a show, off on a cruise or staying overnight for a special event - you can save when you book Overnight or Long Stay - Multi Day Parking.</p>\n<h2>Multi-Day Overnight Parking</h2>\n<p><strong>Ideal parking for business trips and longer stays in the city.</strong></p>\n<p>Consecutive, per calendar day parking with multiple entry and exits from the car park.</p>\n<p>Find Parking by selecting the start and end dates of your stay here:</p>\n<p><a href=\"/car-parks/?parkingNearme=true&amp;primaryCategory=multi\" class=\"primary-btn\">Find Parking</a></p>\n<h2>Overnight Parking - Single Night.</h2>\n<p>Perfect for a quick City Break or one nights stay.</p>\n<p>This cheaper parking for overnight stays with single entry and exit to car park which are conditional on entry in afternoon/evening and exit next day during the morning.</p>\n<h2>Find ideal parking near to your hotel in:</h2>\n<p><a href=\"/offers-and-events/overnight-parking-sydney\">Sydney CBD</a></p>\n<p><a href=\"/offers-and-events/overnight-parking-melbourne\">Melbourne CBD and South Yarra</a></p>\n<p><a href=\"/offers-and-events/overnight-parking-brisbane\">Brisbane CBD and South East QLD</a></p>\n<p><a href=\"/offers-and-events/overnight-parking-sa\">Adelaide</a></p>\n<p><a href=\"/offers-and-events/overnight-parking-wa\">Perth &amp; Fremantle</a></p>\n<p><a href=\"/offers-and-events/overnight-parking-auckland\">Auckland</a></p>\n<h3>Prefer to speak to a member of our team?</h3>\n<p>Use this link and complete the form and a sales team member will call or email you back with a quote based on the details you provide.</p>\n<p><a href=\"/contact-us/overnight-hotel-or-multi-day-parking\" class=\"primary-btn\">Enquire Now</a></p>\n<p><strong>Reviews</strong></p>\n<p><em>Thank you so much for your professionalism and for your convenience in organising our parking over the weekend.</em></p>\n<p><em>It was very close to our hotel (Stamford Plaza) and we had no trouble gaining entry. It was so much more cost effective for us than valet parking at the hotel. The system worked well.</em></p>\n<p><em>We will definitely use you again and recommend your service to others.</em></p>\n<p><em>Kindly</em><br /><em>Barb Criddle</em></p>\n<p><strong>&nbsp;</strong></p>\n<p><strong>Terms &amp; Conditions</strong></p>\n<ul>\n<li>Single Night car park entry and exit is via PIN, which allows a single entry and exit to the car park.&nbsp; Entry and exit conditions apply.</li>\n<li>Multi-Day car park entry and exit is via PIN, which allows unlimited entries and exits to the car park during the duration of your stay.</li>\n<li>Any overstay on the parking period will be charged at normal drive-up Hourly Parking rates.</li>\n<li>Subject to space availability and maximum daily quota.</li>\n<li>Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Parking Fee if your selected car park is unavailable at your entry time.</li>\n<li>Click for further information and&nbsp;<a href=\"/about/stuff-to-know/\">Terms and Conditions</a>.</li>\n</ul>"
