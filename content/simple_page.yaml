      content: "<p><strong>RISK WARNING:</strong></p>\n<p><strong>USE OF CAR PARKS INVOLVES SIGNIFICANT RISK INCLUDING DAMAGE TO PROPERTY, PHYSICAL HARM, PERSONAL INJURY AND/OR DEATH TO USERS. ANY SUCH LOSS OR INJURY MAY BE CAUSED BY THIRD PARTY DRIVERS, PEDESTRIANS AND OTHER PERSONS, HAZARDS CREATED BY WEATHER, THE CONDITION OF THE CAR PARK, THEFT, MALICIOUS DAMAGE OR MALFUNCTIONING EQUIPMENT. YOU ENTER THIS CAR PARK AT YOUR OWN RISK.</strong></p>\n<p>In these Carpark Terms of Entry (<strong>Terms</strong>):</p>\n<ul>\n<li><strong>Secure Parking&nbsp;</strong>(and references to we, us or our and similar expressions) means Secure Parking Pty Ltd; and</li>\n<li>you means anyone entering this car park (<strong>Car Park</strong>).</li>\n</ul>\n<p>By entering this Car Park, you accept that a contract is formed between Secure Parking and you on the basis of these Terms (and no other).</p>\n<p>1. If you do not accept these Terms you and any vehicle in which you entered (Vehicle) must immediately leave the Car Park. If you do so we will not charge you a parking fee.</p>\n<p>2. You must comply with all rules and directions displayed within the Car Park and any directions given to you by our staff. A Vehicle may only be parked in an area marked &ldquo;Reserved&rdquo; if that area is reserved for that Vehicle or the Vehicle is otherwise authorised by us to park in that area.</p>\n<p>3. The Australian Consumer Law (<strong>ACL</strong>) provides consumers with guarantees that cannot be excluded, restricted or modified. These Terms do not affect any rights you have under the ACL or any other legal rights which cannot be excluded or modified.</p>\n<p>4. For services that are not services of a kind ordinarily acquired for personal domestic or household use or consumption, and/or where you are in trade, you agree that we limit our liability, as permitted by the ACL, at our option, to the re-supply of the services or the payment of the cost of having the services supplied again.</p>\n<p>5. Subject to clause 3 above and any other legal restriction:</p>\n<p>(a) we are not liable for any indirect, special, consequential or economic loss or damage whether or not arising from default or negligence by us or our employees or agents; and</p>\n<p>(b) To the extent permitted by the ACL, we exclude all terms, conditions, warranties, guarantees (either express or implied), and any liability that might apply to us in respect of these Terms or anything done under them.</p>\n<p>6. If you leave the keys to the Vehicle with us, you authorise us to deliver the Vehicle to any person producing a ticket we have issued to you for the Vehicle or to any person producing other evidence of entitlement to the Vehicle satisfactory to us.</p>\n<p>7. No employee, agent or contractor of Secure Parking has authority to accept any goods for safe custody and we will not be liable for any loss or damage to any vehicle or property alleged to have been left by you with us or any employee, agent or contractor, regardless of how that loss or damage is caused.</p>\n<p>8. You release us from all actions and demands due to any loss, death, damage or injury occurring in the Car Park, including but not limited to, as a result of risk. We are not liable for any loss or damage to, without limitation, any vehicle, accessories, contents or personal property left with us, in the Vehicle or in the Car Park.</p>\n<p>9. You must pay us upon demand all parking fees and other costs incurred in relation to the Vehicle being in the Car Park, based on the schedule of fees displayed at the time of entry into the Car Park or any other fee arrangement we may have agreed with you. A further parking fee may be payable each time the Vehicle enters the Car Park. If you are issued with a physical ticket on entry to the Car Park and you lose or fail to present a ticket required to be presented upon leaving the Car Park, you will be charged the maximum amount payable for use of the Car Park.</p>\n<p>10. You grant us a &lsquo;security interest&rsquo; (as defined in the Personal Property Securities Act 2009 Cth (<strong>PPSA</strong>)) in the Vehicle to secure everything you owe us in respect of these Terms. We may retain possession of the Vehicle until everything you owe us in respect of this contract has been paid. Parking fees will continue to accrue during the period that we retain the Vehicle until we recover all fees and costs. If amounts due to us in respect of these Terms remain unpaid after 30 days, you agree that we can sell the Vehicle and use the proceeds to pay the amounts you owe us and you agree to take all steps required by us to enable us to do so. Our rights and powers in relation to the security interest described in this clause do not limit our rights and powers under the PPSA. Nothing in this contract limits or excludes any common law or statutory lien or other rights we have over the Vehicle.</p>\n<p>11. We reserve the right for us and our contractors or agents to enter the Vehicle and to move it if we decide that it is reasonably necessary to do so in an emergency or for the safe or efficient operation of this Car Park. We may charge you a reasonable amount for moving the Vehicle if the need to move it arises:</p>\n<p>(a) because you breach these Terms or have caused obstruction;</p>\n<p>(b) we reasonably believe the Vehicle is abandoned; or</p>\n<p>(c) during the period of retention or sale for non-payment.</p>\n<p>12. You must pay for any damage caused by you or the Vehicle to this Car Park including, but not limited to, any damage caused by oil or other substances which leak from the Vehicle.</p>\n<p>13. You must indemnify us in respect of all losses, costs (including reasonable legal costs) or expenses that we may suffer or incur in respect of: (a) a breach of these Terms by you; (b) the Vehicle; or (c) your use of this Car Park. In the case of paragraphs (b) and (c) your liability to indemnify is reduced to the extent that any relevant expense is caused by our negligence or default.</p>\n<p>This clause does not affect any rights and remedies that may be available to you under the ACL or other law which cannot be excluded or modified. The use of the word &lsquo;Secure&rsquo; in our name and logo does not express or imply any warranty about the security of the Car Park.</p>\n<p></p>\n<p></p>"
