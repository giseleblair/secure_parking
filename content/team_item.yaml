      content: "<p>Rick specialises in developing teams focusing on business and technology transformation, IT strategy, digital innovation, enterprise applications and infrastructure management.</p>\n<p>Prior to joining the Secure Parking, Rick has held numerous IT positions within professional services, technology vendors, industrials, banking &amp; finance, retail and health sectors. Rick holds a Bachelors Degree in Information, and Postgraduate in Communications Management from the University of Technology, Sydney, and is an IT leadership development program graduate from the Massachusetts Institute of Technology (MIT), Sloan Business School.&nbsp;</p>"
