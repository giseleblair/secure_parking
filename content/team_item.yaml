      content: "<p>He is an experienced CEO with extensive experience working within private and ASX listed technology companies across&nbsp;Australia, New Zealand, Asia and the United Kingdom.</p>\n<p>The focus of his previous roles has been the&nbsp;provision of Business-to-Business Services including&nbsp;Marketing Communications, e-Commerce, Data Insights &amp; Analytics, Information Technology, Business Process Outsourcing,&nbsp;Digital Communication Solutions and Software as a Service. Specific market sectors spanned Banking and Financial services, State &amp; Federal Government, Retail and SME.</p>\n<p>He is passionate about developing high performing teams and driving exceptional customer experience, believing&nbsp;that it is essential to put the customer at the centre of everything we do.</p>\n<p>Peter is a graduate of the Harvard Business School Advanced Management Program (AMP186).</p>"
      description: "Peter commenced his role as Chief Executive Officer of Secure Parking in April 2018."
