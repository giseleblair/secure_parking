      content: "<p>He has over 20 years&rsquo; experience in leading finance teams, developing and executing commercial strategies, risk management, sustainability and performance improvement.</p>\n<p>Peter&rsquo;s industry experience extends across Business Process Outsourcing, Contact Centres, Marketing, Hospitality, Gaming and Entertainment. Peter is experienced in private, ASX 100 and US listed companies.</p>\n<p>Having worked across multiple industries and environments as a change finance leader, Peter is passionate about developing teams, future leaders and continuously driving business performance and customer value.</p>\n<p>Peter&rsquo;s qualifications include a Bachelor of Commerce degree from the University of New South Wales, Certified Practicing Accountant from CPA Australia and a Graduate Diploma in Applied Finance &amp; Investment from the Securities Institute of Australia.</p>"
