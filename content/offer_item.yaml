      content: "<h2><strong>Dining, Nightlife &amp; Shopping + Parking to suit</strong></h2>\n<h3>Cairns will keep you entertained</h3>\n<p>Well known for its natural attractions, Cairns also delivers on culinary experiences, night time excitement, high-end designer shopping as well as a variety of markets with locally made art, craft and souvenirs.</p>\n<p>So after a day of exploring the pristine environments of the Great Barrier Reef and Wet Tropics Rainforest, head into the city heart and experience a cosmopolitan vibe normally only found in large cities.</p>\n<h2>Best Parking:</h2>"
      content_below_listing: "<h2>WHAT'S ON</h2>\n<div>\n<div>\n<p><strong>Dining</strong></p>\n<p>Cairns is home to world class&nbsp;<a href=\"http://www.cairnsdining.com/\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">restaurants</a>&nbsp;reflecting the cosmopolitan tastes of its residents and visitors.</p>\n<p>Seafood and fresh locally grown produce are always menu features with prawns, crabs, reef fish and indigenous flavours such as kangaroo, emu and crocodile readily available.<br /><strong></strong></p>\n<p><strong>Shopping</strong></p>\n<p>A shopper&rsquo;s paradise or shopping in paradise? Either way take advantage of the many duty free shops in the heart of Cairns or drop into Cairns Central &ndash; a major shopping mall in the city centre.</p>\n<p>For more info&nbsp;<a href=\"https://www.cairnsattractions.com.au/explore/cairns-markets/cairns-shopping.445.html\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">click here</a>.<br /><strong></strong></p>\n<p><strong>Markets</strong></p>\n<p><strong>Friday, Saturday and Sunday weekly</strong></p>\n<p>Don&rsquo;t miss the spectacular farmers markets at <a href=\"https://rustysmarkets.com.au/\" title=\"Rusty's Markets Cairns\" target=\"_blank\" rel=\"noopener\">Rusty&rsquo;s renowned for fresh produce</a>, flowers, homemade crafts, jewellery and clothing.</p>\n<p>Cairns&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.nightmarkets.com.au/\" target=\"_blank\" title=\"Discover Cairns night markets\">Night Markets</a>&nbsp;open every night.<br /><br /></p>\n<p><strong>Cairns Convention Centre</strong></p>\n<p><strong>Cnr Wharf &amp; Sheridan Streets</strong></p>\nFor all the latest events at the&nbsp;<a href=\"/offers-and-events/cairns-convention-centre\">Cairns Convention Centre click here</a>.</div>\n</div>\n<p><strong><em>Terms &amp; Conditions:</em></strong></p>\n<ul>\n<li><em>Subject to space availability and maximum daily quota.</em></li>\n<li><em>Offer subject to change and offer may