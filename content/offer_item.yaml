      content: "<p><strong>Discounted Night &amp; Weekend Parking</strong></p>\n<p>The 70th Sydney Film Festival will take place 7 - 18 June 2023.</p>\n<p>Sydney Film Festival brings the world&rsquo;s best new films to Sydney each year for 12 days and nights of inspiring and entertaining premieres, talks and parties. Join Sydney&rsquo;s community of film-lovers and filmmakers and be among the first in Australia to see thought-provoking documentaries and the hottest new award-winners and cinema talent.</p>\n<p>Head to <a rel=\"noopener noreferrer\" href=\"https://www.sff.org.au/\" target=\"_blank\" title=\"Find out more\" style=\"letter-spacing: 0px;\">sff.org.au</a> to check out the full program released 10 May and book your tickets.</p>\n<p>To get discounted parking during the festival, add the below Promotional Code to the relevant Car park when you book Night &amp; Weekend Parking:</p>\n<p>Promotional Code <strong>SFF2023</strong> for&nbsp;$20 Parking at 109 Pitt Street Car Park.</p>\n<p>Promotional Code <strong>SFF5OFF</strong> for&nbsp;$5 off Night Parking&nbsp;at Piccadilly, No 1 Martin Place &amp; Bowlers Club Car Parks.</p>\n<p>Promotional Code <strong>SFFOFFWE</strong> for&nbsp;$5 off Weekend Parking&nbsp;at Piccadilly, No 1 Martin Place &amp; Bowlers Club Car Parks.</p>\n<p>Promotional Code <strong>SFF2OFF</strong> for $2 off Night Parking at 2 Market Street Car Park.</p>\n<p>Promotional Code <strong>SFF2OFFWE</strong> for $2 off Weekend Parking at 2 Market Street Car Park.</p>\n<h2>Sydney Film Festival Discounted Parking available at:</h2>\n<p></p>"
      content_below_listing: "<p><strong>Terms</strong>:</p>\n<ul>\n<li>Offer valid from 7 June 2023 until 18 June 2023.</li>\n<li>Must add promotional code before confirming booking to get offer.</li>\n<li>Offer only available when booking online.</li>\n<li>Booking quotas apply.</li>\n<li>Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Booking Fee and Parking Fee if your selected car park is unavailable at your entry time.</li>\n<li>Offer applies to Night Parking and Weekend Parking only.</li>\n<li>Offer can be removed at any time without notice.</li>\n<li>A booking fee applies per transaction.</li>\n<li><a href=\"/about/stuff-to-know/secure-a-spot-terms\">Terms and Conditions</a>&nbsp;apply.</li>\n</ul>"
