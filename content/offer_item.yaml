      content: "<p><strong>Major event parking covered</strong></p>\n<p>The WACA is Perth's home of cricket. The stadium's name derives from the initials of its owners and operators, the Western Australian Cricket Association.</p>\n<p>The WACA has been the home of cricket since the early 1890's. The ground is the home venue of Western Australia's first-class cricket team, the Western Warriors, and the state's Women's National Cricket League side, the Western Fury.</p>\n<p>The pitch at the WACA is often said to be the quickest and bounciest in the world make the ground a favourite of pace and swing bowlers.</p>\n<p>For your WACA cricket information&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.waca.com.au/fixtures\" target=\"_blank\" title=\"WACA fixtures\">click here for latest fixtures</a><a rel=\"noopener noreferrer\" target=\"_blank\" title=\"WACA Fixtures\">.</a></p>"
