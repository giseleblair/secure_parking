      content: "<p><strong>Melbourne CBD Shopping Guide</strong></p>\n<p><strong>Save on Parking when you shop in the Melbourne CBD</strong></p>\n<p>A shopping spree is a must do on most visitor's lists when in Melbourne and the local Melburnians love it too.</p>\n<p>From the latest fashions to vintage finds, diamonds to costume jewellery, bargains at outlet stores to big name brands at shopping centres like Bourke Street Mall, QV and Emporium, to one off curiosities found in the laneways and hidden allies, Melbourne really has it all.</p>\n<p>We have split our shopping guide into regions with the type of shopping and best parking to suit:</p>\n<p><strong>Bourke Street Mall</strong></p>\n<p>Loving the window shopping and browsing here plus dining.&nbsp;</p>\n<p>Shopping type:</p>\n<ul>\n<li>Shops: David Jones &amp; Myer</li>\n<li>GPO: H&amp;M</li>\n<li>Royal Arcade: specialty shops</li>\n<li>Restaurants: Ca De Vin, Mama&rsquo;s Buoi</li>\n</ul>\n<p></p>\n<p><strong>Melbourne Central</strong></p>\n<p>Perfect for all the high street staples.&nbsp;</p>\n<p><strong>Shopping type:</strong></p>\n<ul>\n<li>Shops: JB Hifi, Mecca, Aquila, Cotton On, Country Road</li>\n<li>Entertainment: Hoyts, Fitness First</li>\n<li>Cafes: Breadtop, Boost, Juice, Cha time, Cupcake Central, Gong Cha</li>\n<li>Restaurants: Ajisen Ramen, Asian Beer Caf&eacute;, Grill&rsquo;d</li>\n</ul>\n<p></p>\n<p><strong>Chinatown</strong></p>\n<p>Head into Melbourne's Chinatown district for the best&nbsp;Chinese&nbsp;restaurants.&nbsp;&nbsp;</p>\n<p><strong>Shopping type:</strong></p>\n<ul>\n<li>Shops:Speciality Chinese food stores and more</li>\n<li>Chinese Museum</li>\n<li>Restaurants:&nbsp;Flower Drum, Hutong Dumpling Bar, Secret Kitchen, Shark Fin House</li>\n</ul>\n<p><strong>Emporium</strong></p>\n<p>Great option on the weekends for shopping and dining</p>\n<p><strong>&nbsp;Shopping type:</strong></p>\n<ul>\n<li>Stores: Uniqlo, Myer, Mecca, Aesop, Muji, Kathmandu, Nike</li>\n<li>Restaurants: Dainty Sichuan, Din Tai Fung, Godiva, Pho Nom</li>\n<li>Health: Kaya Health Club</li>\n<li>Food Court: Jimmy Grants, Rice Workshop, Yo-Art</li>\n</ul>\n<p></p>\n<p></p>\n<p><strong>The Strand</strong></p>\n<p>Perfect for hanging out with friends on the weekends for a spot of&nbsp;shopping.</p>\n<p><strong>&nbsp;Shopping type:</strong></p>\n<ul>\n<li>Stores: Asics, Acne Studios, Desigual, Gorman, Mor</li>\n<li>Restaurants:Sushi Sushi</li>\n<li>Services: Australia Post</li>\n</ul>"
