      content: "<p><strong>A family holiday up for grabs</strong></p>\n<p>Every time you booked your parking online* with&nbsp;<a href=\"/car-parks\">Secure-a-Spot</a>&nbsp;between&nbsp;10 Feb and 8 March 2020&nbsp;you were in with a chance to WIN.</p>\n<p><a href=\"/en-au/offers-and-events/parking-competition-winners\">Click here for winners list</a></p>\n<h3>TELEPORT TO A SONIC THE HEDGEHOG FILMING LOCATION OF YOUR CHOICE!</h3>\n<p>Everyone&rsquo;s favourite blue hedgehog is on the run from Dr. Robotnik, an evil doctor who is trying to destroy Sonic and capture his teleporting rings in SONIC THE HEDGEHOG!</p>\n<p>To celebrate Sonic&nbsp;<strong>speeding into cinemas from February 13</strong>, we&rsquo;re giving one lucky family (two adults and two children) the chance to &ldquo;teleport&rdquo; to one of three iconic filming locations featured in the movie!</p>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/sanfrancisco.jpg\" data-id=\"3-e7e1f20-p7xnxg\" title=\"sanfrancisco.jpg\" alt=\"sanfrancisco.jpg\" /> &nbsp;</p>\n<p>Zoom over the&nbsp;<strong>Golden Gate Bridge</strong>, the Transamerica Pyramid and other key filming locations on an action-packed helicopter flight over San Francisco!</p>\n<p><br /><img src=\"https://d1dxkf4q.media.zestyio.com/china.jpg\" data-id=\"3-e7e1f20-zxnbs2\" title=\"china.jpg\" alt=\"china.jpg\" /></p>\n<p>Speed across the&nbsp;<strong>Great Wall of China</strong>&nbsp;on a private tour during an unforgettable trip to Beijing!</p>\n<p><br /><img src=\"https://d1dxkf4q.media.zestyio.com/paris.jpg\" data-id=\"3-e7e1f20-3jk647\" title=\"paris.jpg\" alt=\"paris.jpg\" /></p>\n<p>Or, use fast-passes to sprint to the top of the&nbsp;<strong>Eiffel Tower</strong>&nbsp;on a VIP tour of Paris!</p>\n<p></p>\n<p>5 nights&rsquo; luxury hotel accommodation and a delicious family dinner in your chosen destination completes this once-in-a-lifetime trip with SONIC THE HEDGEHOG!</p>\n<p>Plus 50 runner-up prizes of a Sonic the Hedgehog Pack.</p>\n<p><a href=\"https://d1dxkf4q.media.zestyio.com/Sonic-the-hedgehog-Promotion-TCs---for-web.pdf\">*Terms &amp; Conditions</a></p>\n<p>*Every online booking you make during the promotion period gives you a single automatic entry.</p>\n<p>&copy; Paramount Pictures &amp; SEGA. All Rights Reserved T&amp;C&rsquo;s Apply. [NSW Permit LTPS/19/38196]</p>\n<p></p>"
