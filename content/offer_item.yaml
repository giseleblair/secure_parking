      content: "<p>Your access to exclusive parking discounts across Australia, plus take advantage of member only competitions and offers from Secure Parking&rsquo;s multiple partners.</p>\n<h2>Join Club Secure - It's Free!</h2>\n<p>When booking your parking with Secure you gain access to exclusive discounts and savings at your favourite car parks in your region.</p>\n<p>Save on&nbsp;<a href=\"/parking-solutions/early-bird-parking\">Early Bird</a>,&nbsp;<a href=\"/parking-solutions/weekend-parking\">Weekend</a>&nbsp;and&nbsp;<a href=\"/parking-solutions/night-parking\">Night Parking</a> at a wide range of Secure Parking car parks across Australia.</p>\n<p>Receive discounts and promotions, via email, sms or push notification just for booking your parking with Secure and creating an account.</p>\n<h2>To Join</h2>\n<p>Simply <a href=\"#\" class=\"signin\" title=\"Register to become a Club Secure member\" rel=\"noopener\">register/sign up</a> and select <em>'I am happy to receive deals, discounts and other marketing and event related information'</em>.</p>\n<p>You can unsubscribe at any time by opting out in your account preferences or directly from the emails or sms you receive.</p>\n<p>If you have any questions about the Club Secure program or membership click below and complete the form:</p>\n<p><a href=\"/contact-us/club-secure\" title=\"Join Club Secure to receive parking discounts and offers\" target=\"_blank\" rel=\"noopener\">Ask us about Club Secure</a></p>\n<h3>As a member you can take advantage of:</h3>\n<ul>\n<li>Parking discounts at your regular or favourite Secure Parking car parks in the city or suburbs</li>\n<li>Flash sales and last min deals on parking near by</li>\n<li>Local discounts with retailers, hotel, cinema, restaurants and entertainment venues</li>\n<li>Partnership discounts on related motoring service products like car rental, car washing and servicing, as well as with your local motoring organisation</li>\n<li>Online shopping discounts on everything from sunglasses to insurance with our business partners&nbsp;</li>\n</ul>\n<h3>Special alerts &amp; notifications:</h3>\n<p>Be the first to know about discounts, competitions, events and car park changes related to availability or access.</p>\n<h3>How it Works:</h3>\n<p>When you book parking with Secure Parking via the Secure Parking app or website your details are entered into the Club Secure database and remain there until you update your account preferences.&nbsp;</p>\n<p>Click here for&nbsp;<a href=\"/stuff-to-know/club-secure-terms\" title=\"Club Secure Terms and Conditions\">Club Secure Terms and Conditions</a>.</p>"
