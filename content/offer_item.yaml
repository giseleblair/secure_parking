      content: "<p><strong>Parking with 10% OFF</strong></p>\n<p>Merivale and Secure Parking have partnered to offer you 10% off Night, Weekend or Hourly Parking when you book online with&nbsp;Secure-a-Spot.</p>\n<p>Simply add Promotional Code&nbsp;MERIVALE&nbsp;on the Review Booking Page when you book your parking to get this discount.</p>\n<p>To learn more about the&nbsp;<a rel=\"noopener noreferrer\" href=\"https://merivale.com/\" target=\"_blank\" title=\"Find out more\">Merivale Group</a>&nbsp;and their many great venues across Sydney&nbsp;<a rel=\"noopener noreferrer\" href=\"https://merivale.com/\" target=\"_blank\" title=\"Learn more\">click here</a>.</p>\n<p></p>\n<p></p>\n<p></p>\n<p></p>\n<p><strong>How to Book Parking Online</strong></p>\n<ul>\n<li>Find the best car park closest to your destination</li>\n<li>Select Night, Weekend or Hourly Parking for the date and time required</li>\n<li>Sign-in or register an account if you are a new customer</li>\n<li>Add Redeem Promotion Code&nbsp;MERIVALE</li>\n<li>Check your booking and confirm</li>\n<li>You&rsquo;ll be sent a 5-digit PIN by email and SMS. Use this PIN to enter and exit the car park</li>\n</ul>\n<p></p>\n<p><em>Terms &amp; Conditions:</em></p>\n<ul>\n<li><em>Offer only available when booking online.</em></li>\n<li><em>Subject to space availability and maximum daily booking quota.</em></li>\n<li><em>Offer subject to change and offer may be withdrawn without notice.</em></li>\n<li><em>A booking fee per transaction applies.</em></li>\n<li><em>Click for further information and&nbsp;<a href=\"/en-au/about/stuff-to-know/secure-a-spot-terms\">Terms and Conditions</a>.</em></li>\n</ul>"
