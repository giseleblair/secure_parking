      content: "<p><strong>Button Up - be parking ready</strong></p>\n<p>So next time you need parking - be prepared!</p>\n<p>If you are looking for a parking near to your location when on the go, the solution is a button link on your mobile phone.</p>\n<p>If you have never placed a button link on your mobile phone you will find these instructions for your device helpful:</p>\n<h2>Have you buttoned up yet?</h2>\n<p><strong>How to place a button link on an iPhone/iOS device</strong></p>\n<ol>\n<li>Open&nbsp;<strong>Safari&nbsp;</strong>browser</li>\n<li>Go to our home page&nbsp;<a href=\"https://www.secureparking.com.au/\" target=\"_blank\" title=\"Secure Parking Australia\" rel=\"noopener\">https://www.secureparking.com.au</a></li>\n<li>Click on the &lsquo;<strong>share</strong>&rsquo; icon at the bottom centre of your screen. The one that looks like a square with and arrow point up coming out the top of it. You may need to swipe the share selector to the left.</li>\n<li>Click <strong>&lsquo;Add to home screen&rsquo; </strong>the + icon.</li>\n<li>Click '<strong>Add</strong>'. This will add a shortcut icon to your device.</li>\n<li>In future click this icon to go directly to this page.</li>\n</ol>\n<p><strong>How to place a button link shortcut on an Android device</strong></p>\n<ol>\n<li>Launch&nbsp;<strong>Chrome</strong></li>\n<li>Open the home page&nbsp;<a title=\"Secure Parking Australia\" target=\"_blank\" href=\"https://www.secureparking.com.au/\" rel=\"noopener\">https://www.secureparking.com.au</a></li>\n<li>Tap menu button and tap <strong>&lsquo;Add to home screen'</strong></li>\n<li>You will be able to add a name for the shortcut</li>\n<li>Chrome will now add it to your home screen</li>\n<li>The icon will appear like any app and you can drag it to where you want it</li>\n</ol>\n<p><strong>How to add to home screen using Chrome for Google Phones</strong></p>\n<ol>\n<li>Open <strong>Chrome</strong></li>\n<li>Click on&nbsp;<strong>Settings&nbsp;</strong>button present in toolbar</li>\n<li>Select <strong>\"Tools&nbsp; &gt;&nbsp; Create application shortcuts\"</strong> option</li>\n<li>You will get options to create shortcuts. Choose your desired option and click the&nbsp;<strong>Create&nbsp;</strong>button</li>\n</ol>\n<p><strong>How to Pin to the Start Screen when on a Windows Phone</strong></p>\n<ol>\n<li>Open&nbsp;<strong>Internet Explorer</strong></li>\n<li>Open the home page&nbsp;<a title=\"Secure Parking Australia\" target=\"_blank\" href=\"https://www.secureparking.com.au/\" rel=\"noopener\">https://www.secureparking.com.au</a></li>\n<li>Tap more, on the bottom right side of the screen</li>\n<li>From the list of options displayed, tap <strong>'pin to start'</strong></li>\n</ol>\n<p>A tile will be created on the start screen, which you can now use to quickly open the website to book parking in the future.</p>"
