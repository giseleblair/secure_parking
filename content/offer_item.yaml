    data:
      content: "<p><strong>Discover the New Secure Parking Website</strong></p>\n<p>Here is a quick tip video to get you started:</p>\n<p><iframe width=\"560px\" height=\"315px\" src=\"https://www.youtube.com/embed/https://www.youtube.com/embed/0vSGglxN4uk?modestbranding=1&amp;rel=0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen\"></iframe></p>\n<h3>Want to jump straight to booking your parking online with Secure-a-Spot?</h3>\n<p>Here is a video to help with that too</p>\n<p><iframe width=\"560px\" height=\"315px\" src=\"https://www.youtube.com/embed/https://www.youtube.com/embed/qpZfQXqLLXY?modestbranding=1&amp;rel=0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen\"></iframe></p>\n<p>A while ago we ran a survey to you, our customers, the news wasn&rsquo;t great.</p>\n<p>You found it difficult to use our website on a mobile phone and were frustrated with the number of clicks it took to make a booking.</p>\n<p>Over the last year, we&rsquo;ve been working with many of you to improve the service we offer. Through surveys, focus groups and testing laboratories, we listened and took note.</p>\n<p>The new Secure Parking website was born. Welcome &ndash; a website built by you for you.</p>\n<h3>That was Quick.</h3>\n<p>The new Secure Parking website offers you a fast and easy experience on mobile, desktop computer, games console or TV. We&rsquo;ve made it more simple than ever to find the closest or cheapest parking for your need.</p>\n<p>If you are looking to book parking online with Secure-a-Spot, you&rsquo;ll be amazed at how easy it is to use.</p>\n<p>As a regular Secure-a-Spot user, you can complete a booking in as few as three clicks&hellip;..Tip - watch the how-to video above.</p>\n<p>If you&rsquo;re not sure which of our&nbsp;<a href=\"/en-au/parking-solutions\">Parking Solutions</a>&nbsp;meets your needs, just use the drop down lists at top of page.&nbsp; Once you choose your solution, we&rsquo;ll even help you find this type of parking near to your destination.</p>\n<p>Finally, if you&rsquo;re heading into the city for an event, use our&nbsp;<a href=\"/en-au/offers-and-events\">Offers and Events</a>&nbsp;pages to find the closest car parks.</p>\n<p>We hope you enjoy the&nbsp;<a href=\"https://www.secureparking.com.au/en-au/\">new Secure Parking website</a>&nbsp;and look forward to introducing you to even more exciting changes in the near future.</p>\n<p></p>"
