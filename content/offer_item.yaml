      content: "<p><strong>Get 10% off with Europcar</strong></p>\n<p>As a special offer to Club Secure members, Europcar is offering 10% off the best rate of the day!</p>\n<p>To take advantage of this exclusive offer, simply quote the code 51773864 when booking.</p>\n<p><strong>Terms and Conditions</strong></p>\n<ul style=\"list-style-type: disc;\">\n<li>Vehicles subject to availability</li>\n<li>Valid at participating locations across Australia and New Zealand</li>\n<li>Promotional code 51773864 must be used when booking to qualify for the discount.</li>\n<li>Offer cannot be used in conjunction with any other promotion</li>\n<li>Discount of 10% applies to base rate (time and kilometres) of rental only. Base rate excludes Vehicle Registration Recovery Fee (VRRF). Discount will be incorporated into your total price at Quote Summary stage</li>\n<li>Europcar standard age, credit card and driver requirements apply</li>\n<li>An online reservation restriction of at least four hours prior to vehicle pick up applies.</li>\n<li>Extra charges may apply to options you select, if you do not return the vehicle to the same pick up location or return the vehicle late, or if you do not return the vehicle full of fuel unless the prepaid fuel option is purchased, or if you incur infringements or use toll roads.</li>\n<li>Valid to all passenger vehicle classes, including prestige</li>\n<li>Standard passenger vehicles include unlimited kilometres for up to 14 days for pick ups in metropolitan areas, 200km per day for pick ups in Country areas and 100km per day for pick ups in Remote areas including rentals in Darwin, Alice Springs and all locations in the Northern Territory.</li>\n<li>For prestige vehicles 1-29 days 200 kms free per day, 30+ days 100 kms free per day with additional kilometres charged per kilometre</li>\n<li>If there is Damage, theft of the Vehicle or Third Party Loss you must also pay up to the standard Damage Liability Fee (DLF). Optional Damage Cover Products may be purchased to reduce your liability, but there may be no cover under some circumstances</li>\n<li>For more information refer to the&nbsp;<a href=\"https://www.europcar.com.au/terms-and-conditions/australia\" target=\"_blank\" rel=\"noopener\">Terms and Conditions of Rental</a></li>\n</ul>"
