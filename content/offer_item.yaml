      content: "<h2><strong>Cheap Parking on Game Day</strong></h2>\n<h3>Adelaide Oval</h3>\n<p>One of the most picturesque sporting grounds in the world! Located in the parklands between the city centre and North Adelaide. You will never be disappointed when you visit this iconic stadium for AFL, cricket, concerts, functions and events.</p>\n<p>Enjoy cheap Football parking for all Adelaide Crows and Port Adelaide games and other events at&nbsp;<a rel=\"noopener noreferrer\" title=\"Click for Adelaide Oval info\" target=\"_blank\" href=\"http://www.adelaideoval.com.au/\">The Adelaide Oval</a></p>\n<h3>Coopers Stadium</h3>\n<p>Cheer on Adelaide United as they play interstate and international teams at Coopers Stadium. For&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.coopersstadium.com.au/\" target=\"_blank\" title=\"Find out more\">more information click here</a>.</p>\n<p>Coopers Stadium is a world-class multi-use facility just 5 minutes from central Adelaide. Considered by many to be the best football stadium in Australia, Coopers Stadium is home to the Hyundai A-League&rsquo;s Adelaide United Football Club.</p>\n<p>Our car parks are conveniently located within walking distance for easier and quicker entry and exit.</p>\n<h2>Best Parking:</h2>\n<p></p>"
