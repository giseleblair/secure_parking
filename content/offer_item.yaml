      content: "<h2>Convenient Parking Options: All-Day Parking and $10 Night Rate</h2>\n<h2><strong>Better than ever...</strong></h2>\n<p><strong>EKKA brings you its iconic mix of animals, entertainment &amp; displays</strong></p>\n<p>The Royal Queensland Show, or the&nbsp;<a href=\"https://www.ekka.com.au/\" target=\"_blank\" rel=\"noopener\">Ekka</a>&nbsp;as it is fondly known, holds a special place in the hearts of all Queenslanders. It is Queensland's largest annual event and your greatest chance throughout the year to find out what life on the farm is really about.</p>\n<p>There are over 300 activities throughout the showgrounds, including animal adventures, agriculture competitions, rides, live music, showbags, cooking demonstrations, children's entertainment, fireworks displays and much more!</p>\n<h2>Book on website or App Parking Rates for EKKA 12 to 20 August 2023:</h2>\n<p>Day Parking 5am to 4pm - <strong>from $25 to $50</strong> - ideal for a day of fun.</p>\n<p>Day + Night Parking 5am to 5am - <strong>from $35 to $60</strong> - ideal for a very full day if you want to stay late.</p>\n<p>Night Parking* 4pm to 5am - <strong>from $10</strong> - ideal for Twilight ticket holders or to view the fireworks.</p>\n<p>Multi-Day Parking - <strong>from $30 to $50</strong> - Ideal for exhibitors and those needing to enter and exit multiple times over several days.</p>\n<p>*$10 Night Parking is not available on weekends or public holidays.</p>\n<p><strong>Please select car park, then date and time, for your Ekka Parking price.</strong></p>\n<h2>Parking available at:</h2>\n<p><a href=\"https://www.secureparking.com.au/en-au/car-parks/australia/qld/valley-metro-fortitude-valley-car-park/\" title=\"Valley Metro Car Park\" target=\"_blank\" rel=\"noopener\">Valley Metro Car Park</a></p>\n<p><a href=\"https://www.secureparking.com.au/en-au/car-parks/australia/qld/mcwhirters-fortitude-valley-car-park/\" title=\"McWhirters Car Park\" target=\"_blank\" rel=\"noopener\">McWhirters Car Park</a></p>\n<p><a href=\"https://www.secureparking.com.au/en-au/car-parks/australia/qld/chinatown-fortitude-valley-car-park/\" title=\"Chinatown Car Park\" target=\"_blank\" rel=\"noopener\">Chinatown Car Park</a></p>\n<p><a href=\"https://www.secureparking.com.au/en-au/car-parks/australia/qld/388-brunswick-street-fortitude-valley-car-park/\" title=\"388 Brunswick Car Park\" target=\"_blank\" rel=\"noopener\">388 Brunswick Car Park</a></p>\n<h3>Drive-up parking at:</h3>\n<p><a href=\"https://www.secureparking.com.au/en-au/car-parks/australia/qld/4-mead-lane-fortitude-valley-car-park/\" title=\"4 Mead Car Park\" target=\"_blank\" rel=\"noopener\">4 Mead Lane Car Park</a></p>\n<h3>Park &amp; Ride parking at:</h3>\n<p><a href=\"/car-parks/australia/qld/cathedral-square-brisbane-city-car-park/\" title=\"Cathedral Square Car Park\" target=\"_blank\" rel=\"noopener\">Cathedral Square Car Park</a></p>\n<p></p>\n<p></p>"
      content_below_listing: "<p><strong>Important Information:</strong></p>\n<p>Early Bird Parking (drive up and booked online) and use of your Flexi Parking Vouchers is not available during August EKKA week (Mon to Fri) at the Valley Metro and McWhirter's Car Park's.</p>\n<p><em>Terms &amp; Conditions:</em></p>\n<ul>\n<li><em>Subject to space availability and maximum daily booking quota.</em></li>\n<li><em>Rates are subject to change - visit relevant car park information page for the most up-to-date rates.</em></li>\n<li><em>A booking fee per transaction applies for online bookings.</em></li>\n<li><em>Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Booking Fee and Parking Fee if your selected car park is unavailable at your entry time.</em></li>\n<li><em>Click for further information and&nbsp;<a href=\"/en-au/about/stuff-to-know/secure-a-spot-terms\">Terms and Conditions</a>.</em></li>\n</ul>"
