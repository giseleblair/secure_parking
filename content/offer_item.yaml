      content: "<h3>More than a beach... discover Glenelg</h3>\n<p>Glenelg is an ideal location that draws families and friends to its long, sandy beach. But Glenelg just South of Adelaide's CBD can offer far more than just a beach.</p>\n<p>The area has a trendy vibe with laid-back pubs, organic cafes, global eateries and indie boutiques.</p>\n<p>But also the traditional with the Beach-house amusement centre, with waterslides, rides and arcade games, the Bay Discovery Centre in the 1870s Town Hall has local history exhibits, spot the local dolphins from the beach or head off on one of the many cruises leaving from nearby Marina Pier.</p>\n<h2>Best Parking in Glenelg:</h2>"
      content_below_listing: "<h2>Glenelg - Things to see &amp; do:</h2>\n<div>\n<div>\n<p><strong>Seafire on the Marina</strong></p>\n<p>Shout out to all Steak lovers this one's for you! Seafire On The Marina has opened their doors at Marina Pier.</p>\n<p>With aged steaks on-site and complimented with a wide range of exquisite wines you can't go wrong.</p>\n<p><a href=\"https://www.facebook.com/seafireglenelg/\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">For more click here.</a></p>\n<p>Parking Tip&nbsp;- Book your parking online at&nbsp;<a href=\"/car-parks/australia/sa/marina-pier-car-park\" title=\"Marina Pier Car Park\">Marina Pier Car Park</a>&nbsp;for the best parking rates.</p>\n<p></p>\n<p><strong>Marina Sunset Bar</strong></p>\n<p>Sunset Bar is open to enjoy a cocktails and you guessed enjoy the sunset from the Marina.</p>\n<p>With good food, a pool table and live music Fri, Sat and Sun it's a great spot.</p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.sunsetbar.net.au/\" target=\"_blank\" title=\"Learn more\">For more click here.</a></p>\n<p>Parking Tip&nbsp;- Book your parking online at&nbsp;<a href=\"/car-parks/australia/sa/marina-pier-car-park\" title=\"Marina Pier Car Park\">Marina Pier Car Park</a>&nbsp;for the best parking rates.</p>\n<p></p>\n<p><strong>Tomko Japanese Steakhouse</strong></p>\n<p>Japanese teppanyaki, seafood dishes and tasting menus in a smart restaurant with dark wood accents.</p>\n<p><a href=\"https://www.tomiko.com.au/\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">For more click here.</a></p>\n<p>Parking Tip&nbsp;- Book your parking online at&nbsp;<a href=\"/car-parks/australia/sa/marina-pier-car-park\" title=\"Marina Pier Car Park\">Marina Pier Car Park</a>&nbsp;for the best parking rates.</p>\n<p></p>\n<p><strong>The Wharf</strong></p>\n<p>With views of both the marina and the ever changing Glenelg foreshore the Wharf is a great place to enjoy lunch or dinner.</p>\n<p>A modern Australian menu with options for all dietary needs.</p>\n<p><a href=\"https://www.thewharf.com.au/\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">For more click here.</a></p>\n<p>Parking Tip&nbsp;- Book your parking online at&nbsp;<a href=\"/car-parks/australia/sa/marina-pier-car-park\" title=\"Marina Pier Car Park\">Marina Pier Car Park</a>&nbsp;for the best parking rates.</p>\n</div>\n</div>\n<p><em>Terms &amp; Conditions:</em></p>\n<ul>\n<li><em>Offer only available when booking online.</em></li>\n<li><em>Subject to space availability and maximum daily booking quota.</em></li>\n<li><em>Offer subject to change and offer may be withdrawn without notice.</em></li>\n<li><em>Rates are subject to change - visit relevant car park information page for the most up-to-date rates.</em></li>\n<li><em>A booking fee per transaction applies.</em></li>\n<li><em>Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Booking Fee and Parking Fee if your selected car park is unavailable at your entry time.</em></li>\n<li><em>Parking rates are current for today but may vary if booking for a future date or time.</em></li>\n<li><em>Click for further information and&nbsp;<a href=\"/about/stuff-to-know//booking-terms/\">Terms and Conditions</a>.</em></li>\n</ul>"
