      content: "<p><strong>Book now &amp; park any time in next 6 months!</strong></p>\n<p>Congratulations, you are here because you received an SMS or email from Secure.</p>\n<h3>You are now eligible for 30% OFF Flexi Parking when you enquire today.</h3>\n<p>Flexi Parking is all day weekday parking to use as you want, when you want, anytime in the next 6 months.</p>\n<p>Available in&nbsp;a packs of 10, these parking vouchers give you the simplicity of a single access PIN code for your selected car park, plus:</p>\n<ul>\n<li>unrestricted multiple entries and exits on any day you use them</li>\n<li>quick ticketless entry and exit to the car park</li>\n<li>all the savings normally associated with booking online</li>\n</ul>\n<h3>To get 30% OFF - call now:</h3>\n<p>Enquire Now</p>\n<p>OR</p>\n<p><a href=\"tel:+611300425122\" class=\"primary-btn\">1300 425 122</a></p>\n<h3>FAQ'S</h3>\n<p><strong>How much does a pack of 10 cost?</strong></p>\n<p>When you enquire our sales agents can provide cost for your preferred car park.</p>\n<p><strong>Where can I use Flexi Vouchers?</strong></p>\n<p>Flexi Vouchers available across all capital cities,&nbsp;at any car park with Secure-a-Spot online booking.</p>\n<p><strong>When do the vouchers expire?</strong></p>\n<p>You have 6 months to use your flexi vouchers, meaning 6 months parking locked in at the same price!</p>\n<p><a href=\"/en-au/parking-solutions/flexi-parking\">Learn more</a>&nbsp;about Flexi Parking here.</p>\n<h3>What customers think about Flexi Parking</h3>\n<p>Joseph Harmon - Suncorp Corporate Services Fleet and Parking Manager</p>\n<p>\"Suncorp arranged over 1000 car parks nationally through Secure Parking to accommodate essential workers during the initial COVID-10 crisis.....\".</p>\n<p>Frank Agius - National Workplace Experience Manager Origin</p>\n<p>\"In the current environment and as Origin slowly returns to work nationally, engaging with a service providing a workable solution has been invaluable\".</p>\n<h3>Terms and Conditions</h3>\n<ul>\n<li>Available for 1 day only on receipt of email or SMS invitation</li>\n<li>Valid for 6 months from date of purchase</li>\n<li>Maximum purchase per customer total 50 with 30% off&nbsp; e.g. Buy 1 x 50 pack; 2 x 20 pack; 5 x 10 pack</li>\n<li>Click here to read full&nbsp;<a href=\"/en-au/about/stuff-to-know/secure-a-spot-terms\">Secure-a-Spot terms</a></li>\n</ul>"
