      content: "<h2><strong>Discover Auckland's night life hotspot</strong></h2>\n<p>Nestled between Britomart and High Street you can find&nbsp;Fort Street and discover Auckland's nightlife hotspot. Award-winning restaurants are found alongside local favourites.</p>\n<p>Also look out for the amazing street art, including a mural from Auckland artist Benjamin Work and Sara Hughes and&nbsp;Imperial Lane &ndash; one of Auckland city's original buildings.</p>\n<h3>Beat Nearby Parking:</h3>"
      content_below_listing: "<h2>Dining Ideas</h2>\n<p><strong>Heart of the City guide to Fort Street</strong></p>\n<p>Click here for the latest news on dining and nightlife in the&nbsp;<a rel=\"noopener noreferrer\" href=\"https://heartofthecity.co.nz/explore/fort-street-area\" target=\"_blank\" title=\"Find out more\">Fort Street Area</a></p>\n<p><strong>Ima Cuisine</strong></p>\n<p>Voted a top 50 restaurant by Metro and is very highly rated on Trip Advisor and Zomato. A Mediterranean food experience like no other&nbsp;<a href=\"https://www.imacuisine.co.nz/\" target=\"_blank\" title=\"Find out more\" rel=\"noopener\">Ima Cuisine</a>&nbsp;offer, breakfast, lunch, dinner or even better let the team bring the Mediterranean to you via their catering options.</p>\n<p><strong>Mad Mex</strong></p>\n<p>Come on down to&nbsp;<a href=\"http://www.madmex.co.nz/\" target=\"_blank\" title=\"Find out more\" rel=\"noopener\">Mad Mex</a>&nbsp;and satisfy all your Mexican Cravings! A huge selection of all your favourite Mexican dishes plus non-alcoholic or alcoholic drinks to kick start weekend or unwind for the evening.</p>\n<p><strong>Romani Cafe</strong></p>\n<p>Experience pure Italian authenticity right in the heart of Auckland City with&nbsp;<a href=\"https://www.facebook.com/Roman%C3%AD-Cafe-Italian-trattoria-125379430843949/\" target=\"_blank\" title=\"Find out more\" rel=\"noopener\">Romani Caf&eacute;</a>! Traditional recipes from pasta to pizza a must for all Italian food lovers!</p>\n<p><strong>Indochine Kitchen</strong></p>\n<p>Looking for a food experience that delivers authentic Hanoi 'street style' food?</p>\n<p>Look no further than&nbsp;<a href=\"https://www.indochinekitchen.co.nz/\" target=\"_blank\" title=\"Find out more\" rel=\"noopener\">Indochine</a>, located at 42 Fort Street.</p>\n<p><strong>Miann</strong></p>\n<p><a href=\"https://www.miann.co.nz/\" target=\"_blank\" title=\"Find out more\" rel=\"noopener\">Miann</a>&nbsp;translates from gaelic into 'to desire' or 'to crave' which beautifully explains this restaurant - from the atmosphere to the food to the service. They specialise in Desserts offering a one of a kind taste matched with amazing presentation. Highly rated on Trip advisor and Zomato be sure to experience it yourself.</p>\n<p><strong>Giapo</strong></p>\n<p>Ice Creams transformed in to an expressive art form that not only will amaze you and your taste buds but will be an experience unmatched from any other ice cream experience.</p>\n<p>Not only do&nbsp;<a href=\"https://www.giapo.com/\" target=\"_blank\" title=\"Find out more\" rel=\"noopener\">Giapo</a>&nbsp;offer amazing treats but have their own kitchen tours available to go behind the scenes and get an insight into the creative process.</p>\n<div>\n<p><em>Terms &amp; Conditions:</em></p>\n<ul>\n<li><em>Subject to space availability and maximum daily booking quota.</em></li>\n<li><em>Rates are subject to change - visit relevant car park information page for the most up-to-date rates.</em></li>\n<li><em>A booking fee per transaction applies for online bookings.</em></li>\n<li><em>Car Parks may be unavailable due to unforeseen circumstances. We may direct you to another car park or refund your Booking Fee and Parking Fee if your selected car park is unavailable at your entry time.</em></li>\n<li><em>Click for further information and&nbsp;<a href=\"/about/stuff-to-know/booking-terms\">Terms and Conditions</a>.</em></li>\n</ul>\n</div>"
