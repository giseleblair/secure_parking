      content: "<h2><strong>Planning a Picnic?</strong></h2>\n<p><strong> Parking guide on the best spots in Brisbane for out door fun</strong></p>\n<p>Activities and ideas on what to do in Brisbane:</p>\n<ul>\n<li>Having a picnic with family</li>\n<li>Shopping for non essential items</li>\n<li>Going for a drive</li>\n<li>Enjoying time&nbsp;out on your motorbike, jet ski or boat</li>\n<li>Visiting a National Park</li>\n</ul>\n<p>We have put together a list of some of the best Brisbane locations that you might want to head to, and the best parking options to go with each location.</p>\n<h2><strong style=\"font-size: 14px; letter-spacing: 0px;\">South Bank Parklands</strong></h2>\n<div>\n<p>At South Bank spread your picnic rug at any of the numerous picnic spots. There are plenty of grassy lawns and shady trees, themed gardens and waterside spots, plus room to play and explore.</p>\n<p><strong>Botanic Gardens</strong></p>\n<p>Brisbane City Botanical Gardens provide an urban oasis which is a pleasure to visit. Kids have the space to kick a ball while the adults have the opportunity to relax and enjoy the view. If you like, take a tour of the gardens and look out for the wildlife or learn about the many native plants.</p>\n<p><strong>Roma Street Parklands</strong></p>\n<p>Roma Street Parkland is a place to relax and play open everyday. Children can bring along their bikes or scooters because so that the family can explore. The area boasts expansive lawned areas, water features and themed gardens for all to enjoy.</p>\n<p><strong>Musgrave Park - West End</strong></p>\n<p>Musgrave Park in South Brisbane is situated between Edmonstone, Russell, and Cordelia Streets. Ideal for picnics, basket ball and walking.</p>\n<p><strong>Kangaroo Point Cliffs</strong></p>\n<p>Kangaroo Point offers visitors the chance to picnic at the top of the cliffs, when you need the breeze on a warm day, whilst enjoying the stunning views. Alternatively you can head to the bottom of the cliffs for riverside spots and dinning. Parking at Kangaroo Point itself is limited so we do encourage you to either take a leisurely 2km stroll along the river to the foot of the cliffs or use the CityCat.</p>\n<p><strong>New Farm Park</strong></p>\n<p>Ideal park for all activities with great surrounding cafes and river walks. To learn more <a href=\"https://newfarmpark.com.au/\" title=\"New Farm Park\">click here</a>.</p>\n<p><strong>Captain Burke Park</strong></p>\n<p>Discover the maritime themed playground, a gritty beach at low tide and picnic area with barbecues.</p>\n</div>"
