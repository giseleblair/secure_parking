      article_image: "https://d1dxkf4q.media.zestyio.com/partnership.png"
      content: "<h2>Mar 2022</h2>\n<h2>#Break the Bias</h2>\n<p>This International Women's Day, we want to recognise the importance to break the bias in our communities, workplaces, schools and universities. We want to focus on building a gender equal world with new beliefs and influence actions.</p>\n<p>We are responsible for creating a diverse and inclusive workplace, and a safe environment for both men and women. We have implemented a Diversity &amp; Inclusion program to encourage equality and fairness, provide support and growth and create the best workplace culture.</p>\n<p>As a team, we will continue to challenge the status quo and break away from stereotypes, discrimination, and bias. We will also focus on building a supportive culture and celebrate all achievements.</p>\n<p>Watch the short video below, as our teams come together, to show our support for International Women's Day!</p>\n<p><iframe width=\"560px\" height=\"315px\" src=\"https://www.youtube.com/embed/P24oyB0ldSI\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>Together we can all break the bias on International Women's Day and beyond. #BreakTheBias and build an equal and fair future for everyone because when I am secure. We are secure.</p>\n<p>To learn more about<a href=\"https://www.internationalwomensday.com/theme\" target=\"_blank\" title=\"Learn more\" rel=\"noopener\">&nbsp;International Women's Day 2022</a>&nbsp;click here. To keep up to date with Secure Parking's exciting offers, events and initiatives follow us on Facebook, Twitter and LinkedIn using links at top of page.</p>\n<p></p>"
      description: "This International Women's Day, we want to recognise the importance to break the bias in our communities, workplaces, schools and universities. We want to focus on building a gender equal world with new beliefs and influence actions."
      sort: 10
      title: "International Women's Day 2022"
