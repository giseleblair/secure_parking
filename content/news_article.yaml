      content: "<h2>Sept 2021</h2>\n<h2>To support World Homeless Day 10-10-21</h2>\n<p>It&rsquo;s hard to imagine being homeless, let alone in the midst of a pandemic.</p>\n<p>Invisible, overlooked, and moved along. Tired and unsafe. And more than 8,000 Australians are living this way - every day - including 400 children under the age of 12.</p>\n<p>Everyone deserves a safe place to sleep. That&rsquo;s why the Secure Team in Queensland have decided to join the SHED YOUR BED challenge.</p>\n<p>It&rsquo;s a simple way all of us can make a difference, build awareness, and raise funds for people in our community who are sleeping rough, or vulnerable to homelessness.</p>\n<p>By sponsoring this effort you are helping raise much-needed funds for Beddown, a registered charity with a mission to provide pop-up accommodation for Australia&rsquo;s most vulnerable.</p>\n<h3>Shed your Bed</h3>\n<p><strong>WHEN</strong>:</p>\n<p>Sunday, 10 October 2021.</p>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/beddown.jpg\" data-id=\"3-e7e053e-cpmskl\" title=\"beddown.jpg\" alt=\"beddown.jpg\" /></p>"
      description: "It's hard to imagine being homeless, let alone in the midst of a pandemic."
      sort: 43
      title: "Shed your bed"
