    data:
      article_image: "https://d1dxkf4q.media.zestyio.com/MicrosoftTeams-image--25-.png"
      content: "<p>The winners of Australia&rsquo;s peak international design awards were announced on Friday 8 September at the 2023 Australian Good Design Awards in front of more than 1000 guests from the design and architecture community.</p>\n<p>Voyager received a prestigious Good Design Award Winner Accolade in the Product Design category in recognition for outstanding design and innovation.</p>\n<p>The Good Design Awards Jury commented:&nbsp;&ldquo;The bespoke and holistic design of Voyager shows a clear desire to reinvent the status-quo of the contemporary parking system. We are impressed by the level of vandal-proofing achieved and its focus on easy installation, scalability and customisation. It&rsquo;s evident that customer experience was at the forefront of design.&rdquo;</p>\n<p>The Good Design Awards are the highest honour for design and innovation in the country and reward diverse projects across 11 Design Disciplines covering more than 35 Categories and Subcategories.&nbsp;Each year, the Awards celebrate the best new products and services on the Australian and international market, excellence in architectural design, engineering, fashion, digital and communication design, and reward new and emerging areas of design including design strategy, social impact design, design research and up-and-coming design talent in the next-gen category.</p>\n<p>The 2023 Good Design Awards attracted high-quality design projects from Australia and around the world. These innovative projects were evaluated by more than 70 Australian and international Jurors, including designers, engineers, architects and thought leaders. More than 900 entries were evaluated according to a strict set of design evaluation criteria which includes&nbsp;Good Design,&nbsp;Design Innovation&nbsp;and&nbsp;Design&nbsp;Impact.&nbsp;</p>\n<p>&ldquo;To be recognised with an Australian Good Design Award tells the world this project not only represents design excellence, but it also surpasses the criteria for design innovation and design impact. The Good Design Award is an independent endorsement of professional design quality,&rdquo;&nbsp;said&nbsp;Dr. Brandon Gien, CEO of Good Design Australia and Chair of the Australian Good Design Awards.</p>\n<p>The Australian Good Design Awards is the country&rsquo;s oldest and most prestigious international awards for design and innovation with a proud history dating back to 1958. The 2023 Awards celebrated&nbsp;65 Years of Good Design&nbsp;since the founding organisation behind the awards &ndash; the Industrial Design Council of Australia (IDCA) was first established.</p>\n<p>&ldquo;It is incredible to see how design has changed over the past 65 years. While we celebrate this important milestone for Australian design, we also pay our respect to the oldest living designers on this planet who have been designing and creating for more than 65,000 years. We have such a deeply rich and diverse design culture in Australia to draw and learn from as we shape the next 65 years of design,&rdquo; said&nbsp;Dr. Gien.</p>\n<p>The&nbsp;<a href=\"https://good-design.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Good Design Awards Jury</a>&nbsp;spent two days at the Sydney Opera House discussing and debating which projects should be recognised with the prestigious Good Design Award accolade.</p>\n<p>&ldquo;Some of the Award-winning projects from this year&rsquo;s Good Design Awards are truly ground-breaking. There are so many inspiring impact-led projects this year that have embraced the power of design as a problem-solving tool &ndash; their design stories deserve to be recognised and celebrated at the highest level. We are proud to continue the legacy of celebrating design, and designers making a positive impact on our world. The Good Design Awards showcase what true design excellence looks like, to inspire others to greatness &ndash; that&rsquo;s exactly what these Awards are about.</p>\n<p>Projects recognised with an Australian Good Design Award demonstrate excellence in professional design and highlight the impact a design-led approach has on business success and social and environmental outcomes.</p>\n<p>&ldquo;The Good Design Awards recognise and celebrate the transformative power of design to find innovative, customer-centric solutions to local and global challenges. My sincere congratulations to all the designers, engineers, architects and innovators recognised in this year&rsquo;s Awards - you deserve to be celebrated at the highest level possible,&rdquo; Dr. Gien concluded.</p>\n<h3>PROJECT DETAILS</h3>\n<p><strong>Project Title: </strong>Voyager</p>\n<p><strong>Designed in: </strong>Australia</p>\n<p><strong>Designed by:&nbsp;</strong></p>\n<p>Secure Parking</p>\n<p>4design Pty Ltd</p>\n<p><strong>Commissioned by:</strong></p>\n<p>Park24 Group</p>\n<p>Secure Parking (Australia)</p>\n<p>Peter Anson - CEO</p>\n<p>Rick Chandra - CIO</p>\n<p><strong>Project Description:</strong></p>\n<p>Secure parking is transforming the global parking industry through the creation of &ldquo;Voyager&rdquo;, an IoT carparking solution designed, developed and manufactured in Australia. Secure parking enlisted multi-disciplinary experts across Australia to custom-design hardware, software and services to provide the best customer experience and operational efficiency. It's a completely re-imagined parking solution.</p>\n<p></p>\n<h3>About Good Design Australia and the Australian Good Design Awards</h3>\n<p>Good Design Australia is an international design promotion organisation responsible for managing the annual Australian Good Design Awards and other signature design events. With a proud history that dates back to 1958, Good Design Australia remains committed to promoting the importance of design to business, industry, government and the general public and the critical role it plays in creating a better, safer and more prosperous world.</p>\n<p><a href=\"https://good-design.org\" target=\"_blank\" rel=\"noopener noreferrer\">www.good-design.org</a></p>\n<p><a href=\"/corporate-services/parking-technology/\" target=\"_blank\" rel=\"noopener noreferrer\">Click to learn more about Voyager</a> and what it can do for your car park.</p>\n<p><a href=\"/corporate-services/parking-technology/\" title=\"Learn more about Voyager\" target=\"_blank\" rel=\"noopener\"><img src=\"https://d1dxkf4q.media.zestyio.com/good-design.jpg\" data-id=\"3-105b4fbe-2zsq0k\" title=\"Voyager wins Good Design Award 2023\" alt=\"Voyager wins Good Design Award 2023\" /></a></p>"
      description: "Voyager Recognised in Australia’s International Good Design Awards for Excellence in Design and Innovation."
      sort: 1
      title: "Voyager Recognised in Good Design Awards"
