      content: "<h2>Mar 2021</h2>\n<h2>Secure Parking and Everty Partnership</h2>\n<p>What does the future hold for car parks?</p>\n<p>Car park and property owners, have seen that the switch to electric vehicles (EVs) accelerating. EV drivers want to be able to charge their cars when they are parked for a couple of hours. This includes workplace charging as well as &lsquo;opportunity&rsquo; charging in public car parks in retail, entertainment and hospitality locations.</p>\n<p>We know from EV drivers that if they have the choice, they will often choose a car park where they can charge their cars.</p>\n<p>If you want to future-proof your asset, installing charging stations is an initiative for consideration.</p>\n<p>Everty has been working with property owners to install EV charging in their car parks like this one recently installed by Charter Hall at a Secure Parking location in Sydney&rsquo;s CBD.</p>\n<h3>The Benefits of EV charging:</h3>\n<ul>\n<li>Attract EV drivers to your car park - Include EV charging in your sustainability programs/reporting and End-of-Trip facilities</li>\n<li>Retain and attract corporate clients with targets to transition to zero-emissions transport (EV 100)</li>\n<li>Help your tenants in the switch to EV fleets - Integrate EV charging with your building&rsquo;s energy management systems and parking operations</li>\n<li>Improve your Green Star rating by one point when 5% of parking is dedicated to electric vehicles and charging infrastructure is provided for each space.</li>\n</ul>\n<p>EV charging stations are becoming a critical asset for car park owners and Secure Parking and Everty have partnered to provide you with fit for purpose solutions for your car park. If you want to learn more about EV charging for your car park and ensure the future of your asset with EV contact us at&nbsp;<a href=\"/mailto:partnerships@secureparking.com.au?subject=I%20want%20to%20know%20more%20about%20EV%20charging\">partnerships@secureparking.com.au</a></p>\n<p></p>\n<h3>Disclaimer</h3>\n<p>Electric chargers &ndash; if you use an electric vehicle charger in a Secure Parking Car Park please note:</p>\n<ul>\n<li>you use the electric charger at your own risk.</li>\n<li>if any damage is caused to you (the parker) or any other vehicle or property, arising from or in connection with the use of an electric vehicle charger, Secure Parking are not liable for the loss of or any damage to any such vehicle or property.</li>\n</ul>"
      description: "Car park and property owners, have seen that the switch to electric vehicles (EVs) accelerating."
      sort: 2
      title: "UNPUBLISHED - EV the Future of Car Parks"
