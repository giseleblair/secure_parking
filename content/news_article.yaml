      content: "<h2>Sept 2016</h2>\n<h2>Save over $180 a month on parking</h2>\n<h3>Meet the father and son who save over $180 a month in city parking fees</h3>\n<p><strong>- by booking their car spots in advance online.</strong></p>\n<h4>Article sourced from Sydney Morning Herald 4 September &ndash; Written by Sue Williams</h4>\n<p>Meet the father and son who save over $180 a month in city parking fees &ndash; by booking their car spots in advance online.</p>\n<p>Anthony Serratore, 29, has to drive to work in the CBD from his home in Croydon as he drops off 20-month-old Max at daycare on the way. Without a lift at his local station and packed peak-time trains, it's just too difficult to manoeuvre his son and the stroller on and off public transport.</p>\n<p>But after discovering he was paying a small fortune on parking each week, he investigated the online app for the car park nearest his office at Pyrmont.</p>\n<p>\"I'm not very tech-savvy, but it didn't take me long to work out how much I could save by booking my parking space online in advance,\" says Serratore, who works as a valuer. \"I'm always on my phone anyway, so it wasn't too much of a bother to go on to Secure-a-Spot. And I found I was saving so much money &ndash; and time &ndash; by organising it in advance.\"</p>\n<p>A major survey of more than 3000 people living within 40 kilometres of Sydney, Melbourne and Brisbane, conducted by Australia's largest car park operator Secure Parking, found that online bookings generally delivered savings of up to 60 per cent on the standard casual parking fee.</p>\n<p>At Serratore's car park at 320 Harris Street, for instance, the drive-up rate per day is $39, and the online Secure-a-Spot rate is $30. For early bird parking, the saving is even more: the drive-up rate is the same at $39, but the online booking rate is $14 &ndash; meaning a potential saving of $600 over four weeks.</p>\n<p>Secure Parking spokesman Andrew Sapir says car parking is usually a \"grudge purchase\" but it can be a lot more affordable than most people think. \"There is definitely a perception that parking is very expensive but if you plan it ahead, you can get it at a much cheaper rate,\" he says.</p>\n<p>\"A lot of people still drive into the Sydney CBD, drive round and round, then go into the first car park they see as they're running late. But there are now a lot of options out there and if they think ahead, and book online, it can be much cheaper than they imagined. I would be confident enough to say that off-peak parking through Secure-a-Spot is cheaper than parking has been for 15-20 years.\"&nbsp;&nbsp;</p>\n<p>The survey also found that 47 per cent of drivers always, or regularly, drive around to find an on-street parking spot &ndash; something that Lorraine Duffy, CEO of the industry peak body Parking Australia, says accounts for 30 per cent of traffic congestion in Sydney.</p>\n<p>\"You wouldn't go away and then just turn up at a hotel and ask for a room,\" she says. \"You'd book that in advance, so you don't have to pay the rack rate.</p>\n<p>\"Well, we have to start thinking about parking in the same way. If you plan your trip before you leave, and then book a car space online, then you'll know where you're going and get the best bang for your buck at the same time. The technology is developing fast.\"</p>\n<p>As for Serratore, who also has another son, one-month-old Lennox with wife Bianca, 28, he would now never drive anywhere without booking his parking ahead.</p>\n<p>\"It might only be a few dollars a day but, if you're doing it regularly, it really adds up,\" he says. \"I go on to the app [through secureparking.com.au] every night as I haven't worked out yet if you can do it for the week ahead. But it saves me so much time and money, it's so worth it.\"</p>\n<h3>Ten Top Tips To Save Money On Parking*</h3>\n<ol>\n<li>Book online &ndash; for big discounts and a guaranteed car space</li>\n<li>Use an app &ndash; same as booking online but enables you to book while on the go.</li>\n<li>Park on the city fringe &ndash; rates vary across the CBD so park on the cheaper fringe and gain the health benefits of a five-minute walk.</li>\n<li>Use the free time limit &ndash; if you have a quick errand many car parks are free if your stay is under 10 minutes.</li>\n<li>Set a timer &ndash; some retail car parks offer the first two or three hours free. Set a timer on your phone so you don't overstay.</li>\n<li>Time your arrival &ndash; Check when evening/off-peak rates begin and plan your journey around the cheaper rates.</li>\n<li>Venue parking validation &ndash; look out for the restaurants, businesses and shops that have parking deals with nearby car parks.</li>\n<li>Bulk-parking discounts &ndash; search around for loyalty programs for long-term and casual parkers, they can offer substantial savings.</li>\n<li>VIP Parking &ndash; if you're meeting a client in the city see if they have a VIP Parking Account for free or discounted parking</li>\n<li>Loyalty Programs &ndash; check out the offers available through club membership for special deals.</li>\n</ol>\n<p>* Provided by Secure Parking</p>\n<p><em>Originally published in the&nbsp;<a href=\"http://www.smh.com.au/\" target=\"_blank\" title=\"Sydney Morning Herald\" rel=\"noopener\">Sydney Morning Herald</a>&nbsp;on 4 September 2016 Author Sue Williams</em></p>"
