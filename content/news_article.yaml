      content: "<h2>Sept 2021</h2>\n<h2>Wayside Chapel Fundraising event 2 to 8 Oct 21</h2>\n<p>Secure Parking is supporting Wayside Chapel's Long Walk Home</p>\n<p><strong>Spread the word!&nbsp;</strong></p>\n<p><strong>Why 28km?</strong></p>\n<p>In an average week, a person experiencing homelessness walks 28km to receive help, to find their shelter or to look for a safe place to sleep.</p>\n<p><strong>Do you wish to participate in the walk?</strong></p>\n<p>Only 4km/ per day over the week. You can still join and sign up here:&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.longwalkhome.com.au/fundraisers/teamsecure\" target=\"_blank\" title=\"Sign Up Here\">https://www.longwalkhome.com.au/fundraisers/teamsecure</a></p>\n<p><strong>How to track your walk progress?</strong></p>\n<p>You can record your distance either through Strava, Fitbit or add your distance manually</p>\n<p>Details on how to connect with your apps:&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.longwalkhome.com.au/faqs\" target=\"_blank\" title=\"Learn more\">https://www.longwalkhome.com.au/faqs</a></p>\n<p>Anyone can join in from any state, event is virtual, walk in your own time!</p>\n<h3>GO TEAM SECURE!!!</h3>\n<p><strong>Donation Link:</strong></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.longwalkhome.com.au/fundraisers/teamsecure\" target=\"_blank\" title=\"Donate Here\">https://www.longwalkhome.com.au/fundraisers/teamsecure</a></p>\n<p>All funds raised will to towards Wayside Chapel, so they can continue to deliver love, care and support to people who are in crisis on our streets.</p>"
      description: "Secure Parking is supporting Wayside Chapel's Long Walk Home"
      sort: 28
      title: "Long Walk Home"
