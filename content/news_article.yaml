      content: "<h2>May 2021</h2>\n<h2>Launching in Brisbane</h2>\n<p>We have great careers at Secure Parking. With roles including everything from accounting to marketing, business development to operations.</p>\n<p>Come and hear about the roles, the company and our benefits at the Inaugural Careers Fair!</p>\n<p>Kicking off in Brisbane we are looking for:</p>\n<ul>\n<li>Field Services Technicians</li>\n<li>Customer Service Officers</li>\n<li>Portfolio Managers</li>\n<li>Business Development Executives</li>\n</ul>\n<p>Register your interest by emailing&nbsp;<a href=\"mailto:people&amp;culture@secureparking.com.au?subject=I%20would%20like%20to%20register%20for%20the%20Careers%20Fair\" title=\"Register for Careers Fair\">people&amp;culture@secureparking.com.au</a></p>\n<h3>Where</h3>\n<p>Single Guys Coffee Co.</p>\n<p>3/201 Charlotte Street</p>\n<p>Brisbane City QLD</p>\n<h3>When</h3>\n<p>13 May 2021</p>\n<h3>10:00am to 12:00pm &amp; 2:00pm to 4:00pm</h3>\n<ul>\n<li>Field Services Technicians</li>\n<li>Customer Service Officers</li>\n</ul>\n<h3>6:00pm to 8:00pm</h3>\n<ul>\n<li>Portfolio Managers</li>\n<li>Business Development Executives</li>\n</ul>"
