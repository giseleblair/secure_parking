      content: "<h3>Aug 2015</h3>\n<h3>Secure Parking and Tesla join forces for destination charging bays.</h3>\n<h4>18 bays installed around the country for Tesla Car Owners</h4>\n<p>Secure Parking, has worked with Tesla Motors to provide Telsa Model S owners with 18 dedicated Destination Charging bays across nine Secure car park sites on the eastern seaboard.</p>\n<p>Three Secure Parking locations in each of Sydney, Melbourne and Brisbane in prominent CBD locations will be home to the wall connectors, which Tesla owners will be able to use to charge their cars for free while parking.</p>\n<p>&ldquo;Being at the forefront of the electric car revolution, we knew creating Destination Charging sites with Tesla aligns with our own goals of being the most technically advanced car park operator in the country.</p>\n<p>&ldquo;Innovation is at the heart of everything we do, with many of our industry-leading technologies adopted by other parking operators in Australia, so we&rsquo;re excited to be the first Australian car park operator to be a part of the Tesla Destination Charging program and provide its owners with dedicated High Power Wall Connectors within our parking bays,&rdquo; said Garth Matthews, Founder and Joint Chief Executive Officer, Secure Parking.</p>\n<p>A national rollout is also planned with the current charger bays located in prominent positions within each carpark, allowing owners easy access to charge and park their cars.</p>\n<p>&ldquo;The Secure Parking locations further expands the Destination Charging program across the Eastern Seaboard in prominent CBD locations. This provides our customers with free and convenient charging locations when not charging at home,&rdquo; said Heath Walker Marketing and Communication Manager, Tesla Australia.</p>\n<h3>About Tesla</h3>\n<p><a title=\"Tesla Motors\" target=\"_blank\" href=\"https://www.tesla.com/en_AU/\" rel=\"noopener\">Tesla Motors</a>' (NASDAQ: TSLA) goal is to accelerate the world's transition to sustainable transport with a full range of increasingly affordable electric cars. California-based Tesla designs and manufactures electric vehicles, as well as EV powertrain components. Tesla has delivered over 80,000 electric vehicles to customers worldwide.</p>\n<h3>Disclaimer</h3>\n<p>Electric chargers &ndash; if you use an electric vehicle charger in a Secure Parking Car Park please note:</p>\n<ul>\n<li>you use the electric charger at your own risk.</li>\n<li>if any damage is caused to you (the parker) or any other vehicle or property, arising from or in connection with the use of an electric vehicle charger, Secure Parking are not liable for the loss of or any damage to any such vehicle or property.</li>\n</ul>"
      description: "Secure Parking, has Partnered with Tesla Motors to provide Telsa Model S owners with 18 dedicated Destination Charging bays across several Secure car parks"
      sort: 27
      title: "Tesla EV Charging Available"
