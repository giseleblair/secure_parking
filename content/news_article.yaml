      article_image: "https://d1dxkf4q.media.zestyio.com/parking-solutions-shed-your-bed-beddown-3.png"
      content: "<h2>Mar 2021</h2>\n<h2>Everyone deserves a bed to sleep in</h2>\n<p>On 10 March, Channel 7 News featured an article about Secure Parking working with an amazing initiative &ndash; Beddown.</p>\n<h3>Watch Car Parks turned into a place to sleep</h3>\n<p><iframe width=\"560\" height=\"315\" src=\"https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F7NewsBrisbane%2Fvideos%2F2225515324353351%2F&amp;show_text=0&amp;width=560\" frameborder=\"0\"></iframe></p>\n<h3>Watch the secret trial in Brisbane</h3>\n<p>The Brisbane trial is set to be rolled out in Sydney and Melbourne giving the vulnerable a safe place to sleep and take care of basic needs</p>\n<p><iframe width=\"560\" height=\"315\" src=\"https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F7NewsBrisbane%2Fvideos%2F2225515324353351%2F&amp;show_text=0&amp;width=560\" frameborder=\"0\"></iframe></p>\n<p>Secure Parking is proud to be involved as a foundation partner of Beddown &ndash; an incredible not-for-profit organisation that is looking to assist vulnerable across Australia.&nbsp; Founder of Beddown, Norman McGillivray was motivated to help the vulnerable through his experience with his father who due to a stroke in his early 30&rsquo;s found himself homeless on the streets of London in the early 1970s.&nbsp; He died when Norman was 11.</p>\n<p>Imagine having to sleep on concrete or on a bench or even under a bridge day in day out.</p>\n<p>Over 8,000 vulnerable people here in Australia do this every night.</p>\n<p>The aim of Beddown is to help and make an impact on as many of the vulnerable people around Australia as possible by providing a bed for them to sleep in and therefore helping as many as to be Beddown for the night.</p>\n<p>The way they will do this by activating pop-up accommodation in underutilised spaces that are commonly used during the day but are then left empty at night.</p>\n<p>Beddown are looking at activating pop-up accommodation in car parks as they can be quickly set-up to offer safe, secure and comfortable accommodation and will be working closely with Secure Parking to conduct a trial of pop-up accommodation in selected Brisbane CBD car parks.</p>\n<p>Those who sleep rough will benefit on many levels, many of those that sleep rough suffer from sleep deprivation and the effects of sleep deprivation can cause both physical and mental health related issues.</p>\n<p>Being able to offer stable, safe and secure pop-up accommodation allows guests to get a great night&rsquo;s sleep, it will help both their physical and mental well-being too. Also, by getting to know their guests Beddown are able to refer them into the best services which will help them the most and to help them get into longer term accommodation.</p>"
      description: "On 10 March, Channel 7 News featured an article about Secure Parking working with an amazing initiative Beddown."
      sort: 45
      title: "Secure Parking gets behind Beddown"
