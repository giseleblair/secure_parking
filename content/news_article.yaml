      content: "<h2>Jul 2021</h2>\n<h2>Launching Secure's Environmental Social Governance Program</h2>\n<p>As part of Secure Parking&rsquo;s commitment in delivering our Environmental Social Governance Program (ESG) we would like to invite you to work with our preferred charities to give back to the community.</p>\n<p>Our team takes part of a shared scheme whereas volunteers dedicate their time to help in the charity activities. Let us help contribute for the betterment of our nation!</p>\n<p>What are the Charities?</p>\n<h3>Share the Dignity&nbsp;- Sandgate QLD</h3>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/sharethedignity.jpg\" data-id=\"3-e7dc481-vgg238\" title=\"sharethedignity.jpg\" alt=\"sharethedignity.jpg\" /></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.sharethedignity.org.au/\" target=\"_blank\" title=\"Find out more\">Share the Dignity</a>&nbsp;works to make a real, on the ground difference in the lives of those experiencing homelessness, fleeing domestic violence, or doing it tough.</p>\n<p>We distribute period products to women, girls, and anyone who menstruates who needs support. When someone is doing it tough, the last thing on their mind should be dealing with their period..</p>\n<p><strong>Events Schedule:</strong></p>\n<ul>\n<li>August &ndash; Dignity Drive</li>\n<li>19-28 November - #ITSIN THE BAG</li>\n<li>October &ndash; MOVE4DIGNITY</li>\n<li>Host your own DigniTea</li>\n<li>Birthday Fundraiser</li>\n<li>Champion of Change</li>\n<li>Host your own Fundraising Activity</li>\n</ul>\n<h3>Look Good Feel Better Cancer Patient Foundation&nbsp;-Alexandria NSW</h3>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/Lookgoodfeelbetter.jpg\" data-id=\"3-e7dc521-5fd0gz\" title=\"Lookgoodfeelbetter.jpg\" alt=\"Lookgoodfeelbetter.jpg\" /></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://lgfb.org.au/\" target=\"_blank\" title=\"Find out more\">Look Good Feel Better</a>&nbsp;is a free national community service program, run by the Cancer Patients Foundation, dedicated to teaching cancer patients how to manage the appearance-related side-effects caused by treatment for any type of cancer.</p>\n<p><strong>Events Schedule:</strong></p>\n<ul>\n<li>September &ndash; Feel Better Month - Feel Better Month is held each year in September. This is the time of year where we encourage our supporters to fundraise for us whether that&rsquo;s via a simple fundraising activity in the office (like a gold coin donation for wearing crazy socks!) or through a cause-related marketing campaign like the donation of $1 or a percentage of sales for the month.</li>\n<li>27 August 2021 &ndash; Dream Ball - Dream Ball in our major annual fundraiser with over 500 influential guests gathering at The Star Event Centre in Sydney to enjoy a fun filled evening in support of the program. We aim to raise $400,000 allowing Look Good Feel Better to run 400 workshops around Australia.</li>\n<li>Hand sanitiser drive - Since returning to face-to-face workshops post pandemic this year, we have been aiming to provide a 50ml hand sanitiser in each Confidence Kit. It has been a challenge to source enough donations to meet the demand of 10,000 patients so we would appreciate any help you are able to provide!</li>\n</ul>\n<h3>Edgar's Mission - Lancefield VIC</h3>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/edgars.jpg\" data-id=\"3-e7dc58e-2538tb\" title=\"edgars.jpg\" alt=\"edgars.jpg\" /></p>\n<p></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.edgarsmission.org.au/\" target=\"_blank\" title=\"Find out more\">Edgar's Mission</a>&nbsp;was founded by Pam Ahern, who acquired a pig as part of a campaign to raise awareness about the plight of pigs. He would come to be known as Edgar Alan Pig and his mission of kindness continues to this day. Over the years the sanctuary has grown from housing one to over 400 animals, with thousands more rescued and rehomed with loving families.</p>\n<p><strong>Events Schedule:</strong></p>\n<ul>\n<li>09 October 2021 &ndash; ABC Gardeners Market</li>\n<li>12 December 2021 &ndash; Community Christmas Carols</li>\n<li>02 November 2021 &ndash; Melbourne Cup</li>\n<li>11 December 2021 &ndash; Bunning BBQ</li>\n</ul>\n<h3>Hutt Street Centre -Adelaide SA</h3>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/huttst.jpg\" data-id=\"3-e7dc5e5-1x2rnx\" title=\"huttst.jpg\" alt=\"huttst.jpg\" /></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.huttstcentre.org.au/\" target=\"_blank\" title=\"Find out more\">The Hutt Street Centre</a>&nbsp;is&nbsp;a place of hope and opportunity, that has been helping people facing homelessness to rebuild their lives, without judgement since 1954.</p>\n<h3>Sammy D Foundation &ndash;Edwardstown SA</h3>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/sammyd.jpg\" data-id=\"3-e7dc628-sm5h1c\" title=\"sammyd.jpg\" alt=\"sammyd.jpg\" /></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.sammydfoundation.org.au/\" target=\"_blank\" title=\"Find out more\">The Sammy D Foundation</a>&nbsp;educates young people on the impacts of bullying, and drug and alcohol fuelled violence.</p>\n<p>By providing relevant age appropriate knowledge and tools, young people are empowered to make positive life decisions for a better community.</p>\n<p>Events Schedule:</p>\n<ul>\n<li><a href=\"/en-au/news/sammyd\">City-Bay Sammy D mates</a>&nbsp;- 19 Sept 2021 &ndash; Start Time 8:00am</li>\n</ul>\n<h3>Still Aware -Adelaide SA</h3>\n<p><img src=\"https://d1dxkf4q.media.zestyio.com/stillaware.jpg\" data-id=\"3-e7dc6b1-gr4k33\" title=\"stillaware.jpg\" alt=\"stillaware.jpg\" /></p>\n<p>The purpose of&nbsp;<a rel=\"noopener noreferrer\" href=\"https://stillaware.org/\" target=\"_blank\" title=\"Find out more\">Still Aware</a>&nbsp;is to stop unnecessary death of babies.</p>\n<p>Fact 6 babies a day are born without breath.</p>\n<p>Still Aware exist to end preventable stillbirth through awareness and education.</p>\n<p><strong>Events Schedule:</strong></p>\n<ul>\n<li>August 06 to 08, 2021 &ndash; Perth</li>\n<li>August 28 to 29, 2021 &ndash; Canberra</li>\n<li>September 25 &amp; 26. 2021 &ndash; Sydney</li>\n<li>Oct 22 to 24, 2021 &ndash; Melbourne</li>\n<li>Nov 06 to 07, 2021 &ndash; Sydney</li>\n<li>Nov 20 to 21, 2021 &ndash; Brisbane</li>\n<li>Feb 05 to 06, 2022 &ndash; Sydney</li>\n<li>Feb 26 &amp; 27, 2022 &ndash; Melbourne</li>\n<li>Mar 26 to 27, 2022 &ndash; Canberra</li>\n<li>April 30 &amp; May 01, 2022 &ndash; Adelaide</li>\n<li>May 13 to 15, 2022 &ndash; Sydney</li>\n<li>June 17 to 19, 2022 &ndash; Brisbane</li>\n<li>July 23 to 24, 2022 &ndash; Newcastle</li>\n<li>Aug 12 to 14, 2022 &ndash; Perth</li>\n<li>Sep 03 to 04, 2022 &ndash; Sydney</li>\n<li>Oct 14 to 16, 2022 &ndash; Melbourne</li>\n<li>Nov 26 to 27, 2022 - Brisbane</li>\n</ul>\n<h3>Leukaemia &amp; Blood Cancer NZ (LBC) -Epsom Auckland NZ</h3>\n<p></p>\n<p><a rel=\"noopener noreferrer\" href=\"https://www.leukaemia.org.nz/\" target=\"_blank\" title=\"Find out more\">Leukaemia &amp; Blood Cancer NZ</a>&nbsp;have a vision to cure and a mission to care, we are committed to improving the quality of life for patients and their families living with leukaemia, lymphoma, myeloma, and related blood conditions.</p>\n<p><strong>Events Schedule:</strong></p>\n<ul>\n<li>17 October 2021 - Step Up Challenge Stadium Dunedin at Forsyth Barr Stadium</li>\n</ul>\n<h3>WAYSIDE CHAPEL - NSW</h3>\n<p>Secure Parking is proudly offering assistance to&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.waysidechapel.org.au/\" target=\"_blank\" title=\"Find out more\">Wayside Chapel</a>&nbsp;through&nbsp;<a rel=\"noopener noreferrer\" href=\"https://www.longwalkhome.com.au/how-it-works\" target=\"_blank\" title=\"Learn more\">Long Walk Home</a>&nbsp;event this October.</p>\n<p>Wayside Chapel has provided unconditional love, care and support for people on and around the streets of Sydney since 1964. Each year, thousands of people visit Wayside's two centres in Kings Cross and Bondi for assistance in gaining equitable access to essential health, welfare, social and recreational services. Wayside Chapel is well known for its Community Services Centres, dedicated Aboriginal Space and Wellness Programs. It has a Wingspan Project which returns hope to the lives of disadvantaged young people by supporting them into paid hospitality traineeships in its social enterprise cafe, Heart Cafe.</p>\n<p><strong>Events Schedule:</strong></p>\n<ul>\n<li>2 to 8 October 2021 - Long Walk Home - Virtual Event</li>\n<li>8 October 2021 - Long Walk Home - Physical Event</li>\n</ul>\n<p><strong>We invite&nbsp;all staff interested to please contact People &amp; Culture to register.</strong></p>\n<p><br /><br /></p>"
      description: "As part of Secure Parking's commitment in delivering our Environmental Social Governance Program (ESG) we would like to invite you to work with our preferred charities to give back to the community."
      sort: 26
      title: "Helping Support our favourite charities"
