      content: "<h2>Sept 2021</h2>\n<h2>On the 2021 City-Bay run</h2>\n<p>The #SammyDMates 2021 City-Bay team is all systems GO and Secure Parking is proud to be a new supporter of the Sammy D Foundation.</p>\n<p>Secure will join other South Australian businesses as they flex their community spirit, whilst promoting wellness and teamwork as part of Adelaide&rsquo;s largest fun run, City-Bay, as a Sammy D Mate!</p>\n<p>Start your stretching and get ready to make a difference in the Adelaide community in 2021!</p>\n<h3>City-Bay</h3>\n<p><strong>WHEN:</strong></p>\n<p>Sunday, 19 September 2021.</p>\n<p><strong>WHERE:</strong></p>\n<p>Starting from&nbsp;King William Road, Adelaide City, at&nbsp;8:00am.</p>\n<p>If you are looking for more information on the City-Bay? Head on over to their&nbsp;<a rel=\"noopener noreferrer\" href=\"https://city-bay.org.au/\" target=\"_blank\" title=\"Find out more\">website here</a>.</p>"
