      content: "<h2>Aug 2018</h2>\n<h2>Secure Parking wins two Australian Business Awards</h2>\n<p>Secure Parking has been recognised as a winner in the 2018 Australian Business Awards taking home two prestigious awards for its excellence in innovation and user experience.</p>\n<p>The Secure Parking websites were selected as award winners in the UX Digital Innovation and Consumer Product - Digital Innovation categories. Secure Parking has previously been a winner in these awards in 2015 and 2017.</p>\n<p>The UX Digital Innovation award recognised Secure Parking&rsquo;s achievement in using feedback from customers when developing the new Secure Parking website and the Consumer Product &ndash; Digital Innovation recognised the uniqueness of the online solutions developed by Secure Parking.</p>\n<p>&ldquo;When we set on the journey to build a new website, it was critical that we listened to our customers to understand what they wanted. The feedback we obtained was fundamental to the determining the design and flow of the new website.&nbsp; The growth the new website has achieved since its launch in September reflects the focus on user experience that was prevalent throughout its development.&rdquo; said Andrew Sapir &ndash; Corporate Marketing Manager.</p>\n<p>&ldquo;It&rsquo;s exciting that efforts of the team that worked on the new website have been recognised by our industry peers and we look forward to introducing new innovations in the near future.&rdquo; continued Andrew.</p>\n<p>For more information on the Australian Business Awards&nbsp;<a href=\"https://2018.australianbusinessawards.com.au/\" target=\"_blank\" rel=\"noopener\">Click Here</a></p>"
      description: "Secure Parking has been recognised as a winner in the 2018 Australian Business Awards taking home two prestigious awards for its excellence in innovation and user experience."
