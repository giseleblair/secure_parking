      article_image: "https://d1dxkf4q.media.zestyio.com/parking-solutions-wayside-christmas.png"
      content: "<h2>Nov 21</h2>\n<h2>Donate a Plate</h2>\n<p>Secure Parking want to invite you to share some Christmas spirit with those doing it tough in and around the streets of Sydney.</p>\n<p>For most of us, Christmas is a time for family and celebration, but for the 37,715 people experiencing homelessness in NSW, Christmas is a tough time of the year with loneliness their only company.</p>\n<p>To help, and with restrictions easing, Wayside Chapel will be hosting its famous street party (with a COVID safety plan) complete with freshly prepared Christmas meal with all the trimmings.</p>\n<p>This year to keep on current trend, they will be having a picnic themed day. To support this activity, in the lead up to Christmas, they will be running a DONATE A PLATE campaign.</p>\n<p>For just $25, you can provide a freshly cooked meal and support to a person experiencing homelessness at this special time of year. For every &lsquo;plate&rsquo; donated, we write your name on a paper plate, which looks like a Christmas Bauble. This can be hung on our tree at Wayside Chapel or at your home or office in time for our Christmas festivities.</p>\n<p>Secure like a number of companies and offices have taken this campaign as part of a Christmas staff well-being program and the team will be buying a plate, or plates as a great gift for a client, a colleague, family member, friends or ourselves.</p>\n<p>Spread the word as with your help Wayside Chapel can ensure that no one goes hungry &ndash; for food or community this Christmas.</p>\n<p>Here is the link to the&nbsp;<a rel=\"noopener noreferrer\" href=\"https://donate.waysidechapel.org.au/fundraisers/katinawatson/donate-a-plate\" target=\"_blank\" title=\"Learn more\">Secure Parking corporate fundraising page.</a></p>"
      description: "Secure Parking want to invite you to share some Christmas spirit with those doing it tough in and around the streets of Sydney."
      sort: 29
      title: "Giving to Wayside Chapel this Christmas"
