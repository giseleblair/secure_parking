      content: "<h2>Jan 2017</h2>\n<h2>Park24 Announcement</h2>\n<p>Shareholders in Australia&rsquo;s leading car park operator Secure Parking have agreed to sell a majority interest in its operations in Australia, New Zealand, United Kingdom, Singapore and Malaysia to&nbsp;<a href=\"http://www.park24.co.jp/en/\" target=\"_blank\" title=\"Park24\" rel=\"noopener\">Japan&rsquo;s leading car park operator PARK24</a>&nbsp;for A$206 million.</p>\n<p>The founders of Secure Parking, brothers Garth and Brett Mathews will retain a minority interest in the new Secure Parking partnership in each of the five countries. Both Garth and Brett Mathews will continue as Joint CEOs of Secure Parking.</p>\n<p>Former partner Ariadne Australia Ltd (ASX: ARA) will sell 100 per cent of its shareholding in Secure Parking (including Australia, New Zealand and the United Kingdom) to PARK24. Ariadne has held its investment in Secure Parking since 2004 when it merged its Australian car parking operations with those of Secure.</p>\n<p>In total the sale to PARK24 includes the management of 881 car parks and approximately 318,000 parking spaces across the five countries.</p>\n<p>Secure Parking Founder and Joint CEO Garth Mathews said: &ldquo;This agreement secures our market leadership in Australia through a timely and smooth transition to a new international partnership. PARK24 is also an industry leader in car park management and our new partnership provides a strong platform for the next stage of our international growth.</p>\n<p>&ldquo;At the same time Secure Parking&rsquo;s brand name, senior management team and market leading technology will remain firmly in place,&rdquo; Mr Mathews said.</p>\n<p>The transaction is expected to complete in early 2017.</p>\n<p>Secure Parking was recently named &lsquo;Australian Parking Organisation of the Year&rsquo; at the Australian Parking Industry Awards.</p>\n<p>Through its loyalty program Club Secure, Secure Parking regularly updates around 1 million of its customers with details of upcoming special events, loyalty discounts and other promotions for its members such as discounts at certain retailers and restaurants.</p>"
      description: "Shareholders in Australia's leading car park operator Secure Parking have agreed to sell a majority interest in its operations in Australia, New Zealand, United Kingdom, Singapore and Malaysia to Japan's leading car park operator PARK24."
      sort: 15
      title: "Secure Parking announces new international partner"
