      content: "<h2>Aug 21</h2>\n<h2>Run to Japan close to you</h2>\n<p>Entries have been extended and are now open until 2 October 2021</p>\n<p>The concept 'Run to Japan Close to You' is a charity event for all runners, from marathon to beginners.</p>\n<p>The idea is that you choose your distance and the time span to achieve your goal. Then you set the date of your run any time between 20 August and 2 October 2021.</p>\n<p>Simply register for Japanaroo 2021!</p>\n<p>To learn more and register to participate&nbsp;<a rel=\"noopener noreferrer\" href=\"https://raceroster.com/events/2021/49742/japanaroo-online-marathon\" target=\"_blank\" title=\"Learn more\">click here.</a></p>"
